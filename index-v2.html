<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold and Silver Prices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #111;
            color: #fff;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: #111;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
        }
        
        .tab-buttons {
            display: flex;
            background: #000;
            border-bottom: 1px solid #333;
        }
        
        .tab-button {
            flex: 1;
            padding: 16px;
            text-align: center;
            background: #000;
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background: #151515;
        }
        
        .gold-tab.active {
            color: #ffd700;
        }
        
        .silver-tab.active {
            color: #c0c0c0;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .header {
            padding: 20px 15px;
            background: #000;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 12px;
        }
        
        .update-header {
            font-size: 14px;
            color: #fff;
            font-weight: 600;
        }
        
        .ounce-prices {
            display: flex;
            padding: 20px 15px;
            background: #000;
            border-bottom: 1px solid #333;
            position: relative;
            gap: 20px;
        }
        
        .ounce-prices::after {
            content: '';
            position: absolute;
            top: 20px;
            bottom: 20px;
            left: 50%;
            width: 1px;
            background: #333;
            transform: translateX(-50%);
        }
        
        .ounce-card {
            flex: 1;
            background: transparent;
        }
        
        .ounce-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            gap: 15px;
        }
        
        .ounce-item:not(:last-child) {
            border-bottom: 1px solid #333;
        }
        
        .ounce-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .metal-icon-large {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            background: #222;
        }
        
        .gold-ounce .metal-icon-large {
            border-color: #ffd700;
        }
        
        .silver-ounce .metal-icon-large {
            border-color: #c0c0c0;
        }
        
        .metal-icon-large img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        .ounce-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
            flex: 1;
        }
        
        .ounce-value {
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .metal-code-small {
            color: #888;
            font-size: 13px;
            font-weight: 500;
        }
        
        .metal-list {
            padding: 10px 0;
            overflow: hidden;
        }
        
        .metal-item {
            padding: 18px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000;
            transition: all 0.3s ease;
        }
        
        .metal-item:hover {
            background: #151515;
        }
        
        .metal-info {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 15px;
        }
        
        .metal-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
            flex-shrink: 0;
        }
        
        .gold-item .metal-icon {
            border-color: #ffd700;
        }
        
        .silver-item .metal-icon {
            border-color: #c0c0c0;
        }
        
        .metal-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .metal-names {
            flex: 1;
        }
        
        .metal-code {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .metal-full-name {
            font-size: 12px;
            color: #888;
            font-weight: 400;
        }
        
        .trending-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .up-arrow {
            color: #10b981;
            font-weight: bold;
            font-size: 18px;
        }
        
        .down-arrow {
            color: #ef4444;
            font-weight: bold;
            font-size: 18px;
        }
        
        .metal-rates {
            display: flex;
            align-items: center;
        }
        
        .rate-box {
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            min-width: 100px;
        }
        
        .gold-rate-box {
            background: linear-gradient(135deg, #ffd700, #daa520);
            color: #000;
        }
        
        .silver-rate-box {
            background: linear-gradient(135deg, #c0c0c0, #a8a8a8);
            color: #000;
        }
        
        .rate-box-value {
            font-size: 18px;
            font-weight: 800;
        }
        
        .copyright {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #333;
            background: #1a1a1a;
        }
