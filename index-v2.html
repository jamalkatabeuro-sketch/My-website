<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold and Silver Prices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #111;
            color: #fff;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            background: #111;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
        }
        
        .tab-buttons {
            display: flex;
            background: #000;
            border-bottom: 1px solid #333;
        }
        
        .tab-button {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #000;
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background: #151515;
        }
        
        .gold-tab.active {
            color: #ffd700;
        }
        
        .silver-tab.active {
            color: #c0c0c0;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .header {
            padding: 15px;
            background: #000;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 8px;
        }
        
        .update-header {
            font-size: 14px;
            color: #fff;
            font-weight: 600;
        }
        
        .ounce-prices {
            display: flex;
            padding: 15px;
            background: #000;
            border-bottom: 1px solid #333;
            position: relative;
        }
        
        .ounce-prices::after {
            content: '';
            position: absolute;
            top: 15px;
            bottom: 15px;
            left: 50%;
            width: 1px;
            background: #333;
            transform: translateX(-50%);
        }
        
        .ounce-card {
            flex: 1;
            background: transparent;
            padding: 0 10px;
        }
        
        .ounce-item {
            padding: 15px 0;
        }
        
        .ounce-item:not(:last-child) {
            border-bottom: 1px solid #333;
        }
        
        .ounce-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .ounce-price-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .ounce-trending {
            display: flex;
            align-items: center;
            order: -1;
        }
        
        .ounce-up-arrow {
            color: #10b981;
            font-weight: bold;
            font-size: 20px;
        }
        
        .ounce-down-arrow {
            color: #ef4444;
            font-weight: bold;
            font-size: 20px;
        }
        
        .ounce-value {
            color: #fff;
            font-size: 20px;
            font-weight: 700;
        }
        
        .metal-code-small {
            color: #888;
            font-size: 13px;
            font-weight: 500;
        }
        
        .metal-list {
            padding: 0;
            overflow: hidden;
        }
        
        .metal-item {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000;
            transition: all 0.3s ease;
        }
        
        .metal-item:hover {
            background: #151515;
        }
        
        .metal-info {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .metal-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
            flex-shrink: 0;
        }
        
        .gold-item .metal-icon {
            border-color: #ffd700;
        }
        
        .silver-item .metal-icon {
            border-color: #c0c0c0;
        }
        
        .metal-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .metal-names {
            flex: 1;
        }
        
        .metal-code {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .metal-full-name {
            font-size: 11px;
            color: #888;
            font-weight: 400;
        }
        
        .trending-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .up-arrow {
            color: #10b981;
            font-weight: bold;
            font-size: 16px;
        }
        
        .down-arrow {
            color: #ef4444;
            font-weight: bold;
            font-size: 16px;
        }
        
        .metal-rates {
            display: flex;
            align-items: center;
        }
        
        .rate-box {
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            min-width: 90px;
        }
        
        .gold-rate-box {
            background: linear-gradient(135deg, #ffd700, #daa520);
            color: #000;
        }
        
        .silver-rate-box {
            background: linear-gradient(135deg, #c0c0c0, #a8a8a8);
            color: #000;
        }
        
        .rate-box-value {
            font-size: 16px;
            font-weight: 800;
        }
        
        .copyright {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            text-align: center;
            font-size: 11px;
            color: #666;
            border-top: 1px solid #333;
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-buttons">
            <button class="tab-button gold-tab active" id="goldTab">GOLD</button>
            <button class="tab-button silver-tab" id="silverTab">SILVER</button>
        </div>
        
        <!-- Gold Tab Content -->
        <div class="tab-content active" id="goldContent">
            <div class="header">
                <h1>GOLD</h1>
                <div class="update-header">Last Update: November 27, 2025</div>
            </div>
            
            <div class="ounce-prices">
                <div class="ounce-card">
                    <div class="ounce-item gold-ounce">
                        <!-- حذفت الصورة وأبقيت فقط النص -->
                        <div class="ounce-details">
                            <!-- السطر الأول: السهم + السعر -->
                            <div class="ounce-price-row">
                                <!-- السهم على اليسار -->
                                <div class="ounce-trending" id="gold-ounce-trending">
                                    <!-- سيتم ملؤه تلقائياً -->
                                </div>
                                <!-- السعر -->
                                <div class="ounce-value">4065$</div>
                            </div>
                            
                            <!-- السطر الثاني: النص -->
                            <div class="metal-code-small">GOLD OUNCE</div>
                        </div>
                    </div>
                </div>
                
                <div class="ounce-card">
                    <div class="ounce-item silver-ounce">
                        <!-- حذفت الصورة وأبقيت فقط النص -->
                        <div class="ounce-details">
                            <!-- السطر الأول: السهم + السعر -->
                            <div class="ounce-price-row">
                                <!-- السهم على اليسار -->
                                <div class="ounce-trending" id="silver-ounce-trending">
                                    <!-- سيتم ملؤه تلقائياً -->
                                </div>
                                <!-- السعر -->
                                <div class="ounce-value">50.36$</div>
                            </div>
                            
                            <!-- السطر الثاني: النص -->
                            <div class="metal-code-small">SILVER OUNCE</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="metal-list" id="gold-metal-list">
                <!-- سيتم ملء الذهب تلقائياً بواسطة JavaScript -->
            </div>
        </div>
        
        <!-- Silver Tab Content -->
        <div class="tab-content" id="silverContent">
            <div class="header">
                <h1>SILVER</h1>
                <div class="update-header">Last Update: November 27, 2025</div>
            </div>
            
            <div class="ounce-prices">
                <div class="ounce-card">
                    <div class="ounce-item gold-ounce">
                        <!-- حذفت الصورة وأبقيت فقط النص -->
                        <div class="ounce-details">
                            <!-- السطر الأول: السهم + السعر -->
                            <div class="ounce-price-row">
                                <!-- السهم على اليسار -->
                                <div class="ounce-trending" id="gold-ounce-trending-silver-tab">
                                    <!-- سيتم ملؤه تلقائياً -->
                                </div>
                                <!-- السعر -->
                                <div class="ounce-value">4065$</div>
                            </div>
                            
                            <!-- السطر الثاني: النص -->
                            <div class="metal-code-small">GOLD OUNCE</div>
                        </div>
                    </div>
                </div>
                
                <div class="ounce-card">
                    <div class="ounce-item silver-ounce">
                        <!-- حذفت الصورة وأبقيت فقط النص -->
                        <div class="ounce-details">
                            <!-- السطر الأول: السهم + السعر -->
                            <div class="ounce-price-row">
                                <!-- السهم على اليسار -->
                                <div class="ounce-trending" id="silver-ounce-trending-silver-tab">
                                    <!-- سيتم ملؤه تلقائياً -->
                                </div>
                                <!-- السعر -->
                                <div class="ounce-value">50.36$</div>
                            </div>
                            
                            <!-- السطر الثاني: النص -->
                            <div class="metal-code-small">SILVER OUNCE</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="metal-list" id="silver-metal-list">
                <!-- سيتم ملء الفضة تلقائياً بواسطة JavaScript -->
            </div>
        </div>
        
        <div class="copyright">
            © 2025 Square Market 
        </div>
    </div>

    <script>
        // =============================================
        // الموقع المركزي لتغيير اتجاه الأسعار (الأسهم)
        // =============================================
        const priceDirections = {
            // اتجاهات الأونصات
            "GOLD OUNCE": "up",
            "SILVER OUNCE": "up",
            
            // اتجاهات الذهب
            "GOLD 24K": "up",
            "GOLD 21K": "up", 
            "GOLD 18K": "up",
            
            // اتجاهات الفضة
            "SILVER 999": "up",
            "SILVER 925": "up",
            "SILVER 800": "up"
        };

        // بيانات الذهب
        const goldPrices = [
            { 
                code: 'GOLD 24K', 
                price: '30,000 DA', 
                type: 'gold',
                image: 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/51-currency-gold.jpg',
                trending: true,
                fullName: 'Gold 24 Karat'
            },
            { 
                code: 'GOLD 21K', 
                price: '25,280 DA', 
                type: 'gold',
                image: 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/51-currency-gold.jpg',
                trending: true,
                fullName: 'Gold 21 Karat'
            },
            { 
                code: 'GOLD 18K', 
                price: '20,320 DA', 
                type: 'gold',
                image: 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/51-currency-gold.jpg',
                trending: true,
                fullName: 'Gold 18 Karat'
            }
        ];

        // بيانات الفضة
        const silverPrices = [
            { 
                code: 'SILVER 999', 
                price: '500 DA', 
                type: 'silver',
                image: 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/50-currency-silver.jpg',
                trending: true,
                fullName: 'Silver 999 Fine'
            },
            { 
                code: 'SILVER 925', 
                price: '400 DA', 
                type: 'silver',
                image: 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/50-currency-silver.jpg',
                trending: true,
                fullName: 'Silver 925 Sterling'
            },
            { 
                code: 'SILVER 800', 
                price: '300 DA', 
                type: 'silver',
                image: 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/50-currency-silver.jpg',
                trending: true,
                fullName: 'Silver 800'
            }
        ];

        // دالة لإنشاء عنصر معدن
        function createMetalItem(metal) {
            const item = document.createElement('div');
            item.className = `metal-item ${metal.type}-item`;
            
            let trendingHtml = '';
            if (metal.trending) {
                const direction = priceDirections[metal.code];
                let arrowHtml = '';
                if (direction === 'up') {
                    arrowHtml = '<span class="up-arrow">▲</span>';
                } else if (direction === 'down') {
                    arrowHtml = '<span class="down-arrow">▼</span>';
                }
                
                trendingHtml = `
                    <div class="trending-indicator">
                        ${arrowHtml}
                    </div>
                `;
            }
            
            item.innerHTML = `
                <div class="metal-info">
                    <div class="metal-icon">
                        <img src="${metal.image}" alt="${metal.code}">
                    </div>
                    <div class="metal-names">
                        <div class="metal-code">${metal.code}${trendingHtml}</div>
                        <div class="metal-full-name">${metal.fullName}</div>
                    </div>
                </div>
                <div class="metal-rates">
                    <div class="rate-box ${metal.type}-rate-box">
                        <div class="rate-box-value">${metal.price}</div>
                    </div>
                </div>
            `;
            
            return item;
        }

        // دالة لتحديث اتجاهات الأونصات
        function updateOunceTrendings() {
            const goldOunceDirection = priceDirections["GOLD OUNCE"];
            const silverOunceDirection = priceDirections["SILVER OUNCE"];
            
            // تحديث تبويب الذهب
            const goldOunceTrending = document.getElementById('gold-ounce-trending');
            const silverOunceTrending = document.getElementById('silver-ounce-trending');
            
            if (goldOunceDirection === 'up') {
                goldOunceTrending.innerHTML = '<span class="ounce-up-arrow">▲</span>';
            } else if (goldOunceDirection === 'down') {
                goldOunceTrending.innerHTML = '<span class="ounce-down-arrow">▼</span>';
            }
            
            if (silverOunceDirection === 'up') {
                silverOunceTrending.innerHTML = '<span class="ounce-up-arrow">▲</span>';
            } else if (silverOunceDirection === 'down') {
                silverOunceTrending.innerHTML = '<span class="ounce-down-arrow">▼</span>';
            }
            
            // تحديث تبويب الفضة
            const goldOunceTrendingSilverTab = document.getElementById('gold-ounce-trending-silver-tab');
            const silverOunceTrendingSilverTab = document.getElementById('silver-ounce-trending-silver-tab');
            
            if (goldOunceDirection === 'up') {
                goldOunceTrendingSilverTab.innerHTML = '<span class="ounce-up-arrow">▲</span>';
            } else if (goldOunceDirection === 'down') {
                goldOunceTrendingSilverTab.innerHTML = '<span class="ounce-down-arrow">▼</span>';
            }
            
            if (silverOunceDirection === 'up') {
                silverOunceTrendingSilverTab.innerHTML = '<span class="ounce-up-arrow">▲</span>';
            } else if (silverOunceDirection === 'down') {
                silverOunceTrendingSilverTab.innerHTML = '<span class="ounce-down-arrow">▼</span>';
            }
        }

        // دالة لإنشاء قائمة المعادن
        function createMetalList() {
            const goldMetalList = document.getElementById('gold-metal-list');
            const silverMetalList = document.getElementById('silver-metal-list');
            
            goldMetalList.innerHTML = '';
            silverMetalList.innerHTML = '';
            
            // إنشاء عناصر الذهب
            goldPrices.forEach((metal) => {
                const item = createMetalItem(metal);
                goldMetalList.appendChild(item);
            });
            
            // إنشاء عناصر الفضة
            silverPrices.forEach((metal) => {
                const item = createMetalItem(metal);
                silverMetalList.appendChild(item);
            });
        }

        // دالة للتبديل بين التبويبات
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            if (tabName === 'gold') {
                document.getElementById('goldContent').classList.add('active');
                document.getElementById('goldTab').classList.add('active');
            } else if (tabName === 'silver') {
                document.getElementById('silverContent').classList.add('active');
                document.getElementById('silverTab').classList.add('active');
            }
        }

        // تشغيل الدالة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            createMetalList();
            updateOunceTrendings();
            
            document.getElementById('goldTab').addEventListener('click', function() {
                switchTab('gold');
            });
            
            document.getElementById('silverTab').addEventListener('click', function() {
                switchTab('silver');
            });
        });
    </script>
</body>
</html>
