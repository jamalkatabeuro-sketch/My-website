<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            opacity: 0;
            animation: fadeIn 1.5s ease 0.3s forwards;
            font-weight: 300;
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-size: 1.4rem;
            margin-bottom: 70px;
            color: #aaa;
            opacity: 0;
            animation: fadeIn 1.5s ease 0.6s forwards;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .social-container {
            display: flex;
            justify-content: center;
            gap: 80px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .social-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
            text-decoration: none;
        }
        
        .social-item:nth-child(1) {
            animation-delay: 0.9s;
        }
        
        .social-item:nth-child(2) {
            animation-delay: 1.2s;
        }
        
        .social-item:hover {
            transform: translateY(-15px) scale(1.05);
        }
        
        .social-icon {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
            margin-bottom: 25px;
            transition: all 0.5s ease;
            border: 1px solid #333;
            /* تأثير الفقاعة العائمة */
            animation: float 3s ease-in-out infinite;
        }
        
        .social-icon:nth-child(1) {
            animation-delay: 0s;
        }
        
        .social-icon:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .social-icon:hover {
            background: #1a1a1a;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.9);
            border: 1px solid #555;
            animation-play-state: paused;
        }
        
        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .social-icon:hover img {
            transform: scale(1.1);
        }
        
        .social-name {
            font-size: 1.4rem;
            font-weight: 400;
            color: #fff;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        
        .social-item:hover .social-name {
            color: #e0e0e0;
        }
        
        .footer {
            margin-top: 100px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.4);
            opacity: 0;
            animation: fadeIn 1s ease 1.8s forwards;
            letter-spacing: 1px;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        /* تأثير الفقاعة العائمة */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 50px;
            }
            
            .social-container {
                gap: 50px;
            }
            
            .social-icon {
                width: 130px;
                height: 130px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 40px;
            }
            
            .social-container {
                gap: 40px;
            }
            
            .social-icon {
                width: 110px;
                height: 110px;
            }
            
            .social-name {
                font-size: 1.1rem;
            }
            
            .footer {
                margin-top: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p class="subtitle">Follow us on social media</p>
        
        <div class="social-container">
            <a href="https://www.facebook.com/share/174NQQKd9L/" target="_blank" class="social-item">
                <div class="social-icon">
                    <img src="https://i.imgur.com/BThais6.png" alt="Facebook">
                </div>
                <span class="social-name">Facebook</span>
            </a>
            
            <a href="mailto:jamalkatabeuro@gmail.com" class="social-item">
                <div class="social-icon">
                    <img src="https://i.imgur.com/LGtyawT.png" alt="Gmail">
                </div>
                <span class="social-name">Gmail</span>
            </a>
        </div>
        
        <div class="footer">
                 © 2025 Square Market 
        </div>
    </div>
</body>
</html>
