<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #001a00 100%);
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #00ff80;
            box-shadow: 0 10px 30px rgba(0, 255, 128, 0.1);
        }
        
        .header {
            padding: 20px;
            text-align: center;
            position: relative;
            margin-bottom: 10px;
            background: linear-gradient(to right, rgba(0, 255, 128, 0.1), rgba(0, 255, 128, 0.05));
        }
        
        .header h1 {
            color: #00ff80;
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 255, 128, 0.3);
        }
        
        .header p {
            color: #aaa;
            font-size: 12px;
        }
        
        .converter {
            padding: 20px;
        }
        
        .currency-box {
            background: linear-gradient(145deg, #0a0a0a, #111111);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #222;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .currency-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 128, 0.1), transparent);
            transition: left 0.7s;
        }
        
        .currency-box:hover::before {
            left: 100%;
        }
        
        .currency-box.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .currency-box:hover {
            border-color: #00ff80;
            box-shadow: 0 5px 20px rgba(0, 255, 128, 0.2);
            transform: translateY(-5px);
        }
        
        .currency-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .flag {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            background-size: cover;
            background-position: center;
            border: 2px solid #00ff80;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            overflow: hidden;
            flex-shrink: 0;
            background-color: #222;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .flag img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .flag:hover img {
            transform: scale(1.1);
        }
        
        .flag .fallback {
            color: #00ff80;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
        }
        
        .currency-name {
            flex-grow: 1;
            font-size: 16px;
            color: #ccc;
            font-weight: 500;
        }
        
        .currency-selector {
            display: flex;
            align-items: center;
            cursor: pointer;
            flex-shrink: 0;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s;
            background: rgba(0, 255, 128, 0.1);
            border: 1px solid rgba(0, 255, 128, 0.3);
        }
        
        .currency-selector:hover {
            background: rgba(0, 255, 128, 0.2);
            transform: scale(1.05);
        }
        
        .currency-code {
            font-weight: bold;
            color: #00ff80;
            margin-right: 8px;
            font-size: 18px;
        }
        
        .dropdown-arrow {
            color: #00ff80;
            font-size: 12px;
            transition: transform 0.3s;
        }
        
        .dropdown-arrow.open {
            transform: rotate(180deg);
        }
        
        .currency-amount {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            min-height: 60px;
        }
        
        .amount-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: flex-end;
            gap: 20px;
        }
        
        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #00ff80;
            background: transparent;
            border: none;
            text-align: right;
            outline: none;
            width: auto;
            flex-grow: 1;
            min-width: 0;
            padding: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .amount:focus {
            background: rgba(0, 255, 128, 0.1);
            box-shadow: 0 0 0 2px rgba(0, 255, 128, 0.3);
        }
        
        .currency-symbol {
            font-size: 24px;
            color: #00ff80;
            width: 60px;
            text-align: left;
            flex-shrink: 0;
            font-weight: bold;
        }
        
        .amount-display {
            font-size: 32px;
            font-weight: bold;
            color: #00ff80;
            text-align: right;
            flex-grow: 1;
            min-width: 0;
            word-break: break-all;
            padding: 5px 10px;
            border-radius: 8px;
            background: rgba(0, 255, 128, 0.05);
        }
        
        .swap-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            position: relative;
        }
        
        .swap-btn {
            background: linear-gradient(145deg, #00ff80, #00cc66);
            color: #000;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 255, 128, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .swap-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .swap-btn:hover::before {
            left: 100%;
        }
        
        .swap-btn:hover {
            background: linear-gradient(145deg, #00cc66, #00ff80);
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 8px 20px rgba(0, 255, 128, 0.4);
        }
        
        .swap-btn:active {
            transform: scale(0.95);
        }
        
        .rate-info {
            text-align: center;
            color: #aaa;
            font-size: 12px;
            margin-top: 10px;
            padding: 8px;
            background: rgba(0, 255, 128, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 128, 0.1);
        }
        
        .rate-info span {
            color: #00ff80;
            font-weight: bold;
        }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }
        
        .currency-selection-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .selection {
            background: linear-gradient(145deg, #0a0a0a, #111111);
            border-radius: 20px;
            padding: 25px;
            margin: 20px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
            max-width: 450px;
            transform: translateY(30px) scale(0.9);

            position: relative;
            border: 1px solid #00ff80;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        .currency-selection-modal.active .selection {
            transform: translateY(0) scale(1);
        }
        
        .selection h2 {
            color: #00ff80;
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 255, 128, 0.3);
            text-shadow: 0 2px 10px rgba(0, 255, 128, 0.3);
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff4444;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
            z-index: 1001;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
        }
        
        .close-modal:hover {

            transform: rotate(90deg) scale(1.1);
        }

            padding: 15px;
            margin-bottom: 10px;

            opacity: 0;
            transform: translateY(15px);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .currency-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 128, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .currency-option:hover::before {
            left: 100%;
        }
        
        .currency-option.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .currency-option:hover {
            background: linear-gradient(145deg, #222222, #2a2a2a);
            border-color: #00ff80;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 128, 0.2);
        }
        
        .currency-option.active {
            background: linear-gradient(145deg, #004d26, #006633);
            border: 2px solid #00ff80;
            box-shadow: 0 5px 20px rgba(0, 255, 128, 0.3);
        }
        
        .currency-info {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .currency-rate {
            color: #00ff80;
            font-weight: bold;
            font-size: 16px;
            background: rgba(0, 255, 128, 0.1);
            padding: 5px 10px;
            border-radius: 6px;
            border: 1px solid rgba(0, 255, 128, 0.3);
        }
        
        /* ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ */
        .page-loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 128, 0.1);
            z-index: 1000;
            overflow: hidden;
            transition: opacity 0.5s;
        }
        
        .page-loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff80, #00cc66, #00ff80);
            width: 0%;
            transition: width 0.4s ease;
            background-size: 200% 100%;
            animation: loadingAnimation 2s linear infinite;
        }
        
        @keyframes loadingAnimation {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

            .container {
                max-width: 100%;
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .amount, .amount-display {
                font-size: 28px;
            }
            
            .currency-name {
                font-size: 14px;
            }
            
            .flag {
                width: 45px;
                height: 45px;
            }
            
            .currency-symbol {
                font-size: 20px;
                width: 50px;
            }
            
            .swap-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

            margin-bottom: 20px;
        }

            padding: 12px 15px;
            background: rgba(0, 255, 128, 0.1);

            border-radius: 10px;
            color: #00ff80;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            background: rgba(0, 255, 128, 0.15);
            box-shadow: 0 0 0 2px rgba(0, 255, 128, 0.3);
        }
        
        .search-input::placeholder {
            color: rgba(0, 255, 128, 0.5);
        }

            background: rgba(255, 68, 68, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 68, 68, 0.3);
            margin-top: 20px;
        }
    </style>
</head>

                "EGP": { name: "Egyptian Pound", symbol: "E¬£", rate: exchangeRates.EGP },
                "SAR": { name: "Saudi Riyal", symbol: "Ô∑º", rate: exchangeRates.SAR },
                "QAR": { name: "Qatari Riyal", symbol: "QR", rate: exchangeRates.QAR },
                "AED": { name: "UAE Dirham", symbol: "ÿØ.ÿ•", rate: exchangeRates.AED },
                "DZD": { name: "Algerian Dinar", symbol: "DA", rate: exchangeRates.DZD }
            };

            // ÿπŸÜÿßÿµÿ± DOM
            const fromAmountInput = document.getElementById('from-amount');
            const toAmountElement = document.getElementById('to-amount');
            const currencyOptionsContainer = document.getElementById('currency-options-container');
            const swapBtn = document.getElementById('swap-btn');
            const fromCurrencyName = document.getElementById('from-currency-name');
            const toCurrencyName = document.getElementById('to-currency-name');
            const fromFlag = document.getElementById('from-flag');
            const toFlag = document.getElementById('to-flag');
            const fromSymbol = document.getElementById('from-symbol');
            const currentRateElement = document.getElementById('current-rate');
            const pageLoadingProgress = document.getElementById('pageLoadingProgress');
            const currencySelector = document.getElementById('currency-selector');
            const dropdownArrow = document.querySelector('.dropdown-arrow');
            const currencySelectionModal = document.getElementById('currency-selection-modal');
            const closeModal = document.getElementById('close-modal');
            const currencySearch = document.getElementById('currency-search');
            const noResultsMessage = document.getElementById('no-results-message');
            
            // ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿ≠ÿßŸÑÿ©
            let currentRate = currencies.EUR.rate;
            let currentCurrency = 'EUR';
            let toCurrency = 'DZD';
            
            // ÿØÿßŸÑÿ© ŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿµŸàÿ±ÿ© ÿßŸÑÿπŸÑŸÖ
            function loadFlagImage(flagElement, currencyCode) {
                const img = new Image();
                img.onload = function() {
                    flagElement.innerHTML = '';
                    const imgElement = document.createElement('img');
                    imgElement.src = this.src;
                    imgElement.alt = currencyCode;
                    imgElement.loading = 'lazy';
                    flagElement.appendChild(imgElement);
                };
                img.onerror = function() {
                    // ÿ•ÿ∞ÿß ŸÅÿ¥ŸÑ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ±ÿ©ÿå ÿßÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑŸÜÿµ ÿßŸÑÿ®ÿØŸäŸÑ
                    const fallbackText = currencies[currencyCode]?.symbol || currencyCode.substring(0, 2);
                    flagElement.innerHTML = `<div class="fallback">${fallbackText}</div>`;
                    
                    // ŸäŸÖŸÉŸÜŸÉ ÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿ≥ÿßŸÑÿ© ŸÅŸä ÿßŸÑŸÉŸàŸÜÿ≥ŸàŸÑ ŸÑŸÑÿ™ÿµÿ≠Ÿäÿ≠
                    console.warn(`Failed to load flag for ${currencyCode}: ${flagImages[currencyCode]}`);
                };
                img.src = flagImages[currencyCode];
            }
            
            // ÿ•ŸÜÿ¥ÿßÿ° ÿÆŸäÿßÿ±ÿßÿ™ ÿßŸÑÿπŸÖŸÑÿßÿ™ ŸÅŸä ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿÆŸÅŸäÿ©
            function populateCurrencyOptions(searchTerm = '') {
                currencyOptionsContainer.innerHTML = '';
                
                // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿπŸÖŸÑÿßÿ™ ÿ≠ÿ≥ÿ® ÿßŸÑÿ∑ŸÑÿ®
                const currencyOrder = [
                    "EUR", "USD", "GBP", "CAD", "AUD", "CHF", "DKK", "SEK", "NOK", "ISK",
                    "TRY", "CNY", "RUB", "JPY", "KRW", "INR", "MYR", "ZAR", "BRL", "MXN",
                    "ARS", "MAD", "TND", "EGP", "SAR", "QAR", "AED"
                ];
                
                let hasResults = false;
                let visibleCount = 0;
                
                currencyOrder.forEach((code, index) => {
                    if (currencies[code]) {
                        const data = currencies[code];
                        
                        // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ®ÿ≠ÿ´
                        const searchLower = searchTerm.toLowerCase();
                        const matchesSearch = !searchTerm || 
                            code.toLowerCase().includes(searchLower) ||
                            data.name.toLowerCase().includes(searchLower);
                        
                        if (!matchesSearch) return;
                        
                        hasResults = true;
                        visibleCount++;
                        
                        const currencyOption = document.createElement('div');
                        currencyOption.className = 'currency-option';
                        if (code === currentCurrency) currencyOption.classList.add('active');
                        currencyOption.setAttribute('data-currency', code);
                        currencyOption.setAttribute('data-rate', data.rate);
                        
                        const flagContainer = document.createElement('div');
                        flagContainer.className = 'flag';
                        loadFlagImage(flagContainer, code);
                        
                        currencyOption.appendChild(flagContainer);
                        
                        const currencyInfo = document.createElement('div');
                        currencyInfo.className = 'currency-info';
                        currencyInfo.innerHTML = `
                            <div style="display: flex; flex-direction: column;">
                                <div class="currency-code" style="color: #00ff80; font-weight: bold; font-size: 18px;">${code}</div>
                                <div style="color: #ccc; font-size: 13px;">${data.name}</div>
                            </div>
                            <div class="currency-rate">${data.rate.toLocaleString()} DZD</div>
                        `;
                        
                        currencyOption.appendChild(currencyInfo);
                        currencyOptionsContainer.appendChild(currencyOption);
                        
                        // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπ ÿßŸÑÿ≠ÿØÿ´
                        currencyOption.addEventListener('click', function() {
                            selectCurrency(code, data.rate);
                        });
                        
                        // ÿ™ÿ£ÿÆŸäÿ± ÿ∏ŸáŸàÿ± ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™ ÿ™ÿØÿ±Ÿäÿ¨ŸäÿßŸã
                        setTimeout(() => {
                            currencyOption.classList.add('visible');
                        }, 30 * visibleCount);
                    }
                });
                
                // ÿ•ÿ∏Ÿáÿßÿ± ÿ£Ÿà ÿ•ÿÆŸÅÿßÿ° ÿ±ÿ≥ÿßŸÑÿ© ÿπÿØŸÖ Ÿàÿ¨ŸàÿØ ŸÜÿ™ÿßÿ¶ÿ¨
                noResultsMessage.style.display = hasResults ? 'none' : 'block';
            }
            
            // ÿØÿßŸÑÿ© ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿπŸÖŸÑÿ©
            function selectCurrency(currency, rate) {
                // ÿ™ÿ≠ÿØŸäÿ´ ÿ≠ÿßŸÑÿ© ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™
                document.querySelectorAll('.currency-option').forEach(opt => opt.classList.remove('active'));
                const selectedOption = document.querySelector(`.currency-option[data-currency="${currency}"]`);
                if (selectedOption) selectedOption.classList.add('active');
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™
                currentRate = rate;
                currentCurrency = currency;
                
                // ÿ™ÿ≠ÿØŸäÿ´ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
                loadFlagImage(fromFlag, currency);
                document.querySelector('.currency-selector .currency-code').textContent = currency;
                fromCurrencyName.textContent = currencies[currency].name;
                fromSymbol.textContent = currencies[currency].symbol;
                currentRateElement.textContent = `1 ${currency} = ${rate.toLocaleString()} DZD`;
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©
                updateResult();
                
                // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÜÿßŸÅÿ∞ÿ©
                closeCurrencySelectionModal();
            }
            
            // ŸÅÿ™ÿ≠ ŸÜÿßŸÅÿ∞ÿ© ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿπŸÖŸÑÿßÿ™
            function openCurrencySelectionModal() {
                currencySelectionModal.classList.add('active');
                dropdownArrow.classList.add('open');
                document.body.style.overflow = 'hidden';
                // ÿßŸÑÿ™ÿ±ŸÉŸäÿ≤ ÿπŸÑŸâ ÿ≠ŸÇŸÑ ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜÿØ ÿßŸÑŸÅÿ™ÿ≠
                setTimeout(() => {
                    currencySearch.focus();
                }, 300);
            }
            
            // ÿ•ÿ∫ŸÑÿßŸÇ ŸÜÿßŸÅÿ∞ÿ© ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿπŸÖŸÑÿßÿ™
            function closeCurrencySelectionModal() {
                currencySelectionModal.classList.remove('active');
                dropdownArrow.classList.remove('open');
                document.body.style.overflow = 'auto';
                // ŸÖÿ≥ÿ≠ ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜÿØ ÿßŸÑÿ•ÿ∫ŸÑÿßŸÇ
                currencySearch.value = '';
                populateCurrencyOptions();
            }
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©
            function updateResult() {
                const amount = parseFloat(fromAmountInput.value) || 0;
                const result = amount * currentRate;
                toAmountElement.textContent = Math.round(result).toLocaleString();
            }
            
            // ÿØÿßŸÑÿ© ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑÿπŸÖŸÑÿßÿ™
            function swapCurrencies() {
                // ÿ≠ŸÅÿ∏ ÿßŸÑŸÇŸäŸÖ ÿßŸÑÿ≠ÿßŸÑŸäÿ©
                const tempAmount = parseFloat(fromAmountInput.value) || 0;
                const tempCurrency = currentCurrency;
                const tempRate = currentRate;
                
                // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸáÿØŸÅ ŸáŸà DZDÿå ÿ∫Ÿäÿ± ÿ•ŸÑŸâ ÿπŸÖŸÑÿ© ÿ£ÿÆÿ±Ÿâ
                if (toCurrency === 'DZD') {
                    // ÿßÿ≠ÿ≥ÿ® ÿßŸÑŸÖÿ®ŸÑÿ∫ ÿßŸÑÿ¨ÿØŸäÿØ
                    const newAmount = tempAmount * tempRate;
                    fromAmountInput.value = newAmount.toFixed(2);
                    
                    // ÿ∫Ÿäÿ± ÿßŸÑÿπŸÖŸÑÿ© ÿ•ŸÑŸâ DZD
                    selectCurrency('DZD', 1);
                    toCurrency = tempCurrency;
                    
                    // ÿ™ÿ≠ÿØŸäÿ´ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿπŸÖŸÑÿ© ÿßŸÑŸáÿØŸÅ
                    toCurrencyName.textContent = currencies[tempCurrency].name;
                    document.querySelector('#to-currency-box .currency-code').textContent = tempCurrency;
                    loadFlagImage(toFlag, tempCurrency);
                    
                    // ÿßÿ≠ÿ≥ÿ® ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©
                    const result = parseFloat(fromAmountInput.value) * 1;
                    toAmountElement.textContent = Math.round(result).toLocaleString();
                    currentRateElement.textContent = `1 DZD = ${(1/tempRate).toFixed(4)} ${tempCurrency}`;
                }
            }
            
            // ÿØÿßŸÑÿ© ŸÑÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ∏ŸáŸàÿ± ÿßŸÑÿ™ÿØÿ±Ÿäÿ¨Ÿä
            function animateElements() {
                // ÿ™ŸÅÿπŸäŸÑ ÿ∏ŸáŸàÿ± ŸÖÿ±ÿ®ÿπÿßÿ™ ÿßŸÑÿπŸÖŸÑÿßÿ™
                setTimeout(() => {
                    document.getElementById('from-currency-box').classList.add('visible');
                }, 200);
                
                setTimeout(() => {
                    document.getElementById('to-currency-box').classList.add('visible');
                }, 400);
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™
