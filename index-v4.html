<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2a 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 50px;
            min-height: 100vh;
            padding: 40px;
            perspective: 1000px;
        }
        
        .image-card {
            width: 280px;
            height: 280px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.1);
        }
        
        /* تأخيرات مختلفة للصور */
        .image-card:nth-child(1) { animation-delay: 0s; }
        .image-card:nth-child(2) { animation-delay: 1s; }
        .image-card:nth-child(3) { animation-delay: 2s; }
        .image-card:nth-child(4) { animation-delay: 3s; }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateY(0);
            }
            33% {
                transform: translateY(-20px) rotateY(5deg);
            }
            66% {
                transform: translateY(10px) rotateY(-5deg);
            }
        }
        
        .image-card:hover {
            animation-play-state: paused;
            transform: scale(1.15) rotateY(10deg);
        }
        
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .image-card:hover img {
            transform: scale(1.1);
        }
        
        /* الخلفيات المتوهجة */
        .glow-effect {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 30px;
            z-index: -1;
            opacity: 0.7;
            filter: blur(20px);
            animation: pulse 4s ease-in-out infinite;
        }
        
        /* الخلفية البنفسجية لـ ch */
        .image-card:nth-child(3) .glow-effect {
            background: linear-gradient(45deg, 
                #8A2BE2, 
                #9370DB, 
                #DA70D6,
                #FF00FF);
            box-shadow: 0 0 60px 30px rgba(138, 43, 226, 0.6);
        }
        
        /* الخلفية الصفراء لـ go */
        .image-card:nth-child(2) .glow-effect {
            background: linear-gradient(45deg, 
                #FFD700, 
                #FFA500, 
                #FF8C00,
                #FF4500);
            box-shadow: 0 0 60px 30px rgba(255, 215, 0, 0.6);
        }
        
        /* الخلفية الخضراء لـ er */
        .image-card:nth-child(1) .glow-effect {
            background: linear-gradient(45deg, 
                #32CD32, 
                #00FF00, 
                #7CFC00,
                #98FB98);
            box-shadow: 0 0 60px 30px rgba(50, 205, 50, 0.6);
        }
        
        /* الخلفية الزرقاء لـ usdt */
        .image-card:nth-child(4) .glow-effect {
            background: linear-gradient(45deg, 
                #1E90FF, 
                #00BFFF, 
                #87CEEB,
                #4169E1);
            box-shadow: 0 0 60px 30px rgba(30, 144, 255, 0.6);
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(0.95);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
        
        /* تأثير النقر */
        .image-card:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }
        
        /* توهج إضافي عند hover */
        .image-card:hover .glow-effect {
            opacity: 1;
            filter: blur(25px);
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* النجوم في الخلفية */
        @keyframes floatStars {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }
        
        /* تصميم متجاوب */
        @media (max-width: 1200px) {
            .gallery {
                gap: 30px;
            }
            .image-card {
                width: 240px;
                height: 240px;
            }
        }
        
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                gap: 40px;
                padding: 20px;
            }
            .image-card {
                width: 220px;
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <!-- النجوم في الخلفية -->
    <div class="stars" id="stars"></div>
    
    <!-- معرض الصور -->
    <div class="gallery">
        <!-- الصورة الأولى (er) - خلفية خضراء -->
        <div class="image-card" data-link="https://jamalkatabeuro-sketch.github.io/My-website/index.html">
            <div class="glow-effect"></div>
            <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/750-currency-er.jpg" alt="ER">
        </div>
        
        <!-- الصورة الثانية (go) - خلفية صفراء -->
        <div class="image-card" data-link="https://jamalkatabeuro-sketch.github.io/My-website/index-v2.html">
            <div class="glow-effect"></div>
            <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/751-currency-go.jpg" alt="GO">
        </div>
        
        <!-- الصورة الثالثة (ch) - خلفية بنفسجية -->
        <div class="image-card" data-link="https://jamalkatabeuro-sketch.github.io/My-website/index-v3.html">
            <div class="glow-effect"></div>
            <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/752-currency-ch.jpg" alt="CH">
        </div>
        
        <!-- الصورة الرابعة (usdt) - خلفية زرقاء -->
        <div class="image-card" data-link="https://jamalkatabeuro-sketch.github.io/My-website/index.html">
            <div class="glow-effect"></div>
            <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/200-currency-usdt.png" alt="USDT">
        </div>
    </div>

    <script>
        // إنشاء النجوم في الخلفية
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // أحجام عشوائية للنجوم
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // مواقع عشوائية
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // تأخيرات مختلفة للوميض
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // إضافة النقر على الصور للانتقال للروابط
        document.querySelectorAll('.image-card').forEach(card => {
            card.addEventListener('click', function() {
                const link = this.getAttribute('data-link');
                if (link) {
                    window.open(link, '_blank');
                }
            });
        });
        
        // تأثيرات صوتية خفيفة عند hover
        document.querySelectorAll('.image-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                // إنشاء صوت خفيف
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // ترددات مختلفة بناءً على اللون
                const cardIndex = Array.from(document.querySelectorAll('.image-card')).indexOf(this);
                const frequencies = [523.25, 392.00, 659.25, 440.00]; // C5, G4, E5, A4
                
                oscillator.frequency.value = frequencies[cardIndex % frequencies.length];
                oscillator.type = 'sine';
                gainNode.gain.value = 0.05;
                
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                oscillator.stop(audioContext.currentTime + 0.1);
            });
        });
        
        // تأثيرات ظهور عند تحميل الصفحة
        window.addEventListener('load', function() {
            createStars();
            
            // ظهور الصور بتتابع
            const cards = document.querySelectorAll('.image-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'scale(0.5) rotateY(90deg)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'scale(1) rotateY(0deg)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
