<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: transparent;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .header {
            padding: 15px;
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #00ff80;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .converter {
            padding: 20px;
        }
        
        .currency-box {
            background-color: #111;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        
        .currency-box.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .currency-box:hover {
            background: #151515;
        }
        
        .currency-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .flag {
            width: 60px;  /* كبر حجم الصورة */
            height: 60px; /* كبر حجم الصورة */
            border-radius: 50%;
            margin-right: 15px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            overflow: hidden;
            flex-shrink: 0;
            /* إزالة الحواف الخضراء */
            border: none;
        }
        
        .flag img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .currency-name {
            flex-grow: 1;
            font-size: 16px;
            color: #aaa;
        }
        
        .currency-selector {
            display: flex;
            align-items: center;
            cursor: pointer;
            flex-shrink: 0;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(0, 255, 128, 0.1);
        }
        
        .currency-code {
            font-weight: bold;
            color: #00ff80;
            margin-right: 8px;
            font-size: 18px;
        }
        
        .dropdown-arrow {
            color: #00ff80;
            font-size: 12px;
            transition: transform 0.3s;
        }
        
        .dropdown-arrow.open {
            transform: rotate(180deg);
        }
        
        .currency-amount {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            min-height: 50px;
        }
        
        .amount-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: flex-end;
            gap: 20px;
        }
        
        .amount {
            font-size: 28px;
            font-weight: bold;
            color: #00ff80;
            background: transparent;
            border: none;
            text-align: right;
            outline: none;
            width: auto;
            flex-grow: 1;
            min-width: 0;
        }
        
        .currency-symbol {
            font-size: 22px;
            color: #00ff80;
            width: 50px;
            text-align: left;
            flex-shrink: 0;
        }
        
        .amount-display {
            font-size: 28px;
            font-weight: bold;
            color: #00ff80;
            text-align: right;
            flex-grow: 1;
            min-width: 0;
            word-break: break-all;
        }
        
        .swap-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
            position: relative;
        }
        
        .swap-arrows {
            color: #00ff80;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            z-index: 2;
        }
        
        /* واجهة اختيار العملات المخفية */
        .currency-selection-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .currency-selection-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .selection {
            background-color: #111;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
            max-width: 400px;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .currency-selection-modal.active .selection {
            transform: translateY(0);
        }
        
        .selection h2 {
            color: #00ff80;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ff4444;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .currency-option {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #222;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .currency-option.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .currency-option:hover {
            background-color: #2a2a2a;
        }
        
        .currency-option.active {
            background-color: #004d26;
        }
        
        .option-flag {
            width: 50px;  /* كبر حجم الصورة في القائمة */
            height: 50px; /* كبر حجم الصورة في القائمة */
            border-radius: 50%;
            margin-right: 15px;
            overflow: hidden;
            flex-shrink: 0;
            border: none; /* إزالة الحواف الخضراء */
        }
        
        .option-flag img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .currency-info {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .currency-rate {
            color: #00ff80;
            font-weight: bold;
        }
        
        /* شريط التحميل */
        .page-loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #333;
            z-index: 1000;
            overflow: hidden;
        }
        
        .page-loading-progress {
            height: 100%;
            background: #00ff80;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="page-loading-bar">
        <div class="page-loading-progress" id="pageLoadingProgress"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Currency Converter</h1>
        </div>
        
        <div class="converter">
            <div class="currency-box" id="from-currency-box">
                <div class="currency-header">
                    <div class="flag" id="from-flag">
                        <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/100-currency-eur.png" alt="EUR">
                    </div>
                    <div class="currency-name" id="from-currency-name">Euro</div>
                    <div class="currency-selector" id="currency-selector">
                        <div class="currency-code">EUR</div>
                        <div class="dropdown-arrow">▼</div>
                    </div>
                </div>
                <div class="currency-amount">
                    <div class="amount-container">
                        <input type="number" class="amount" id="from-amount" value="50" min="0" step="0.01">
                        <span class="currency-symbol" id="from-symbol">€</span>
                    </div>
                </div>
            </div>
            
            <div class="swap-container">
                <div class="swap-arrows">⇅</div>
            </div>
            
            <div class="currency-box" id="to-currency-box">
                <div class="currency-header">
                    <div class="flag">
                        <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/2000-currency-alg.png" alt="DZD">
                    </div>
                    <div class="currency-name">Algerian Dinar</div>
                    <div class="currency-code">DZD</div>
                </div>
                <div class="currency-amount">
                    <div class="amount-container">
                        <div class="amount-display" id="to-amount">13,700</div>
                        <span class="currency-symbol">DA</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- واجهة اختيار العملات المخفية -->
    <div class="currency-selection-modal" id="currency-selection-modal">
        <div class="selection">
            <div class="close-modal" id="close-modal">×</div>
            <h2>Select Currency</h2>
            <div id="currency-options-container">
                <!-- سيتم ملء هذا القسم ديناميكيًا -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // =============================================
            // منطقة الأسعار - العملات التي تظهر فقط
            // =============================================
            const exchangeRates = {
                "EUR": 274,
                "USD": 237,
                "GBP": 305,
                "JPY": 1.6,
                "KRW": 0.18,
                "INR": 2.8,
                "DZD": 1
            };
            
            // =============================================
            // روابط الصور للعملات المحددة فقط
            // =============================================
            const baseImagePath = "https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/";
            
            const flagImages = {
                'EUR': baseImagePath + '100-currency-eur.png',
                'USD': baseImagePath + '101-currency-usd.png',
                'GBP': baseImagePath + '102-currency-gbp.png',
                'JPY': baseImagePath + '113-currency-jpy.png',
                'KRW': baseImagePath + '114-currency-krw.png',
                'INR': baseImagePath + '115-currency-inr.png',
                'DZD': baseImagePath + '2000-currency-alg.png'
            };
            
            // =============================================
            // بيانات العملات المحددة فقط
            // =============================================
            const currencies = {
                "EUR": { name: "Euro", symbol: "€", rate: exchangeRates.EUR },
                "USD": { name: "US Dollar", symbol: "$", rate: exchangeRates.USD },
                "GBP": { name: "British Pound", symbol: "£", rate: exchangeRates.GBP },
                "JPY": { name: "Japanese Yen", symbol: "¥", rate: exchangeRates.JPY },
                "KRW": { name: "South Korean Won", symbol: "₩", rate: exchangeRates.KRW },
                "INR": { name: "Indian Rupee", symbol: "₹", rate: exchangeRates.INR },
                "DZD": { name: "Algerian Dinar", symbol: "DA", rate: exchangeRates.DZD }
            };

            const fromAmountInput = document.getElementById('from-amount');
            const toAmountElement = document.getElementById('to-amount');
            const currencyOptionsContainer = document.getElementById('currency-options-container');
            const swapArrows = document.querySelector('.swap-arrows');
            const fromCurrencyName = document.getElementById('from-currency-name');
            const fromFlag = document.getElementById('from-flag');
            const fromSymbol = document.getElementById('from-symbol');
            const pageLoadingProgress = document.getElementById('pageLoadingProgress');
            const currencySelector = document.getElementById('currency-selector');
            const dropdownArrow = document.querySelector('.dropdown-arrow');
            const currencySelectionModal = document.getElementById('currency-selection-modal');
            const closeModal = document.getElementById('close-modal');
            
            let currentRate = currencies.EUR.rate;
            let currentCurrency = 'EUR';
            
            // إنشاء خيارات العملات في القائمة المخفية
            function populateCurrencyOptions() {
                currencyOptionsContainer.innerHTML = '';
                
                // ترتيب العملات المحددة فقط
                const currencyOrder = ["EUR", "USD", "GBP", "JPY", "KRW", "INR"];
                
                currencyOrder.forEach(code => {
                    if (currencies[code]) {
                        const data = currencies[code];
                        const currencyOption = document.createElement('div');
                        currencyOption.className = 'currency-option';
                        if (code === 'EUR') currencyOption.classList.add('active');
                        currencyOption.setAttribute('data-currency', code);
                        currencyOption.setAttribute('data-rate', data.rate);
                        
                        currencyOption.innerHTML = `
                            <div class="option-flag">
                                <img src="${flagImages[code]}" alt="${code}">
                            </div>
                            <div class="currency-info">
                                <div>
                                    <div style="color: #00ff80; font-weight: bold; font-size: 18px;">${code}</div>
                                    <div style="color: #aaa; font-size: 14px;">${data.name}</div>
                                </div>
                                <div class="currency-rate">${data.rate} DZD</div>
                            </div>
                        `;
                        
                        currencyOptionsContainer.appendChild(currencyOption);
                    }
                });
                
                // إضافة مستمعي الأحداث للخيارات المنشأة حديثًا
                document.querySelectorAll('.currency-option').forEach(option => {
                    option.addEventListener('click', function() {
                        // إزالة النشاط من جميع الخيارات
                        document.querySelectorAll('.currency-option').forEach(opt => opt.classList.remove('active'));
                        
                        // إضافة النشاط للخيار المحدد
                        this.classList.add('active');
                        
                        // تحديث سعر الصرف
                        const currency = this.getAttribute('data-currency');
                        currentRate = parseFloat(this.getAttribute('data-rate'));
                        currentCurrency = currency;
                        
                        // تحديث العملة في الأعلى
                        fromFlag.innerHTML = `<img src="${flagImages[currency]}" alt="${currency}">`;
                        document.querySelector('.currency-selector .currency-code').textContent = currency;
                        fromCurrencyName.textContent = currencies[currency].name;
                        fromSymbol.textContent = currencies[currency].symbol;
                        
                        // تحديث النتيجة
                        updateResult();
                        
                        // إغلاق نافذة اختيار العملات
                        closeCurrencySelectionModal();
                    });
                });
            }
            
            // فتح نافذة اختيار العملات
            function openCurrencySelectionModal() {
                currencySelectionModal.classList.add('active');
                dropdownArrow.classList.add('open');
            }
            
            // إغلاق نافذة اختيار العملات
            function closeCurrencySelectionModal() {
                currencySelectionModal.classList.remove('active');
                dropdownArrow.classList.remove('open');
            }
            
            // تحديث النتيجة عند تغيير المبلغ
            fromAmountInput.addEventListener('input', updateResult);
            
            // تبديل العملات
            swapArrows.addEventListener('click', function() {
                alert("Currency swap functionality can be added here");
            });
            
            // دالة تحديث النتيجة
            function updateResult() {
                const amount = parseFloat(fromAmountInput.value) || 0;
                const result = amount * currentRate;
                toAmountElement.textContent = Math.round(result).toLocaleString();
            }
            
            // دالة لإضافة تأثير الظهور التدريجي للعناصر
            function animateElements() {
                const currencyBoxes = document.querySelectorAll('.currency-box');
                const currencyOptions = document.querySelectorAll('.currency-option');
                
                // تفعيل ظهور مربعات العملات
                setTimeout(() => {
                    document.getElementById('from-currency-box').classList.add('visible');
                }, 100);
                
                setTimeout(() => {
                    document.getElementById('to-currency-box').classList.add('visible');
                }, 200);
                
                // تفعيل ظهور خيارات العملات مع تأخير متزايد
                setTimeout(() => {
                    currencyOptions.forEach((option, index) => {
                        setTimeout(() => {
                            option.classList.add('visible');
                        }, 50 * index);
                    });
                }, 300);
                
                // تحديث شريط التحميل
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 5;
                    pageLoadingProgress.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(progressInterval);
                        // إخفاء شريط التحميل بعد اكتمال التحميل
                        setTimeout(() => {
                            document.querySelector('.page-loading-bar').style.opacity = '0';
                            setTimeout(() => {
                                document.querySelector('.page-loading-bar').style.display = 'none';
                            }, 300);
                        }, 200);
                    }
                }, 30);
            }
            
            // إضافة مستمعي الأحداث للسهم والنافذة
            currencySelector.addEventListener('click', openCurrencySelectionModal);
            
            // إغلاق النافذة عند النقر على زر الإغلاق
            closeModal.addEventListener('click', closeCurrencySelectionModal);
            
            // إغلاق النافذة عند النقر خارجها
            currencySelectionModal.addEventListener('click', function(e) {
                if (e.target === this) {
                    closeCurrencySelectionModal();
                }
            });
            
            // تهيئة أولية
            populateCurrencyOptions();
            updateResult();
            animateElements();
        });
    </script>
</body>
</html>
