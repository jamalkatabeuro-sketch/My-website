<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            position: relative;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .header h1 {
            color: #00ff80;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .converter {
            padding: 25px;
        }
        
        .currency-box {
            background-color: #111;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #222;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .currency-box.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .currency-box:hover {
            background: #151515;
        }
        
        .currency-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .flag {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 20px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            overflow: hidden;
            flex-shrink: 0;
            background-color: #222;
        }
        
        .flag img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .flag .fallback {
            color: #00ff80;
            font-weight: bold;
            font-size: 24px;
        }
        
        .currency-info {
            flex-grow: 1;
        }
        
        .currency-name {
            font-size: 18px;
            color: #ccc;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .currency-selector {
            display: flex;
            align-items: center;
            cursor: pointer;
            flex-shrink: 0;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s;
            background: rgba(0, 255, 128, 0.1);
            border: 1px solid rgba(0, 255, 128, 0.2);
        }
        
        .currency-selector:hover {
            background: rgba(0, 255, 128, 0.2);
        }
        
        .currency-code {
            font-weight: bold;
            color: #00ff80;
            margin-right: 8px;
            font-size: 20px;
        }
        
        .dropdown-arrow {
            color: #00ff80;
            font-size: 12px;
            transition: transform 0.3s;
        }
        
        .dropdown-arrow.open {
            transform: rotate(180deg);
        }
        
        .currency-amount {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            min-height: 70px;
        }
        
        .amount-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: flex-end;
            gap: 25px;
        }
        
        .amount {
            font-size: 36px;
            font-weight: bold;
            color: #00ff80;
            background: transparent;
            border: none;
            text-align: right;
            outline: none;
            width: auto;
            flex-grow: 1;
            min-width: 0;
            padding: 10px;
        }
        
        .currency-symbol {
            font-size: 28px;
            color: #00ff80;
            width: 70px;
            text-align: left;
            flex-shrink: 0;
            font-weight: bold;
        }
        
        .amount-display {
            font-size: 36px;
            font-weight: bold;
            color: #00ff80;
            text-align: right;
            flex-grow: 1;
            min-width: 0;
            word-break: break-all;
            padding: 10px;
        }
        
        .swap-container {
            display: flex;
            justify-content: center;
            margin: 25px 0;
        }
        
        .swap-btn {
            background: #00ff80;
            color: #000;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .swap-btn:hover {
            background: #00cc66;
        }
        
        .rate-info {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 255, 128, 0.05);
            border-radius: 8px;
        }
        
        .rate-info span {
            color: #00ff80;
            font-weight: bold;
        }
        
        /* Ÿàÿßÿ¨Ÿáÿ© ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿπŸÖŸÑÿßÿ™ ÿßŸÑŸÖÿÆŸÅŸäÿ© */
        .currency-selection-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .currency-selection-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .selection {
            background-color: #111;
            border-radius: 15px;
            padding: 25px;
            margin: 20px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
            max-width: 500px;
            transform: translateY(30px);
            transition: transform 0.3s ease;
            position: relative;
            border: 1px solid #333;
        }
        
        .currency-selection-modal.active .selection {
            transform: translateY(0);
        }
        
        .selection h2 {
            color: #00ff80;
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff4444;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-modal:hover {
            background: rgba(255, 68, 68, 0.2);
        }
        
        .search-container {
            margin-bottom: 25px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            background: #222;
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        
        .search-input:focus {
            border-color: #00ff80;
        }
        
        .currency-option {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #1a1a1a;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .currency-option.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .currency-option:hover {
            background-color: #222;
        }
        
        .currency-option.active {
            background-color: #003d1a;
            border: 1px solid #00ff80;
        }
        
        .option-flag {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            margin-right: 15px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            background-color: #222;
        }
        
        .option-flag img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .option-flag .fallback {
            color: #00ff80;
            font-weight: bold;
            font-size: 20px;
        }
        
        .option-info {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .option-code {
            color: #00ff80;
            font-weight: bold;
            font-size: 20px;
        }
        
        .option-rate {
            color: #00ff80;
            font-weight: bold;
            font-size: 18px;
        }
        
        .no-results {
            text-align: center;
            color: #ff4444;
            padding: 30px;
            font-size: 16px;
        }
        
        /* ÿ™ÿ≠ÿ≥ŸäŸÜÿßÿ™ ŸÑŸÑŸàÿ∂ÿπ ÿßŸÑŸÖÿ≠ŸÖŸàŸÑ */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                margin: 10px;
            }
            
            .flag {
                width: 70px;
                height: 70px;
            }
            
            .option-flag {
                width: 60px;
                height: 60px;
            }
            
            .amount, .amount-display {
                font-size: 32px;
            }
        }
    </style>
</head>

                'DZD': baseImagePath + '2000-currency-alg.png'  // ÿßŸÑÿπŸÑŸÖ ÿßŸÑÿ¨ÿ≤ÿßÿ¶ÿ±Ÿä

            // =============================================
            // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿπŸÖŸÑÿßÿ™ ŸÖÿπ ÿßŸÑÿ£ÿ≥ŸÖÿßÿ° ŸàÿßŸÑÿ±ŸÖŸàÿ≤
            // =============================================
            const currencies = {
                "EUR": { name: "Euro", symbol: "‚Ç¨", rate: exchangeRates.EUR },
                "USD": { name: "US Dollar", symbol: "$", rate: exchangeRates.USD },
                "GBP": { name: "British Pound", symbol: "¬£", rate: exchangeRates.GBP },
                "CAD": { name: "Canadian Dollar", symbol: "C$", rate: exchangeRates.CAD },
                "AUD": { name: "Australian Dollar", symbol: "A$", rate: exchangeRates.AUD },
                "CHF": { name: "Swiss Franc", symbol: "CHF", rate: exchangeRates.CHF },
                "DKK": { name: "Danish Krone", symbol: "kr", rate: exchangeRates.DKK },
                "SEK": { name: "Swedish Krona", symbol: "kr", rate: exchangeRates.SEK },

                "ISK": { name: "Icelandic Kr√≥na", symbol: "kr", rate: exchangeRates.ISK },
                "TRY": { name: "Turkish Lira", symbol: "‚Ç∫", rate: exchangeRates.TRY },
                "CNY": { name: "Chinese Yuan", symbol: "¬•", rate: exchangeRates.CNY },

                "JPY": { name: "Japanese Yen", symbol: "¬•", rate: exchangeRates.JPY },
                "KRW": { name: "South Korean Won", symbol: "‚Ç©", rate: exchangeRates.KRW },
                "INR": { name: "Indian Rupee", symbol: "‚Çπ", rate: exchangeRates.INR },
                "MYR": { name: "Malaysian Ringgit", symbol: "RM", rate: exchangeRates.MYR },
                "ZAR": { name: "South African Rand", symbol: "R", rate: exchangeRates.ZAR },
                "BRL": { name: "Brazilian Real", symbol: "R$", rate: exchangeRates.BRL },
                "MXN": { name: "Mexican Peso", symbol: "$", rate: exchangeRates.MXN },
                "ARS": { name: "Argentine Peso", symbol: "$", rate: exchangeRates.ARS },
                "MAD": { name: "Moroccan Dirham", symbol: "ÿØ.ŸÖ.", rate: exchangeRates.MAD },
                "TND": { name: "Tunisian Dinar", symbol: "ÿØ.ÿ™", rate: exchangeRates.TND },
                "EGP": { name: "Egyptian Pound", symbol: "E¬£", rate: exchangeRates.EGP },
                "SAR": { name: "Saudi Riyal", symbol: "Ô∑º", rate: exchangeRates.SAR },
                "QAR": { name: "Qatari Riyal", symbol: "QR", rate: exchangeRates.QAR },
                "AED": { name: "UAE Dirham", symbol: "ÿØ.ÿ•", rate: exchangeRates.AED },
                "DZD": { name: "Algerian Dinar", symbol: "DA", rate: exchangeRates.DZD }
            };

            // ÿπŸÜÿßÿµÿ± DOM
            const fromAmountInput = document.getElementById('from-amount');
            const toAmountElement = document.getElementById('to-amount');
            const currencyOptionsContainer = document.getElementById('currency-options-container');
            const swapBtn = document.getElementById('swap-btn');
            const fromCurrencyName = document.getElementById('from-currency-name');
            const toCurrencyName = document.getElementById('to-currency-name');
            const fromFlag = document.getElementById('from-flag');

            const currentRateElement = document.getElementById('current-rate');
            const currencySelector = document.getElementById('currency-selector');
            const dropdownArrow = document.querySelector('.dropdown-arrow');
            const currencySelectionModal = document.getElementById('currency-selection-modal');
            const closeModal = document.getElementById('close-modal');
            const currencySearch = document.getElementById('currency-search');
            const noResultsMessage = document.getElementById('no-results-message');
            
            // ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿ≠ÿßŸÑÿ©
            let currentRate = currencies.EUR.rate;
            let currentCurrency = 'EUR';
            
            // ÿØÿßŸÑÿ© ÿ®ÿ≥Ÿäÿ∑ÿ© ŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿµŸàÿ±ÿ© ÿßŸÑÿπŸÑŸÖ
            function loadFlagImage(flagElement, currencyCode, isLarge = true) {
                const img = new Image();
                
                img.onload = function() {
                    flagElement.innerHTML = '';
                    const imgElement = document.createElement('img');
                    imgElement.src = this.src;
                    imgElement.alt = currencyCode;
                    flagElement.appendChild(imgElement);
                };
                
                img.onerror = function() {
                    // ÿ•ÿ∞ÿß ŸÅÿ¥ŸÑ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ±ÿ©ÿå ÿßÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑŸÜÿµ ÿßŸÑÿ®ÿØŸäŸÑ
                    const fallbackText = currencies[currencyCode]?.symbol || currencyCode.substring(0, 2);
                    flagElement.innerHTML = `<div class="fallback">${fallbackText}</div>`;
                };
                
                img.src = flagImages[currencyCode];
            }
            
            // ÿ•ŸÜÿ¥ÿßÿ° ÿÆŸäÿßÿ±ÿßÿ™ ÿßŸÑÿπŸÖŸÑÿßÿ™ ŸÅŸä ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿÆŸÅŸäÿ©
            function populateCurrencyOptions(searchTerm = '') {
                currencyOptionsContainer.innerHTML = '';
                
                const currencyOrder = [
                    "EUR", "USD", "GBP", "CAD", "AUD", "CHF", "DKK", "SEK", "NOK", "ISK",
                    "TRY", "CNY", "RUB", "JPY", "KRW", "INR", "MYR", "ZAR", "BRL", "MXN",
                    "ARS", "MAD", "TND", "EGP", "SAR", "QAR", "AED"
                ];
                
                let hasResults = false;
                let visibleCount = 0;
                
                currencyOrder.forEach((code) => {
                    if (currencies[code]) {
                        const data = currencies[code];
                        
                        // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ®ÿ≠ÿ´
                        const searchLower = searchTerm.toLowerCase();
                        const matchesSearch = !searchTerm || 
                            code.toLowerCase().includes(searchLower) ||
                            data.name.toLowerCase().includes(searchLower);
                        
                        if (!matchesSearch) return;
                        
                        hasResults = true;
                        visibleCount++;
                        
                        const currencyOption = document.createElement('div');
                        currencyOption.className = 'currency-option';
                        if (code === currentCurrency) currencyOption.classList.add('active');
                        currencyOption.setAttribute('data-currency', code);
                        
                        const flagContainer = document.createElement('div');
                        flagContainer.className = 'option-flag';
                        loadFlagImage(flagContainer, code, false);
                        
                        currencyOption.appendChild(flagContainer);
                        
                        const optionInfo = document.createElement('div');
                        optionInfo.className = 'option-info';
                        optionInfo.innerHTML = `
                            <div>
                                <div class="option-code">${code}</div>
                                <div style="color: #aaa; font-size: 14px;">${data.name}</div>
                            </div>
                            <div class="option-rate">${data.rate} DZD</div>
                        `;
                        
                        currencyOption.appendChild(optionInfo);
                        currencyOptionsContainer.appendChild(currencyOption);
                        
                        // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπ ÿßŸÑÿ≠ÿØÿ´
                        currencyOption.addEventListener('click', function() {
                            selectCurrency(code, data.rate);
                        });
                        
                        // ÿ™ÿ£ÿÆŸäÿ± ÿ∏ŸáŸàÿ± ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™ ÿ™ÿØÿ±Ÿäÿ¨ŸäÿßŸã
                        setTimeout(() => {
                            currencyOption.classList.add('visible');
                        }, 30 * visibleCount);
                    }
                });
                
                noResultsMessage.style.display = hasResults ? 'none' : 'block';
            }
            
            // ÿØÿßŸÑÿ© ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿπŸÖŸÑÿ©
            function selectCurrency(currency, rate) {
                // ÿ™ÿ≠ÿØŸäÿ´ ÿ≠ÿßŸÑÿ© ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™
                document.querySelectorAll('.currency-option').forEach(opt => opt.classList.remove('active'));
                const selectedOption = document.querySelector(`.currency-option[data-currency="${currency}"]`);
                if (selectedOption) selectedOption.classList.add('active');
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™
                currentRate = rate;
                currentCurrency = currency;
                
                // ÿ™ÿ≠ÿØŸäÿ´ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
                loadFlagImage(fromFlag, currency);
                document.querySelector('.currency-selector .currency-code').textContent = currency;
                fromCurrencyName.textContent = currencies[currency].name;
                fromSymbol.textContent = currencies[currency].symbol;
                currentRateElement.textContent = `1 ${currency} = ${rate} DZD`;
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©
                updateResult();
                
                // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÜÿßŸÅÿ∞ÿ©
                closeCurrencySelectionModal();
            }
            
            // ŸÅÿ™ÿ≠ ŸÜÿßŸÅÿ∞ÿ© ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿπŸÖŸÑÿßÿ™
            function openCurrencySelectionModal() {
                currencySelectionModal.classList.add('active');
                dropdownArrow.classList.add('open');
                document.body.style.overflow = 'hidden';
            }
            
            // ÿ•ÿ∫ŸÑÿßŸÇ ŸÜÿßŸÅÿ∞ÿ© ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿπŸÖŸÑÿßÿ™
            function closeCurrencySelectionModal() {
                currencySelectionModal.classList.remove('active');
                dropdownArrow.classList.remove('open');
                document.body.style.overflow = 'auto';
                currencySearch.value = '';
                populateCurrencyOptions();
            }
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©
            function updateResult() {
                const amount = parseFloat(fromAmountInput.value) || 0;
                const result = amount * currentRate;
                toAmountElement.textContent = Math.round(result).toLocaleString();
            }
            
            // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπŸä ÿßŸÑÿ£ÿ≠ÿØÿßÿ´
            fromAmountInput.addEventListener('input', updateResult);
            
            swapBtn.addEventListener('click', function() {
                alert("Swap feature would be implemented here");
            });
            
            currencySelector.addEventListener('click', openCurrencySelectionModal);
            
            closeModal.addEventListener('click', closeCurrencySelectionModal);
            
            currencySelectionModal.addEventListener('click', function(e) {
                if (e.target === this) {
                    closeCurrencySelectionModal();
                }
            });
            
            currencySearch.addEventListener('input', function() {
                populateCurrencyOptions(this.value);
            });
            
            // ÿ™ŸáŸäÿ¶ÿ© ÿ£ŸàŸÑŸäÿ©
            loadFlagImage(fromFlag, 'EUR');
            loadFlagImage(toFlag, 'DZD');
            populateCurrencyOptions();
            updateResult();
            
            // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿπŸÜÿßÿµÿ± ÿ™ÿØÿ±Ÿäÿ¨ŸäÿßŸã
            setTimeout(() => {
                document.getElementById('from-currency-box').classList.add('visible');
            }, 100);
            
            setTimeout(() => {
                document.getElementById('to-currency-box').classList.add('visible');
            }, 200);
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿ≥ÿπÿ± ÿßŸÑÿµÿ±ŸÅ ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã
            setInterval(() => {
                updateResult();
            }, 1000);
        });
    </script>
</body>
</html>
