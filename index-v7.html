<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* البطاقة الخضراء للتاريخ */
        .date-card {
            width: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000000;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
            border: 2px solid #00ff00;
        }
        
        .currency-row {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #222;
        }
        
        .currency-image {
            width: 80px;
            height: 80px;
            margin-right: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            border-radius: 50%;
            overflow: hidden;
            padding: 5px;
        }
        
        .currency-image img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            filter: brightness(1.2);
        }
        
        .currency-info {
            flex-grow: 1;
        }
        
        .currency-rate {
            font-size: 1.6rem;
            font-weight: bold;
            line-height: 1.3;
        }
        
        /* 1 USD باللون الأبيض */
        .currency-usd {
            color: #ffffff;
        }
        
        /* أسماء العملات باللون الأبيض */
        .currency-code {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ffffff;
            margin-left: 5px;
        }
        
        /* الأسعار باللون الأخضر */
        .currency-value {
            color: #00ff00;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-circle {
            width: 80px;
            height: 80px;
            border: 6px solid transparent;
            border-top: 6px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #00ff00;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        /* منطقة تعديل الأسعار للمطور */
        .dev-panel {
            background-color: #111;
            border: 1px dashed #00ff00;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            display: none; /* مخفي بشكل افتراضي */
        }
        
        .dev-panel h3 {
            color: #00ff00;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .dev-control {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .dev-control label {
            color: #ffffff;
            min-width: 60px;
        }
        
        .dev-control input {
            flex-grow: 1;
            padding: 5px 10px;
            background-color: #222;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 4px;
        }
        
        .dev-control button {
            padding: 5px 15px;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .dev-control button:hover {
            background-color: #00cc00;
        }
        
        /* زر إظهار/إخفاء لوحة المطور */
        .dev-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.5);
        }
        
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }
            
            .currency-rate {
                font-size: 1.4rem;
            }
            
            .currency-code {
                font-size: 1.4rem;
            }
            
            .currency-image {
                width: 70px;
                height: 70px;
                margin-right: 20px;
            }
            
            .currency-image img {
                width: 60px;
                height: 60px;
            }
            
            .date-card {
                font-size: 1.3rem;
                padding: 12px 15px;
            }
            
            .dev-toggle {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-circle"></div>
        <div class="loading-text">Loading...</div>
    </div>
    
    <!-- زر التبديل للمطور -->
    <button class="dev-toggle" id="devToggle">⚙️</button>
    
    <!-- المحتوى الرئيسي -->
    <div class="container" id="contentContainer" style="display: none;">
        <!-- بطاقة التاريخ الخضراء -->
        <div class="date-card">
            2025-12-06
        </div>
        
        <!-- منطقة تعديل الأسعار للمطور فقط -->
        <div class="dev-panel" id="devPanel">
            <h3>Developer Panel (تعديل الأسعار)</h3>
            <div class="dev-control">
                <label>EUR:</label>
                <input type="text" id="eurRate" value="0.8588">
                <button onclick="updateRate('EUR', 'eurRate')">Update</button>
            </div>
            <div class="dev-control">
                <label>CAD:</label>
                <input type="text" id="cadRate" value="1.3578">
                <button onclick="updateRate('CAD', 'cadRate')">Update</button>
            </div>
            <div class="dev-control">
                <label>GBP:</label>
                <input type="text" id="gbpRate" value="0.7501">
                <button onclick="updateRate('GBP', 'gbpRate')">Update</button>
            </div>
            <div class="dev-control">
                <label>CHF:</label>
                <input type="text" id="chfRate" value="0.8041">
                <button onclick="updateRate('CHF', 'chfRate')">Update</button>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <small style="color: #888;">* هذه المنطقة للمطور فقط</small>
            </div>
        </div>
        
        <!-- EUR -->
        <div class="currency-row">
            <div class="currency-image">
                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/100-currency-eurx.png" alt="EUR">
            </div>
            <div class="currency-info">
                <div class="currency-rate">
                    <span class="currency-usd">1 USD =</span> <span class="currency-value" id="eurValue">0.8588</span> <span class="currency-code">EUR</span>
                </div>
            </div>
        </div>
        
        <!-- CAD -->
        <div class="currency-row">
            <div class="currency-image">
                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/101-currency-cadx.png" alt="CAD">
            </div>
            <div class="currency-info">
                <div class="currency-rate">
                    <span class="currency-usd">1 USD =</span> <span class="currency-value" id="cadValue">1.3578</span> <span class="currency-code">CAD</span>
                </div>
            </div>
        </div>
        
        <!-- GBP -->
        <div class="currency-row">
            <div class="currency-image">
                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/102-currency-gbpx.png" alt="GBP">
            </div>
            <div class="currency-info">
                <div class="currency-rate">
                    <span class="currency-usd">1 USD =</span> <span class="currency-value" id="gbpValue">0.7501</span> <span class="currency-code">GBP</span>
                </div>
            </div>
        </div>
        
        <!-- CHF -->
        <div class="currency-row">
            <div class="currency-image">
                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/103-currency-chfx.png" alt="CHF">
            </div>
            <div class="currency-info">
                <div class="currency-rate">
                    <span class="currency-usd">1 USD =</span> <span class="currency-value" id="chfValue">0.8041</span> <span class="currency-code">CHF</span>
                </div>
            </div>
        </div>
        
        <!-- باقي العملات -->
        <!-- يمكن إضافة المزيد هنا -->
        
    </div>

    <script>
        // بيانات العملات
        const currencyData = {
            'EUR': { value: 0.8588, elementId: 'eurValue' },
            'CAD': { value: 1.3578, elementId: 'cadValue' },
            'GBP': { value: 0.7501, elementId: 'gbpValue' },
            'CHF': { value: 0.8041, elementId: 'chfValue' }
        };
        
        // تحديث سعر العملة
        function updateRate(currencyCode, inputId) {
            const input = document.getElementById(inputId);
            const newValue = input.value.trim();
            
            // التحقق من أن القيمة رقم
            if (!isNaN(newValue) && newValue !== '') {
                currencyData[currencyCode].value = newValue;
                document.getElementById(currencyData[currencyCode].elementId).textContent = newValue;
                alert(`تم تحديث ${currencyCode} إلى ${newValue}`);
            } else {
                alert('الرجاء إدخال قيمة رقمية صحيحة');
                input.value = currencyData[currencyCode].value;
            }
        }
        
        // تبديل عرض لوحة المطور
        document.getElementById('devToggle').addEventListener('click', function() {
            const panel = document.getElementById('devPanel');
            if (panel.style.display === 'block') {
                panel.style.display = 'none';
            } else {
                panel.style.display = 'block';
            }
        });
        
        // بدائل للصور في حالة عدم تحميلها
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.currency-image img');
            let loadedImages = 0;
            const totalImages = images.length;
            
            if (totalImages === 0) {
                // إذا لم توجد صور، إخفاء شاشة التحميل مباشرة
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    document.getElementById('contentContainer').style.display = 'flex';
                }, 500);
                return;
            }
            
            images.forEach(img => {
                img.onload = function() {
                    loadedImages++;
                    
                    // إذا تم تحميل جميع الصور، إخفاء شاشة التحميل
                    if (loadedImages === totalImages) {
                        setTimeout(() => {
                            document.getElementById('loadingOverlay').style.display = 'none';
                            document.getElementById('contentContainer').style.display = 'flex';
                        }, 1000);
                    }
                };
                
                img.onerror = function() {
                    // إذا فشل تحميل الصورة، استبدالها برمز العملة
                    const altText = img.alt;
                    const parent = img.parentElement;
                    parent.innerHTML = `<div style="color: #00ff00; font-weight: bold; font-size: 24px;">${altText}</div>`;
                    
                    loadedImages++;
                    
                    // إذا تم تحميل جميع الصور، إخفاء شاشة التحميل
                    if (loadedImages === totalImages) {
                        setTimeout(() => {
                            document.getElementById('loadingOverlay').style.display = 'none';
                            document.getElementById('contentContainer').style.display = 'flex';
                        }, 1000);
                    }
                };
            });
            
            // تأمين إخفاء شاشة التحميل بعد 3 ثوانٍ كحد أقصى
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'flex';
            }, 3000);
        });
    </script>
</body>
</html>
