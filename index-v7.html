<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* البطاقة الخضراء للتاريخ */
        .date-card {
            width: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000000;
            padding: 20px;
            border-radius: 15px;
            margin: 10px 0 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.4);
            border: 3px solid #00ff00;
        }
        
        .currency-card {
            display: flex;
            align-items: center;
            padding: 25px;
            border-radius: 20px;
            background: linear-gradient(135deg, #111111, #222222);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            min-height: 160px;
        }
        
        .currency-image {
            width: 120px;
            height: 120px;
            margin-right: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000000, #222222);
            border-radius: 60px;
            overflow: hidden;
            padding: 8px;
            border: 3px solid #00ff00;
        }
        
        .currency-image img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: brightness(1.3);
        }
        
        .currency-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .currency-title {
            font-size: 1.2rem;
            color: #00ff00;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .prices-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        
        .price-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .buy-price {
            color: #ff4444;
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
            line-height: 1;
        }
        
        .sell-price {
            color: #44ff44;
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(68, 255, 68, 0.5);
            line-height: 1;
        }
        
        .price-label {
            font-size: 1.1rem;
            color: #aaa;
            margin-top: 8px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-circle {
            width: 80px;
            height: 80px;
            border: 6px solid transparent;
            border-top: 6px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #00ff00;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                gap: 15px;
            }
            
            .date-card {
                font-size: 1.6rem;
                padding: 15px;
            }
            
            .currency-card {
                padding: 20px;
                min-height: 140px;
            }
            
            .currency-image {
                width: 100px;
                height: 100px;
                margin-right: 20px;
            }
            
            .currency-image img {
                width: 85px;
                height: 85px;
            }
            
            .buy-price,
            .sell-price {
                font-size: 2.2rem;
            }
            
            .currency-title {
                font-size: 1.1rem;
            }
            
            .price-label {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 400px) {
            .currency-card {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }
            
            .currency-image {
                margin-right: 0;
                margin-bottom: 15px;
                width: 90px;
                height: 90px;
            }
            
            .currency-image img {
                width: 75px;
                height: 75px;
            }
            
            .prices-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .price-item {
                flex-direction: row;
                justify-content: center;
                gap: 10px;
                width: 100%;
            }
            
            .price-label {
                margin-top: 0;
                min-width: 60px;
            }
            
            .buy-price,
            .sell-price {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-circle"></div>
        <div class="loading-text">Loading...</div>
    </div>
    
    <!-- المحتوى الرئيسي -->
    <div class="container" id="contentContainer" style="display: none;">
        <!-- بطاقة التاريخ الخضراء -->
        <div class="date-card">
            2025-12-06
        </div>
        
        <!-- EUR -->
        <div class="currency-card">
            <div class="currency-image">
                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/90-currency-eur.jpg" alt="EUR">
            </div>
            <div class="currency-info">
                <div class="currency-title">الأسعار:</div>
                <div class="prices-container">
                    <div class="price-item">
                        <div class="buy-price">177</div>
                        <div class="price-label">شراء</div>
                    </div>
                    <div class="price-item">
                        <div class="sell-price">288</div>
                        <div class="price-label">بيع</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- USD -->
        <div class="currency-card">
            <div class="currency-image">
                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/91-currency-usd.jpg" alt="USD">
            </div>
            <div class="currency-info">
                <div class="currency-title">الأسعار:</div>
                <div class="prices-container">
                    <div class="price-item">
                        <div class="buy-price">1.0000</div>
                        <div class="price-label">شراء</div>
                    </div>
                    <div class="price-item">
                        <div class="sell-price">1.0100</div>
                        <div class="price-label">بيع</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- GBP -->
        <div class="currency-card">
            <div class="currency-image">
                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/92-currency-gbp.jpg" alt="GBP">
            </div>
            <div class="currency-info">
                <div class="currency-title">الأسعار:</div>
                <div class="prices-container">
                    <div class="price-item">
                        <div class="buy-price">0.7400</div>
                        <div class="price-label">شراء</div>
                    </div>
                    <div class="price-item">
                        <div class="sell-price">0.7501</div>
                        <div class="price-label">بيع</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- CHF -->
        <div class="currency-card">
            <div class="currency-image">
                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/93-currency-chf.jpg" alt="CHF">
            </div>
            <div class="currency-info">
                <div class="currency-title">الأسعار:</div>
                <div class="prices-container">
                    <div class="price-item">
                        <div class="buy-price">0.7900</div>
                        <div class="price-label">شراء</div>
                    </div>
                    <div class="price-item">
                        <div class="sell-price">0.8041</div>
                        <div class="price-label">بيع</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // دالة لإخفاء شاشة التحميل
        function hideLoadingScreen() {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('contentContainer').style.display = 'flex';
        }
        
        // بدائل للصور في حالة عدم تحميلها
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.currency-image img');
            let loadedImages = 0;
            const totalImages = images.length;
            
            if (totalImages === 0) {
                setTimeout(hideLoadingScreen, 500);
                return;
            }
            
            images.forEach(img => {
                img.onload = function() {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        setTimeout(hideLoadingScreen, 800);
                    }
                };
                
                img.onerror = function() {
                    const altText = img.alt;
                    const parent = img.parentElement;
                    parent.innerHTML = `<div style="color: #00ff00; font-weight: bold; font-size: 32px;">${altText.charAt(0)}</div>`;
                    
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        setTimeout(hideLoadingScreen, 800);
                    }
                };
            });
            
            setTimeout(hideLoadingScreen, 3000);
        });
        
        // تحديث التاريخ التلقائي
        window.addEventListener('load', function() {
            const now = new Date();
            const formattedDate = now.toISOString().split('T')[0];
            document.querySelector('.date-card').textContent = formattedDate;
        });
    </script>
</body>
    </html>
