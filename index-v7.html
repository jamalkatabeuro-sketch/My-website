<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: #111;
            min-height: 100vh;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        header {
            text-align: center;
            padding: 25px 20px;
            background: #000;
            border-bottom: 2px solid #333;
        }
        
        h1 {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        /* البطاقات المتلاصقة */
        .rates-grid {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-bottom: 20px;
        }
        
        .rate-item {
            background-color: #000;
            padding: 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border-bottom: 1px solid #333;
            min-height: 100px;
        }
        
        .rate-item:last-child {
            border-bottom: none;
        }
        
        .rate-item:hover {
            background-color: #151515;
        }
        
        /* صور أكبر */
        .currency-icon {
            width: 100px;
            height: 60px;
            border-radius: 10px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
            border: 2px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .currency-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .icon-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #222, #333);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4cd964;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .currency-details {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        /* السعر في سطر واحد */
        .rate-line {
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
            white-space: nowrap;
        }
        
        .from-currency {
            display: flex;
            align-items: center;
            margin-right: 15px;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
        }
        
        .currency-number {
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            margin-right: 5px;
        }
        
        .currency-code {
            color: #fff;
            font-size: 18px;
            font-weight: 700;
        }
        
        .equals {
            color: #4cd964;
            font-size: 18px;
            font-weight: 700;
            margin: 0 10px;
        }
        
        .to-currency {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: 800;
        }
        
        .rate-value {
            color: #4cd964;
            font-size: 22px;
            font-weight: 800;
            margin-right: 8px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .rate-currency {
            color: #4cd964;
            font-size: 18px;
            font-weight: 700;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #333;
            color: #888;
            font-size: 0.9rem;
            background: #000;
            margin-top: auto;
        }
        
        .loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
            
            .rate-item {
                padding: 15px;
                min-height: 90px;
            }
            
            .currency-icon {
                width: 90px;
                height: 50px;
                margin-right: 15px;
            }
            
            .from-currency {
                font-size: 16px;
            }
            
            .rate-value {
                font-size: 20px;
            }
            
            .to-currency {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- مؤشر التحميل -->
    <div class="loading-indicator" id="loadingIndicator">
        <div style="color:#4cd964; font-weight:bold; text-align:center;">
            جاري تحميل الصور...
        </div>
    </div>
    
    <div class="container">
        <header>
            <h1>1 USD =</h1>
        </header>
        
        <div class="rates-grid">
            <!-- USD to CHF -->
            <div class="rate-item" data-currency="USD-CHF">
                <div class="currency-icon">
                    <div class="icon-placeholder">CHF</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">0.9228</span>
                            <span class="rate-currency">CHF</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- USD to EUR -->
            <div class="rate-item" data-currency="USD-EUR">
                <div class="currency-icon">
                    <div class="icon-placeholder">EUR</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">0.8588</span>
                            <span class="rate-currency">EUR</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- USD to CAD -->
            <div class="rate-item" data-currency="USD-CAD">
                <div class="currency-icon">
                    <div class="icon-placeholder">CAD</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">1.3578</span>
                            <span class="rate-currency">CAD</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- USD to GBP -->
            <div class="rate-item" data-currency="USD-GBP">
                <div class="currency-icon">
                    <div class="icon-placeholder">GBP</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">0.7501</span>
                            <span class="rate-currency">GBP</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- USD to AUD -->
            <div class="rate-item" data-currency="USD-AUD">
                <div class="currency-icon">
                    <div class="icon-placeholder">AUD</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">1.50</span>
                            <span class="rate-currency">AUD</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- USD to JPY -->
            <div class="rate-item" data-currency="USD-JPY">
                <div class="currency-icon">
                    <div class="icon-placeholder">JPY</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">155.33</span>
                            <span class="rate-currency">JPY</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Exchange Rates | آخر تحديث</p>
            <p>© 2024</p>
        </footer>
    </div>

    <script>
        // روابط الصور من سلسلة 500
        const iconUrls = {
            'EUR': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/500-currency-eur.png',
            'USD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/501-currency-usd.png',
            'GBP': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/502-currency-gbp.png',
            'CHF': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/503-currency-chf.png',
            'CAD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/504-currency-cad.png',
            'AUD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/505-currency-aud.png',
            'JPY': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/506-currency-jpy.png',
            'KRW': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/507-currency-krw.png',
            'BRL': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/508-currency-brl.png',
            'MXN': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/509-currency-mxn.png',
            'TRY': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/510-currency-try.png',
            'CNY': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/511-currency-cny.png',
            'MYR': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/512-currency-myr.png',
            'RUB': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/513-currency-rub.png',
            'MAD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/514-currency-mad.png',
            'EGP': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/515-currency-egp.png',
            'TND': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/516-currency-tnd.png',
            'SAR': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/517-currency-sar.png',
            'QAR': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/518-currency-qar.png',
            'AED': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/519-currency-aed.png'
        };
        
        // خريطة لعرض العملة الهدف
        const targetCurrencyMap = {
            'USD-CHF': 'CHF',
            'USD-EUR': 'EUR',
            'USD-CAD': 'CAD',
            'USD-GBP': 'GBP',
            'USD-AUD': 'AUD',
            'USD-JPY': 'JPY'
        };
        
        // متغيرات للتتبع
        let imagesToLoad = 0;
        let imagesLoaded = 0;
        const loadingIndicator = document.getElementById('loadingIndicator');
        
        // دالة لتحميل الصور مع التأكد من ظهورها
        function loadImageWithFallback(imgElement, url, currencyCode) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = url;
                
                img.onload = function() {
                    imgElement.src = url;
                    imgElement.alt = `${currencyCode} flag`;
                    imgElement.style.opacity = '1';
                    resolve(true);
                };
                
                img.onerror = function() {
                    // محاولة رابط بديل
                    const fallbackUrl = `https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/501-currency-usd.png`;
                    const fallbackImg = new Image();
                    fallbackImg.src = fallbackUrl;
                    
                    fallbackImg.onload = function() {
                        imgElement.src = fallbackUrl;
                        imgElement.alt = `${currencyCode} flag (fallback)`;
                        imgElement.style.opacity = '0.8';
                        resolve(false);
                    };
                    
                    fallbackImg.onerror = function() {
                        resolve(false);
                    };
                };
            });
        }
        
        // دالة رئيسية لتحميل جميع الصور
        async function loadAllImages() {
            const currencyItems = document.querySelectorAll('.rate-item');
            imagesToLoad = currencyItems.length;
            
            // عرض مؤشر التحميل
            loadingIndicator.style.display = 'block';
            
            for (let i = 0; i < currencyItems.length; i++) {
                const item = currencyItems[i];
                const currencyCode = item.getAttribute('data-currency');
                const targetCurrency = targetCurrencyMap[currencyCode] || 'USD';
                
                const iconContainer = item.querySelector('.currency-icon');
                const placeholder = item.querySelector('.icon-placeholder');
                
                // إخفاء العنصر النائب
                placeholder.style.display = 'none';
                
                // إنشاء عنصر الصورة
                const imgElement = document.createElement('img');
                imgElement.style.width = '100%';
                imgElement.style.height = '100%';
                imgElement.style.objectFit = 'cover';
                imgElement.style.borderRadius = '8px';
                imgElement.style.opacity = '0';
                imgElement.style.transition = 'opacity 0.5s ease';
                
                iconContainer.appendChild(imgElement);
                
                // تحميل الصورة
                if (iconUrls[targetCurrency]) {
                    const success = await loadImageWithFallback(imgElement, iconUrls[targetCurrency], targetCurrency);
                    if (!success) {
                        placeholder.style.display = 'flex';
                        placeholder.textContent = targetCurrency;
                    }
                } else {
                    placeholder.style.display = 'flex';
                    placeholder.textContent = targetCurrency;
                }
                
                imagesLoaded++;
                
                // تحديث مؤشر التحميل
                const progress = Math.round((imagesLoaded / imagesToLoad) * 100);
                loadingIndicator.innerHTML = `<div style="color:#4cd964; font-weight:bold; text-align:center;">
                    جاري تحميل الصور... ${progress}%
                </div>`;
                
                // إخفاء مؤشر التحميل بعد اكتمال جميع الصور
                if (imagesLoaded === imagesToLoad) {
                    setTimeout(() => {
                        loadingIndicator.style.display = 'none';
                    }, 500);
                }
                
                // تأخير بسيط بين كل صورة
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }
        
        // بدء التحميل عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadAllImages().catch(error => {
                console.error('Error loading images:', error);
                loadingIndicator.style.display = 'none';
            });
            
            // إضافة تأثير ظهور للعناصر
            const items = document.querySelectorAll('.rate-item');
            items.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateX(-20px)';
                
                setTimeout(() => {
                    item.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
