<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعار صرف العملات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff; /* لون أبيض للنص */
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #ffffff; /* لون أبيض */
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #ffffff; /* لون أبيض */
            font-size: 0.95rem;
            margin-bottom: 20px;
        }
        
        .rates-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .rate-item {
            background-color: #111111;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .rate-item:hover {
            background-color: #1a1a1a;
        }
        
        .currency-icon {
            width: 40px;
            height: 40px;
            margin-left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .currency-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .currency-details {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        
        .currency-from {
            display: flex;
            align-items: center;
        }
        
        .from-amount {
            color: #ffffff; /* لون أبيض */
            font-size: 1rem;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .from-code {
            color: #ffffff; /* لون أبيض */
            font-size: 1rem;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .equals {
            color: #ffffff; /* لون أبيض */
            font-size: 1rem;
            font-weight: 600;
            margin: 0 8px;
        }
        
        .currency-to {
            display: flex;
            align-items: center;
        }
        
        .to-amount {
            color: #ffffff; /* لون أبيض */
            font-size: 1rem;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .to-code {
            color: #ffffff; /* لون أبيض */
            font-size: 1rem;
            font-weight: 600;
            margin-left: 5px;
        }
        
        footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #333333;
            color: #ffffff; /* لون أبيض */
            font-size: 0.8rem;
        }
        
        @media (max-width: 600px) {
            .rates-grid {
                grid-template-columns: 1fr;
            }
            
            .rate-item {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
        }
        
        /* تصميم أيقونة بديلة في حالة عدم تحميل الصورة */
        .icon-placeholder {
            width: 40px;
            height: 40px;
            background-color: #222222;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff; /* لون أبيض */
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>أسعار صرف العملات</h1>
            <p class="subtitle">أسعار الصرف المباشرة - محدثة لحظياً</p>
        </header>
        
        <div class="rates-grid">
            <!-- USD 1.1515 = EUR 1 -->
            <div class="rate-item" data-currency="USD">
                <div class="currency-icon">
                    <div class="icon-placeholder">USD</div>
                </div>
                <div class="currency-details">
                    <div class="currency-from">
                        <span class="from-amount">1.1515</span>
                        <span class="from-code">USD</span>
                    </div>
                    <span class="equals">=</span>
                    <div class="currency-to">
                        <span class="to-amount">1</span>
                        <span class="to-code">EUR</span>
                    </div>
                </div>
            </div>
            
            <!-- EUR 0.8562 = USD 1 -->
            <div class="rate-item" data-currency="EUR">
                <div class="currency-icon">
                    <div class="icon-placeholder">EUR</div>
                </div>
                <div class="currency-details">
                    <div class="currency-from">
                        <span class="from-amount">0.8562</span>
                        <span class="from-code">EUR</span>
                    </div>
                    <span class="equals">=</span>
                    <div class="currency-to">
                        <span class="to-amount">1</span>
                        <span class="to-code">USD</span>
                    </div>
                </div>
            </div>
            
            <!-- USD 1.0838 = CHF 1 -->
            <div class="rate-item" data-currency="USD2">
                <div class="currency-icon">
                    <div class="icon-placeholder">USD</div>
                </div>
                <div class="currency-details">
                    <div class="currency-from">
                        <span class="from-amount">1.0838</span>
                        <span class="from-code">USD</span>
                    </div>
                    <span class="equals">=</span>
                    <div class="currency-to">
                        <span class="to-amount">1</span>
                        <span class="to-code">CHF</span>
                    </div>
                </div>
            </div>
            
            <!-- CHF 0.9228 = USD 1 -->
            <div class="rate-item" data-currency="CHF">
                <div class="currency-icon">
                    <div class="icon-placeholder">CHF</div>
                </div>
                <div class="currency-details">
                    <div class="currency-from">
                        <span class="from-amount">0.9228</span>
                        <span class="from-code">CHF</span>
                    </div>
                    <span class="equals">=</span>
                    <div class="currency-to">
                        <span class="to-amount">1</span>
                        <span class="to-code">USD</span>
                    </div>
                </div>
            </div>
            
            <!-- USD 1.3237 = GBP 1 -->
            <div class="rate-item" data-currency="USD3">
                <div class="currency-icon">
                    <div class="icon-placeholder">USD</div>
                </div>
                <div class="currency-details">
                    <div class="currency-from">
                        <span class="from-amount">1.3237</span>
                        <span class="from-code">USD</span>
                    </div>
                    <span class="equals">=</span>
                    <div class="currency-to">
                        <span class="to-amount">1</span>
                        <span class="to-code">GBP</span>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 أسعار صرف العملات | الأسعار عرضية وقد تختلف عن الأسعار الحقيقية</p>
        </footer>
    </div>

    <script>
        // روابط الأيقونات المخزنة على GitHub
        const iconUrls = {
            'EUR': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/100-currency-eur.png',
            'USD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/101-currency-usd.png',
            'GBP': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/102-currency-gbp.png',
            'CHF': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/103-currency-chf.png',
            'CAD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/104-currency-cad.png'
        };
        
        // تحميل الأيقونات بعد تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            const currencyItems = document.querySelectorAll('[data-currency]');
            
            currencyItems.forEach(item => {
                const currencyCode = item.getAttribute('data-currency');
                let iconKey = currencyCode;
                
                // معالجة الحالات الخاصة مثل USD2, USD3
                if (currencyCode === 'USD2' || currencyCode === 'USD3') {
                    iconKey = 'USD';
                }
                
                if (iconUrls[iconKey]) {
                    const iconContainer = item.querySelector('.currency-icon');
                    const placeholder = item.querySelector('.icon-placeholder');
                    
                    // إنشاء عنصر الصورة
                    const img = document.createElement('img');
                    img.src = iconUrls[iconKey];
                    img.alt = `${iconKey} icon`;
                    img.onload = function() {
                        // استبدال العنصر النائب بالصورة
                        iconContainer.innerHTML = '';
                        iconContainer.appendChild(img);
                    };
                    
                    img.onerror = function() {
                        // في حالة فشل تحميل الصورة، ابق على العنصر النائب
                        console.log(`Failed to load icon for ${iconKey}`);
                        placeholder.textContent = iconKey;
                    };
                }
            });
        });
    </script>
</body>
</html>
