<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* البطاقة الخضراء للتاريخ */
        .date-card {
            width: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000000;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
            border: 2px solid #00ff00;
        }
        
        .currency-row {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #222;
        }
        
        .currency-image {
            width: 80px;
            height: 80px;
            margin-right: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            border-radius: 50%;
            overflow: hidden;
            padding: 5px;
        }
        
        .currency-image img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            filter: brightness(1.2);
        }
        
        .currency-info {
            flex-grow: 1;
        }
        
        .currency-rate {
            font-size: 1.6rem;
            font-weight: bold;
            line-height: 1.3;
        }
        
        /* 1 USD باللون الأبيض */
        .currency-usd {
            color: #ffffff;
        }
        
        /* أسماء العملات باللون الأبيض */
        .currency-code {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ffffff;
            margin-left: 5px;
        }
        
        /* الأسعار باللون الأخضر */
        .currency-value {
            color: #00ff00;
        }
        
        /* تصميم خاص لسعر EUR (الشراء والبيع) */
        .eur-price-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 5px;
        }
        
        .price-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .price-label {
            font-size: 1rem;
            color: #aaa;
            min-width: 80px;
        }
        
        .buy-price {
            color: #ff4444;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .sell-price {
            color: #44ff44;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-circle {
            width: 80px;
            height: 80px;
            border: 6px solid transparent;
            border-top: 6px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #00ff00;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }
            
            .currency-rate {
                font-size: 1.4rem;
            }
            
            .currency-code {
                font-size: 1.4rem;
            }
            
            .currency-image {
                width: 70px;
                height: 70px;
                margin-right: 20px;
            }
            
            .currency-image img {
                width: 60px;
                height: 60px;
            }
            
            .date-card {
                font-size: 1.3rem;
                padding: 12px 15px;
            }
            
            .buy-price,
            .sell-price {
                font-size: 1.5rem;
            }
            
            .price-label {
                font-size: 0.9rem;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-circle"></div>
        <div class="loading-text">Loading...</div>
    </div>
    
    <!-- المحتوى الرئيسي -->
    <div class="container" id="contentContainer" style="display: none;">
        <!-- بطاقة التاريخ الخضراء -->
        <div class="date-card">
            2025-12-06
        </div>
        
        <!-- EUR -->
        <div class="currency-row">
            <div class="currency-image">
                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/90-currency-eur.jpg" alt="EUR">
            </div>
            <div class="currency-info">
                <div class="currency-rate">
                    <span class="currency-usd">1 USD =</span>
                </div>
                <div class="eur-price-container">
                    <div class="price-row">
                        <span class="price-label">سعر شراء</span>
                        <span class="buy-price">177</span>
                        <span class="currency-code">EUR</span>
                    </div>
                    <div class="price-row">
                        <span class="price-label">سعر بيع</span>
                        <span class="sell-price">288</span>
                        <span class="currency-code">EUR</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- USD -->
        <div class="currency-row">
            <div class="currency-image">
                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/91-currency-usd.jpg" alt="USD">
            </div>
            <div class="currency-info">
                <div class="currency-rate">
                    <span class="currency-usd">1 USD =</span> <span class="currency-value" id="usdValue">1.0000</span> <span class="currency-code">USD</span>
                </div>
            </div>
        </div>
        
        <!-- GBP -->
        <div class="currency-row">
            <div class="currency-image">
                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/92-currency-gbp.jpg" alt="GBP">
            </div>
            <div class="currency-info">
                <div class="currency-rate">
                    <span class="currency-usd">1 USD =</span> <span class="currency-value" id="gbpValue">0.7501</span> <span class="currency-code">GBP</span>
                </div>
            </div>
        </div>
        
        <!-- CHF -->
        <div class="currency-row">
            <div class="currency-image">
                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/93-currency-chf.jpg" alt="CHF">
            </div>
            <div class="currency-info">
                <div class="currency-rate">
                    <span class="currency-usd">1 USD =</span> <span class="currency-value" id="chfValue">0.8041</span> <span class="currency-code">CHF</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // منطقة تعديل الأسعار (للمطور فقط - داخل الكود)
        // ============================================
        // يمكن تعديل القيم هنا بسهولة:
        
        const currencyRates = {
            'USD': 1.0000,
            'GBP': 0.7501,
            'CHF': 0.8041
        };
        
        // ============================================
        // نهاية منطقة التعديل
        // ============================================
        
        // دالة لتحديث جميع الأسعار
        function updateAllRates() {
            for (const [currency, rate] of Object.entries(currencyRates)) {
                const elementId = currency.toLowerCase() + 'Value';
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = rate;
                }
            }
        }
        
        // بدائل للصور في حالة عدم تحميلها
        document.addEventListener('DOMContentLoaded', function() {
            // تحديث الأسعار عند تحميل الصفحة
            updateAllRates();
            
            const images = document.querySelectorAll('.currency-image img');
            let loadedImages = 0;
            const totalImages = images.length;
            
            if (totalImages === 0) {
                // إذا لم توجد صور، إخفاء شاشة التحميل مباشرة
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    document.getElementById('contentContainer').style.display = 'flex';
                }, 500);
                return;
            }
            
            images.forEach(img => {
                img.onload = function() {
                    loadedImages++;
                    
                    // إذا تم تحميل جميع الصور، إخفاء شاشة التحميل
                    if (loadedImages === totalImages) {
                        setTimeout(() => {
                            document.getElementById('loadingOverlay').style.display = 'none';
                            document.getElementById('contentContainer').style.display = 'flex';
                        }, 1000);
                    }
                };
                
                img.onerror = function() {
                    // إذا فشل تحميل الصورة، استبدالها برمز العملة
                    const altText = img.alt;
                    const parent = img.parentElement;
                    parent.innerHTML = `<div style="color: #00ff00; font-weight: bold; font-size: 24px;">${altText}</div>`;
                    
                    loadedImages++;
                    
                    // إذا تم تحميل جميع الصور، إخفاء شاشة التحميل
                    if (loadedImages === totalImages) {
                        setTimeout(() => {
                            document.getElementById('loadingOverlay').style.display = 'none';
                            document.getElementById('contentContainer').style.display = 'flex';
                        }, 1000);
                    }
                };
            });
            
            // تأمين إخفاء شاشة التحميل بعد 3 ثوانٍ كحد أقصى
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'flex';
            }, 3000);
        });
    </script>
</body>
</html>
