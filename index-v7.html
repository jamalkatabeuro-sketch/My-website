<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            padding: 5px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: #111;
            min-height: 100vh;
            border-radius: 12px;
            overflow: hidden;
        }
        
        header {
            text-align: center;
            padding: 20px 15px;
            background: #000;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            color: #ffffff;
            font-size: 1.6rem;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .rates-grid {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-bottom: 15px;
        }
        
        .rate-item {
            background-color: #000;
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
            min-height: 90px;
        }
        
        .rate-item:last-child {
            border-bottom: none;
        }
        
        .currency-icon {
            width: 80px;
            height: 50px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .currency-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .icon-placeholder {
            width: 100%;
            height: 100%;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4cd964;
            font-weight: bold;
            font-size: 14px;
        }
        
        .currency-details {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .rate-line {
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
            white-space: nowrap;
        }
        
        .from-currency {
            display: flex;
            align-items: center;
            margin-right: 12px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
        }
        
        .currency-number {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            margin-right: 4px;
        }
        
        .currency-code {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
        }
        
        .equals {
            color: #4cd964;
            font-size: 16px;
            font-weight: 700;
            margin: 0 8px;
        }
        
        .to-currency {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 800;
        }
        
        .rate-value {
            color: #4cd964;
            font-size: 18px;
            font-weight: 800;
            margin-right: 6px;
        }
        
        .rate-currency {
            color: #4cd964;
            font-size: 16px;
            font-weight: 700;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            border-top: 1px solid #333;
            color: #888;
            font-size: 0.8rem;
            background: #000;
        }
        
        .image-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 9px;
            background: rgba(0,0,0,0.7);
            padding: 1px 3px;
            border-radius: 3px;
            color: #4cd964;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
            
            .rate-item {
                padding: 12px;
                min-height: 80px;
            }
            
            .currency-icon {
                width: 70px;
                height: 45px;
                margin-right: 12px;
            }
            
            .from-currency {
                font-size: 15px;
            }
            
            .rate-value {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>1 USD =</h1>
        </header>
        
        <div class="rates-grid">
            <!-- USD to CHF -->
            <div class="rate-item" data-currency="CHF">
                <div class="currency-icon">
                    <div class="icon-placeholder">CHF</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">0.9228</span>
                            <span class="rate-currency">CHF</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- USD to EUR -->
            <div class="rate-item" data-currency="EUR">
                <div class="currency-icon">
                    <div class="icon-placeholder">EUR</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">0.8588</span>
                            <span class="rate-currency">EUR</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- USD to CAD -->
            <div class="rate-item" data-currency="CAD">
                <div class="currency-icon">
                    <div class="icon-placeholder">CAD</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">1.3578</span>
                            <span class="rate-currency">CAD</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- USD to GBP -->
            <div class="rate-item" data-currency="GBP">
                <div class="currency-icon">
                    <div class="icon-placeholder">GBP</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">0.7501</span>
                            <span class="rate-currency">GBP</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- USD to AUD -->
            <div class="rate-item" data-currency="AUD">
                <div class="currency-icon">
                    <div class="icon-placeholder">AUD</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">1.50</span>
                            <span class="rate-currency">AUD</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- USD to JPY -->
            <div class="rate-item" data-currency="JPY">
                <div class="currency-icon">
                    <div class="icon-placeholder">JPY</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">155.33</span>
                            <span class="rate-currency">JPY</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Exchange Rates</p>
            <p>© 2024</p>
        </footer>
    </div>

    <script>
        // روابط الصور المحددة - بناءً على ملفاتك
        const iconUrls = {
            'EUR': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/500-currency-eur.png',
            'USD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/501-currency-usd.png',
            'GBP': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/502-currency-gbp.png',
            'CHF': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/503-currency-chf.png',
            'CAD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/504-currency-cad.png',
            'AUD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/505-currency-aud.png',
            'JPY': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/506-currency-jpy.png',
            'BRL': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/507-currency-brl.png',
            'KRW': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/508-currency-krw.png',
            'MXN': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/509-currency-mxn.png',
            'TRY': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/510-currency-try.png',
            'CNY': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/511-currency-cny.png',
            'MYR': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/512-currency-myr.png',
            'RUB': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/513-currency-rub.png',
            'MAD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/514-currency-mad.png',
            'EGP': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/515-currency-egp.png',
            'TND': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/516-currency-tnd.png',
            'SAR': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/517-currency-sar.png',
            'QAR': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/518-currency-qar.png',
            'AED': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/519-currency-aed.png'
        };
        
        // دالة لتحميل صورة مع التحقق المتعدد
        function loadCurrencyImage(currencyCode, iconContainer, placeholder) {
            return new Promise((resolve) => {
                const url = iconUrls[currencyCode];
                
                if (!url) {
                    console.log(`No URL for: ${currencyCode}`);
                    resolve(false);
                    return;
                }
                
                const img = new Image();
                img.src = url;
                img.alt = `${currencyCode} flag`;
                
                // محاولات بديلة إذا فشلت الصورة الرئيسية
                const fallbackAttempts = [
                    url,
                    url.replace('.png', '.jpg'),
                    `https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/501-currency-usd.png`
                ];
                
                let attempt = 0;
                
                function tryNext() {
                    if (attempt >= fallbackAttempts.length) {
                        placeholder.textContent = currencyCode;
                        resolve(false);
                        return;
                    }
                    
                    img.src = fallbackAttempts[attempt];
                    attempt++;
                }
                
                img.onload = function() {
                    iconContainer.innerHTML = '';
                    iconContainer.appendChild(img);
                    
                    // إضافة مؤشر نجاح التحميل
                    const status = document.createElement('div');
                    status.className = 'image-status';
                    status.textContent = '✓';
                    iconContainer.appendChild(status);
                    
                    console.log(`Loaded: ${currencyCode}`);
                    resolve(true);
                };
                
                img.onerror = function() {
                    console.log(`Failed attempt for: ${currencyCode}, trying next...`);
                    tryNext();
                };
                
                tryNext();
            });
        }
        
        // تحميل جميع الصور
        async function loadAllImages() {
            const currencyItems = document.querySelectorAll('.rate-item');
            const results = [];
            
            for (const item of currencyItems) {
                const currencyCode = item.getAttribute('data-currency');
                const iconContainer = item.querySelector('.currency-icon');
                const placeholder = item.querySelector('.icon-placeholder');
                
                if (currencyCode && iconContainer && placeholder) {
                    const success = await loadCurrencyImage(currencyCode, iconContainer, placeholder);
                    results.push({ currencyCode, success });
                    
                    // تأخير بسيط بين كل صورة
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
            }
            
            // عرض النتائج في الكونسول
            console.log('Image loading results:', results);
            
            const successful = results.filter(r => r.success).length;
            const total = results.length;
            console.log(`Successfully loaded ${successful}/${total} images`);
            
            if (successful < total) {
                console.warn('Some images failed to load. Check the filenames in GitHub repository.');
            }
        }
        
        // بدء تحميل الصور عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Starting image loading...');
            loadAllImages().catch(error => {
                console.error('Error loading images:', error);
            });
            
            // تأثير ظهور البطاقات
            const items = document.querySelectorAll('.rate-item');
            items.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(10px)';
                
                setTimeout(() => {
                    item.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
