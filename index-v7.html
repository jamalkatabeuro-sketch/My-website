<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            direction: ltr;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #aaaaaa;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .rates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 12px;
            margin-bottom: 40px;
        }
        
        .rate-item {
            background-color: #111111;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .rate-item:hover {
            background-color: #1a1a1a;
        }
        
        .currency-icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .currency-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .currency-details {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: space-between;
        }
        
        .currency-from {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .from-amount {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .from-code {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .equals {
            color: #ff3333;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 8px;
        }
        
        .currency-to {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: nowrap;
        }
        
        .to-amount {
            color: #27ae60;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .to-code {
            color: #27ae60;
            font-size: 1.2rem;
            font-weight: 600;
            margin-right: 0;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333333;
            color: #666666;
            font-size: 0.9rem;
        }
        
        /* تصميم أيقونة بديلة في حالة عدم تحميل الصورة */
        .icon-placeholder {
            width: 50px;
            height: 50px;
            background-color: #222222;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #27ae60;
            font-weight: bold;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .rates-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .rate-item {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .from-amount, .from-code, .to-amount, .to-code, .equals {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .rates-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .from-amount, .from-code, .to-amount, .to-code, .equals {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>1 EUR</h1>
        </header>
        
        <div class="rates-grid">
            <!-- 1 USD = 0.8562 EUR -->
            <div class="rate-item" data-currency="USD">
                <div class="currency-icon">
                    <div class="icon-placeholder">USD</div>
                </div>
                <div class="currency-details">
                    <div class="currency-from">
                        <span class="from-amount">1</span>
                        <span class="from-code">USD</span>
                    </div>
                    <span class="equals">=</span>
                    <div class="currency-to">
                        <span class="to-amount">0.8562</span>
                        <span class="to-code">EUR</span>
                    </div>
                </div>
            </div>
            
            <!-- 1 CHF = 1.0838 USD -->
            <div class="rate-item" data-currency="CHF">
                <div class="currency-icon">
                    <div class="icon-placeholder">CHF</div>
                </div>
                <div class="currency-details">
                    <div class="currency-from">
                        <span class="from-amount">1</span>
                        <span class="from-code">CHF</span>
                    </div>
                    <span class="equals">=</span>
                    <div class="currency-to">
                        <span class="to-amount">1.0838</span>
                        <span class="to-code">USD</span>
                    </div>
                </div>
            </div>
            
            <!-- 1 USD = 0.9228 CHF -->
            <div class="rate-item" data-currency="USD2">
                <div class="currency-icon">
                    <div class="icon-placeholder">USD</div>
                </div>
                <div class="currency-details">
                    <div class="currency-from">
                        <span class="from-amount">1</span>
                        <span class="from-code">USD</span>
                    </div>
                    <span class="equals">=</span>
                    <div class="currency-to">
                        <span class="to-amount">0.9228</span>
                        <span class="to-code">CHF</span>
                    </div>
                </div>
            </div>
            
            <!-- 1 GBP = 1.3237 USD -->
            <div class="rate-item" data-currency="GBP">
                <div class="currency-icon">
                    <div class="icon-placeholder">GBP</div>
                </div>
                <div class="currency-details">
                    <div class="currency-from">
                        <span class="from-amount">1</span>
                        <span class="from-code">GBP</span>
                    </div>
                    <span class="equals">=</span>
                    <div class="currency-to">
                        <span class="to-amount">1.3237</span>
                        <span class="to-code">USD</span>
                    </div>
                </div>
            </div>
            
            <!-- 1 USD = 0.8588 EUR -->
            <div class="rate-item" data-currency="USD3">
                <div class="currency-icon">
                    <div class="icon-placeholder">USD</div>
                </div>
                <div class="currency-details">
                    <div class="currency-from">
                        <span class="from-amount">1</span>
                        <span class="from-code">USD</span>
                    </div>
                    <span class="equals">=</span>
                    <div class="currency-to">
                        <span class="to-amount">0.8588</span>
                        <span class="to-code">EUR</span>
                    </div>
                </div>
            </div>
            
            <!-- 1 USD = 1.3578 CAD -->
            <div class="rate-item" data-currency="USD4">
                <div class="currency-icon">
                    <div class="icon-placeholder">USD</div>
                </div>
                <div class="currency-details">
                    <div class="currency-from">
                        <span class="from-amount">1</span>
                        <span class="from-code">USD</span>
                    </div>
                    <span class="equals">=</span>
                    <div class="currency-to">
                        <span class="to-amount">1.3578</span>
                        <span class="to-code">CAD</span>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Exchange Rates | Prices are indicative and may differ from real prices</p>
            <p>© 2023</p>
        </footer>
    </div>

    <script>
        // روابط الأيقونات المخزنة على GitHub
        const iconUrls = {
            'EUR': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/100-currency-eur.png',
            'USD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/101-currency-usd.png',
            'GBP': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/102-currency-gbp.png',
            'CHF': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/103-currency-chf.png',
            'CAD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/104-currency-cad.png'
        };
        
        // تحميل الأيقونات بعد تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            const currencyItems = document.querySelectorAll('[data-currency]');
            
            currencyItems.forEach(item => {
                const currencyCode = item.getAttribute('data-currency');
                let iconKey = currencyCode;
                
                // معالجة الحالات الخاصة مثل USD2, USD3, USD4
                if (currencyCode.startsWith('USD')) {
                    iconKey = 'USD';
                }
                
                if (iconUrls[iconKey]) {
                    const iconContainer = item.querySelector('.currency-icon');
                    const placeholder = item.querySelector('.icon-placeholder');
                    
                    // إنشاء عنصر الصورة
                    const img = document.createElement('img');
                    img.src = iconUrls[iconKey];
                    img.alt = `${iconKey} icon`;
                    img.onload = function() {
                        // استبدال العنصر النائب بالصورة
                        iconContainer.innerHTML = '';
                        iconContainer.appendChild(img);
                    };
                    
                    img.onerror = function() {
                        // في حالة فشل تحميل الصورة، ابق على العنصر النائب
                        console.log(`Failed to load icon for ${iconKey}`);
                        placeholder.textContent = iconKey;
                    };
                }
            });
        });
    </script>
</body>
</html>
