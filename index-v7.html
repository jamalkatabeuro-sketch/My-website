<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            padding: 5px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px; /* عرض أصغر */
            background: #111;
            min-height: 100vh;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        header {
            text-align: center;
            padding: 20px 15px;
            background: #000;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            color: #ffffff;
            font-size: 1.6rem;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        /* البطاقات المتلاصقة */
        .rates-grid {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-bottom: 15px;
        }
        
        .rate-item {
            background-color: #000;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border-bottom: 1px solid #333;
            min-height: 90px;
        }
        
        .rate-item:last-child {
            border-bottom: none;
        }
        
        .rate-item:hover {
            background-color: #151515;
        }
        
        /* صور بدون حدود */
        .currency-icon {
            width: 90px;
            height: 55px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .currency-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .icon-placeholder {
            width: 100%;
            height: 100%;
            background: #222;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4cd964;
            font-weight: bold;
            font-size: 16px;
        }
        
        .currency-details {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        /* السعر في سطر واحد */
        .rate-line {
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
            white-space: nowrap;
        }
        
        .from-currency {
            display: flex;
            align-items: center;
            margin-right: 12px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
        }
        
        .currency-number {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            margin-right: 4px;
        }
        
        .currency-code {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
        }
        
        .equals {
            color: #4cd964;
            font-size: 16px;
            font-weight: 700;
            margin: 0 8px;
        }
        
        .to-currency {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 800;
        }
        
        .rate-value {
            color: #4cd964;
            font-size: 18px;
            font-weight: 800;
            margin-right: 6px;
        }
        
        .rate-currency {
            color: #4cd964;
            font-size: 16px;
            font-weight: 700;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            border-top: 1px solid #333;
            color: #888;
            font-size: 0.8rem;
            background: #000;
            margin-top: auto;
        }
        
        .loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
            
            .rate-item {
                padding: 12px;
                min-height: 80px;
            }
            
            .currency-icon {
                width: 80px;
                height: 45px;
                margin-right: 12px;
            }
            
            .from-currency {
                font-size: 14px;
            }
            
            .rate-value {
                font-size: 16px;
            }
            
            .to-currency {
                font-size: 16px;
            }
            
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- مؤشر التحميل -->
    <div class="loading-indicator" id="loadingIndicator">
        <div style="color:#4cd964; font-weight:bold; text-align:center;">
            Loading...
        </div>
    </div>
    
    <div class="container">
        <header>
            <h1>1 USD =</h1>
        </header>
        
        <div class="rates-grid">
            <!-- USD to CHF -->
            <div class="rate-item" data-currency="USD-CHF">
                <div class="currency-icon">
                    <div class="icon-placeholder">CHF</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">0.9228</span>
                            <span class="rate-currency">CHF</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- USD to EUR -->
            <div class="rate-item" data-currency="USD-EUR">
                <div class="currency-icon">
                    <div class="icon-placeholder">EUR</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">0.8588</span>
                            <span class="rate-currency">EUR</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- USD to CAD -->
            <div class="rate-item" data-currency="USD-CAD">
                <div class="currency-icon">
                    <div class="icon-placeholder">CAD</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">1.3578</span>
                            <span class="rate-currency">CAD</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- USD to GBP -->
            <div class="rate-item" data-currency="USD-GBP">
                <div class="currency-icon">
                    <div class="icon-placeholder">GBP</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">0.7501</span>
                            <span class="rate-currency">GBP</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- USD to AUD -->
            <div class="rate-item" data-currency="USD-AUD">
                <div class="currency-icon">
                    <div class="icon-placeholder">AUD</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">1.50</span>
                            <span class="rate-currency">AUD</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- USD to JPY -->
            <div class="rate-item" data-currency="USD-JPY">
                <div class="currency-icon">
                    <div class="icon-placeholder">JPY</div>
                </div>
                <div class="currency-details">
                    <div class="rate-line">
                        <div class="from-currency">
                            <span class="currency-number">1</span>
                            <span class="currency-code">USD</span>
                        </div>
                        <span class="equals">=</span>
                        <div class="to-currency">
                            <span class="rate-value">155.33</span>
                            <span class="rate-currency">JPY</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Exchange Rates</p>
            <p>© 2024</p>
        </footer>
    </div>

    <script>
        // روابط الصور من سلسلة 500
        const iconUrls = {
            'EUR': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/500-currency-eur.png',
            'USD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/501-currency-usd.png',
            'GBP': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/502-currency-gbp.png',
            'CHF': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/503-currency-chf.png',
            'CAD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/504-currency-cad.png',
            'AUD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/505-currency-aud.png',
            'JPY': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/506-currency-jpy.png'
        };
        
        // خريطة لعرض العملة الهدف
        const targetCurrencyMap = {
            'USD-CHF': 'CHF',
            'USD-EUR': 'EUR',
            'USD-CAD': 'CAD',
            'USD-GBP': 'GBP',
            'USD-AUD': 'AUD',
            'USD-JPY': 'JPY'
        };
        
        // دالة سريعة لتحميل الصور
        function loadImages() {
            const currencyItems = document.querySelectorAll('.rate-item');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            loadingIndicator.style.display = 'block';
            
            let loaded = 0;
            const total = currencyItems.length;
            
            currencyItems.forEach((item, index) => {
                setTimeout(() => {
                    const currencyCode = item.getAttribute('data-currency');
                    const targetCurrency = targetCurrencyMap[currencyCode] || 'USD';
                    const iconContainer = item.querySelector('.currency-icon');
                    const placeholder = item.querySelector('.icon-placeholder');
                    
                    if (iconUrls[targetCurrency]) {
                        const img = new Image();
                        img.src = iconUrls[targetCurrency];
                        img.alt = `${targetCurrency} flag`;
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        img.style.borderRadius = '6px';
                        
                        img.onload = function() {
                            placeholder.style.display = 'none';
                            iconContainer.innerHTML = '';
                            iconContainer.appendChild(img);
                            loaded++;
                            updateProgress();
                        };
                        
                        img.onerror = function() {
                            placeholder.textContent = targetCurrency;
                            loaded++;
                            updateProgress();
                        };
                    } else {
                        placeholder.textContent = targetCurrency;
                        loaded++;
                        updateProgress();
                    }
                    
                    function updateProgress() {
                        if (loaded === total) {
                            setTimeout(() => {
                                loadingIndicator.style.display = 'none';
                            }, 300);
                        }
                    }
                }, index * 150);
            });
        }
        
        // بدء التحميل عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadImages();
            
            // إضافة تأثير ظهور للعناصر
            const items = document.querySelectorAll('.rate-item');
            items.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(10px)';
                
                setTimeout(() => {
                    item.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 80);
            });
        });
    </script>
</body>
</html>
