<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Currency Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            line-height: 1.2;
        }
        
        .container {
            width: 100%;
            background: #0a0a0a;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
        }
        
        .header {
            padding: 15px;
            background: #000;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        
        .update-header {
            font-size: 14px;
            color: #fff;
            font-weight: 600;
        }
        
        /* بطاقة USDT */
        .usdt-card {
            padding: 15px;
            background: #000;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .usdt-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.1), transparent);
            transform: translateX(-100%);
        }
        
        .usdt-card.loading::before {
            animation: slideLoading 1.5s ease-in-out;
        }
        
        .usdt-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .usdt-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            overflow: hidden;
            flex-shrink: 0;
            /* إزالة الحواف الخضراء */
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .usdt-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .usdt-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
        }
        
        .usdt-value {
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .usdt-label {
            color: #888;
            font-size: 12px;
            font-weight: 500;
        }
        
        .usdt-rates {
            display: flex;
            gap: 10px;
        }
        
        .usdt-rate-box {
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 800;
            min-width: 70px;
            text-align: center;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            line-height: 1;
            position: relative;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
        }
        
        .usdt-rate-label {
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            font-size: 10px;
            color: #00ff88;
            text-align: center;
            white-space: nowrap;
            background: #111111;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #00ff8840;
            font-weight: 600;
        }
        
        .usdt-rate-value {
            font-size: 16px;
            font-weight: 900;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* بطاقات العملات */
        .currency-card {
            padding: 15px;
            background: #000;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .currency-card::before {

            position: absolute;
            top: 0;
            left: 0;

            background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.1), transparent);

        }
        
        .currency-card.loading::before {
            animation: slideLoading 1.5s ease-in-out;
        }
        
        .currency-content {

            align-items: center;
            gap: 15px;
        }
        
        .currency-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;

            /* إزالة الحواف الخضراء */

        .currency-logo img {
            width: 100%;
            height: 100%;

            border-radius: 50%;

        .currency-info {

        }
        
        .currency-value {
            color: #fff;

        }
        
        .currency-label {
            color: #888;
            font-size: 12px;
            font-weight: 500;
        }
        
        .currency-rates {
            display: flex;
            gap: 10px;
        }
        
        .rate-box {
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 800;
            min-width: 70px;
            text-align: center;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            line-height: 1;
            position: relative;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
        }
        
        .rate-label {
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            font-size: 10px;
            color: #00ff88;
            text-align: center;
            white-space: nowrap;
            background: #111111;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #00ff8840;
            font-weight: 600;
        }
        
        .rate-value {
            font-size: 16px;
            font-weight: 900;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* سهم USDT فقط - بجانب الكلمة */
        .usdt-trending {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .usdt-up-arrow {
            color: #10b981;
            font-weight: bold;
            font-size: 16px;
        }
        
        .usdt-down-arrow {
            color: #ef4444;
            font-weight: bold;
            font-size: 16px;
        }
        
        .usdt-trend-text {
            font-size: 12px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .trend-up {
            color: #10b981;
        }
        
        .trend-down {
            color: #ef4444;
        }
        
        .copyright {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            text-align: center;
            font-size: 11px;
            color: #666;
            border-top: 1px solid #333;
            background: #1a1a1a;
        }
        
        /* شريط التحميل */
        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #333;
            z-index: 1000;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #dc2626, #b91c1c);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* تأثير التحميل من اليمين إلى اليسار */
        @keyframes slideLoading {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        /* تحسينات للشاشات المختلفة */
        @media (max-width: 360px) {
            .currency-card, .usdt-card {
                padding: 12px 15px;
            }
            
            .currency-logo, .usdt-logo {
                width: 45px;
                height: 45px;
            }
            
            .currency-value, .usdt-value {
                font-size: 16px;
            }
            
            .rate-box, .usdt-rate-box {
                min-width: 65px;
                padding: 8px 12px;
            }
        }

        @media (min-width: 768px) {
            .rate-value, .usdt-rate-value {
                font-size: 18px;
            }
        }

        @media (min-width: 1024px) {
            .rate-value, .usdt-rate-value {
                font-size: 20px;
            }
        }
    </style>
</head>

    <script>
        // دالة لتشغيل تأثير التحميل
        function startLoadingAnimation(elements) {
            elements.forEach((element, index) => {
                setTimeout(() => {
                    if (element) {
                        element.classList.add('loading');
                        setTimeout(() => {
                            element.classList.remove('loading');
                        }, 1500);
                    }
                }, 300 * index);
            });
        }

        // تطبيق تأثير التحميل
        function applyLoadingEffects() {
            const loadingProgress = document.getElementById('loadingProgress');
            const cards = document.querySelectorAll('.currency-card, .usdt-card');
            
            setTimeout(() => {
                startLoadingAnimation(Array.from(cards));
                
                setTimeout(() => {
                    loadingProgress.style.width = '100%';
                    setTimeout(() => {
                        document.querySelector('.loading-bar').style.opacity = '0';
                        setTimeout(() => {
                            document.querySelector('.loading-bar').style.display = 'none';
                        }, 300);
                    }, 200);
                }, 1500);
            }, 500);
        }

        // تشغيل الدالة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تطبيق تأثيرات التحميل
            applyLoadingEffects();
        });
    </script>
