<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Currency Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            line-height: 1.2;
        }
        
        .container {
            width: 100%;
            background: #0a0a0a;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
        }
        
        .header {
            padding: 15px;
            background: #000;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #4caf50;
            margin-bottom: 8px;
        }
        
        /* بطاقة USDT */
        .usdt-card {
            padding: 15px;
            background: #000;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .usdt-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.1), transparent);
            transform: translateX(-100%);
        }
        
        .usdt-card.loading::before {
            animation: slideLoading 1.5s ease-in-out;
        }
        
        .usdt-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .usdt-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            overflow: hidden;
            flex-shrink: 0;
            border: 2px solid #4caf50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.4);
        }
        
        .usdt-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .usdt-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
        }
        
        .usdt-value {
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .usdt-label {
            color: #888;
            font-size: 12px;
            font-weight: 500;
        }
        
        .usdt-rates {
            display: flex;
            gap: 10px;
        }
        
        .usdt-rate-box {
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 800;
            min-width: 70px;
            text-align: center;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            line-height: 1;
            position: relative;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
        }
        
        .usdt-rate-label {
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            font-size: 10px;
            color: #00ff88;
            text-align: center;
            white-space: nowrap;
            background: #111111;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #00ff8840;
            font-weight: 600;
        }
        
        .usdt-rate-value {
            font-size: 16px;
            font-weight: 900;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* حاوية البطاقات المزدوجة */
        .double-cards-container {
            padding: 15px;
            background: #000;
            border-bottom: 1px solid #333;
        }
        
        .currency-section {
            margin-bottom: 20px;
        }
        
        .currency-section:last-child {
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #4caf50;
            margin-bottom: 10px;
            padding-left: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }
        
        .double-cards {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .card-item {
            flex: 1;
            min-width: calc(50% - 5px);
            background: #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        
        .card-item:hover {
            transform: translateY(-3px);
            border-color: #4caf50;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .card-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            border: 2px solid #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        
        .card-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .card-rates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .card-rate-box {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.4);
            transition: all 0.3s ease;
        }
        
        .card-rate-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.5);
        }
        
        .card-rate-label {
            font-size: 10px;
            color: #00ff88;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .card-rate-value {
            font-size: 16px;
            font-weight: 900;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .copyright {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            text-align: center;
            font-size: 11px;
            color: #666;
            border-top: 1px solid #333;
            background: #1a1a1a;
        }
        
        /* شريط التحميل */
        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #333;
            z-index: 1000;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #dc2626, #b91c1c);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* سهم USDT فقط - بجانب الكلمة */
        .usdt-trending {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .usdt-up-arrow {
            color: #10b981;
            font-weight: bold;
            font-size: 18px;
        }
        
        /* تأثير التحميل من اليمين إلى اليسار */
        @keyframes slideLoading {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        /* تحسينات للشاشات المختلفة */
        @media (max-width: 360px) {
            .usdt-card {
                padding: 12px 15px;
            }
            
            .usdt-logo {
                width: 45px;
                height: 45px;
            }
            
            .usdt-value {
                font-size: 16px;
            }
            
            .double-cards {
                flex-direction: column;
            }
            
            .card-item {
                min-width: 100%;
            }
            
            .card-rate-value {
                font-size: 14px;
            }
        }

        @media (min-width: 768px) {
            .card-rate-value {
                font-size: 18px;
            }
        }

        @media (min-width: 1024px) {
            .card-rate-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <script>
        // دالة لتشغيل تأثير التحميل
        function startLoadingAnimation(elements) {
            elements.forEach((element, index) => {
                setTimeout(() => {
                    if (element) {
                        element.classList.add('loading');
                        setTimeout(() => {
                            element.classList.remove('loading');
                        }, 1500);
                    }
                }, 300 * index);
            });
        }

        // دالة لتطبيق تأثير التحميل على جميع العناصر
        function applyLoadingEffects() {
            const loadingProgress = document.getElementById('loadingProgress');
            const usdtCard = document.getElementById('usdt-card');
            const cardItems = document.querySelectorAll('.card-item');
            
            // بدء تأثير التحميل بعد تأخير بسيط
            setTimeout(() => {
                // بدء تأثير التحميل لبطاقة USDT
                startLoadingAnimation([usdtCard]);
                
                // بدء تأثير التحميل للبطاقات
                setTimeout(() => {
                    startLoadingAnimation(Array.from(cardItems));
                }, 800);
                
                // إخفاء شريط التحميل بعد اكتمال الظهور
                setTimeout(() => {
                    loadingProgress.style.width = '100%';
                    setTimeout(() => {
                        document.querySelector('.loading-bar').style.opacity = '0';
                        setTimeout(() => {
                            document.querySelector('.loading-bar').style.display = 'none';
                        }, 300);
                    }, 200);
                }, 1500);
            }, 500);
        }

        // تشغيل الدالة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            applyLoadingEffects();
        });
    </script>
