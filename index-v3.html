<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Currency Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            line-height: 1.2;
        }
        
        .container {
            width: 100%;
            background: #0a0a0a;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
        }
        
        .header {
            padding: 20px 15px;
            background: #000;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #4caf50;
            margin-bottom: 8px;
        }
        
        /* حاوية البطاقات المزدوجة */
        .double-cards-container {
            padding: 15px;
            background: #000;
        }
        
        .currency-section {
            margin-bottom: 25px;
        }
        
        .currency-section:last-child {
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #4caf50;
            margin-bottom: 15px;
            padding: 10px;
            background: #111;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 1px solid #333;
        }
        
        .section-title img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid #4caf50;
        }
        
        .double-cards {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .card-item {
            flex: 1;
            min-width: calc(50% - 6px);
            background: #111;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.1), transparent);
            transform: translateX(-100%);
        }
        
        .card-item.loading::before {
            animation: slideLoading 1.5s ease-in-out;
        }
        
        .card-item:hover {
            transform: translateY(-3px);
            border-color: #4caf50;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.3);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .currency-flag {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            border: 2px solid #4caf50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.4);
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .currency-flag img {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .card-rates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .card-rate-box {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card-rate-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(220, 38, 38, 0.5);
        }
        
        .card-rate-label {
            font-size: 12px;
            color: #00ff88;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .card-rate-value {
            font-size: 22px;
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
            font-family: 'Courier New', monospace;
        }
        
        .copyright {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            text-align: center;
            font-size: 11px;
            color: #666;
            border-top: 1px solid #333;
            background: #1a1a1a;
        }
        
        /* شريط التحميل */
        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #333;
            z-index: 1000;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #dc2626, #b91c1c);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* تأثير التحميل من اليمين إلى اليسار */
        @keyframes slideLoading {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        /* لوحة تحرير المطور */
        .dev-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
            z-index: 10000;
            width: 320px;
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.4);
            display: none;
            backdrop-filter: blur(10px);
        }

        .dev-panel.active {
            display: block;
        }

        .dev-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 22px;
            cursor: pointer;
            z-index: 10001;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
            transition: transform 0.3s;
        }

        .dev-toggle:hover {
            transform: scale(1.1);
        }

        .dev-section {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .dev-section:last-child {
            border-bottom: none;
        }

        .dev-section h3 {
            color: #4caf50;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dev-section h3 img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .rate-input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 8px;
        }

        .rate-input-group label {
            font-size: 12px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rate-input-group label span {
            color: #00ff88;
            font-weight: 600;
        }

        .dev-input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            text-align: center;
            transition: border 0.3s;
        }

        .dev-input:focus {
            border-color: #4caf50;
            outline: none;
        }

        .dev-button {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }

        .dev-button:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .dev-note {
            font-size: 11px;
            color: #888;
            margin-top: 10px;
            font-style: italic;
            text-align: center;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
        
        /* تحسينات للشاشات المختلفة */
        @media (max-width: 360px) {
            .double-cards {
                flex-direction: column;
            }
            
            .card-item {
                min-width: 100%;
            }
            
            .card-rate-value {
                font-size: 20px;
            }

            .dev-panel {
                width: 280px;
                right: 5px;
                top: 5px;
            }
        }

        @media (min-width: 768px) {
            .card-rate-value {
                font-size: 24px;
            }
            
            .card-title {
                font-size: 22px;
            }
        }

        @media (min-width: 1024px) {
            .card-rate-value {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-bar">
        <div class="loading-progress" id="loadingProgress"></div>
    </div>
    
    <!-- زر التبديل لوحة المطور -->
    <button class="dev-toggle" id="devToggle">⚙️</button>
    
    <!-- لوحة تحرير المطور -->
    <div class="dev-panel" id="devPanel">
        <div class="dev-section">
            <h3>
                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/201-currency-wise.png" alt="WISE">
                WISE Rates
            </h3>
            <div class="rate-input-group">
                <label><span>EUR</span> Min:</label>
                <input type="text" class="dev-input" id="wiseEurMin" value="257">
                <label><span>EUR</span> Max:</label>
                <input type="text" class="dev-input" id="wiseEurMax" value="258">
                <label><span>USD</span> Min:</label>
                <input type="text" class="dev-input" id="wiseUsdMin" value="279">
                <label><span>USD</span> Max:</label>
                <input type="text" class="dev-input" id="wiseUsdMax" value="280">
            </div>
            <button class="dev-button" onclick="updateWise()">Update WISE Rates</button>
        </div>

        <div class="dev-section">
            <h3>
                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/202-currency-paysera.png" alt="PAYSERA">
                PAYSERA Rates
            </h3>
            <div class="rate-input-group">
                <label><span>EUR</span> Min:</label>
                <input type="text" class="dev-input" id="payseraEurMin" value="255">
                <label><span>EUR</span> Max:</label>
                <input type="text" class="dev-input" id="payseraEurMax" value="256">
                <label><span>USD</span> Min:</label>
                <input type="text" class="dev-input" id="payseraUsdMin" value="282">
                <label><span>USD</span> Max:</label>
                <input type="text" class="dev-input" id="payseraUsdMax" value="283">
            </div>
            <button class="dev-button" onclick="updatePaysera()">Update PAYSERA Rates</button>
        </div>

        <div class="dev-note">
            Changes are saved in browser memory. Refresh to reset.
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Digital Currency Rates</h1>
        </div>
        
        <!-- حاوية البطاقات المزدوجة -->
        <div class="double-cards-container">
            <!-- قسم WISE -->
            <div class="currency-section">
                <div class="section-title">
                    <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/201-currency-wise.png" alt="WISE">
                    WISE
                </div>
                <div class="double-cards">
                    <div class="card-item" id="wise-eur-card">
                        <div class="card-header">
                            <div class="currency-flag">
                                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/100-currency-eur.png" alt="EUR">
                            </div>
                            <div class="card-title">EUR</div>
                        </div>
                        <div class="card-rates">
                            <div class="card-rate-box">
                                <div class="card-rate-label">Min</div>
                                <div class="card-rate-value" id="wise-eur-min">257</div>
                            </div>
                            <div class="card-rate-box">
                                <div class="card-rate-label">Max</div>
                                <div class="card-rate-value" id="wise-eur-max">258</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-item" id="wise-usd-card">
                        <div class="card-header">
                            <div class="currency-flag">
                                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/101-currency-usd.png" alt="USD">
                            </div>
                            <div class="card-title">USD</div>
                        </div>
                        <div class="card-rates">
                            <div class="card-rate-box">
                                <div class="card-rate-label">Min</div>
                                <div class="card-rate-value" id="wise-usd-min">279</div>
                            </div>
                            <div class="card-rate-box">
                                <div class="card-rate-label">Max</div>
                                <div class="card-rate-value" id="wise-usd-max">280</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- قسم PAYSERA -->
            <div class="currency-section">
                <div class="section-title">
                    <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/202-currency-paysera.png" alt="PAYSERA">
                    PAYSERA
                </div>
                <div class="double-cards">
                    <div class="card-item" id="paysera-eur-card">
                        <div class="card-header">
                            <div class="currency-flag">
                                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/100-currency-eur.png" alt="EUR">
                            </div>
                            <div class="card-title">EUR</div>
                        </div>
                        <div class="card-rates">
                            <div class="card-rate-box">
                                <div class="card-rate-label">Min</div>
                                <div class="card-rate-value" id="paysera-eur-min">255</div>
                            </div>
                            <div class="card-rate-box">
                                <div class="card-rate-label">Max</div>
                                <div class="card-rate-value" id="paysera-eur-max">256</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-item" id="paysera-usd-card">
                        <div class="card-header">
                            <div class="currency-flag">
                                <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/101-currency-usd.png" alt="USD">
                            </div>
                            <div class="card-title">USD</div>
                        </div>
                        <div class="card-rates">
                            <div class="card-rate-box">
                                <div class="card-rate-label">Min</div>
                                <div class="card-rate-value" id="paysera-usd-min">282</div>
                            </div>
                            <div class="card-rate-box">
                                <div class="card-rate-label">Max</div>
                                <div class="card-rate-value" id="paysera-usd-max">283</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="copyright">
            © 2025 Square Market 
        </div>
    </div>

    <script>
        // حفظ البيانات في localStorage لاستعادتها لاحقاً
        function saveToLocalStorage() {
            const data = {
                wiseEurMin: document.getElementById('wise-eur-min').textContent,
                wiseEurMax: document.getElementById('wise-eur-max').textContent,
                wiseUsdMin: document.getElementById('wise-usd-min').textContent,
                wiseUsdMax: document.getElementById('wise-usd-max').textContent,
                payseraEurMin: document.getElementById('paysera-eur-min').textContent,
                payseraEurMax: document.getElementById('paysera-eur-max').textContent,
                payseraUsdMin: document.getElementById('paysera-usd-min').textContent,
                payseraUsdMax: document.getElementById('paysera-usd-max').textContent
            };
            localStorage.setItem('currencyRates', JSON.stringify(data));
        }

        // استعادة البيانات من localStorage
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('currencyRates');
            if (savedData) {
                const data = JSON.parse(savedData);
                
                // تحديث القيم في الصفحة
                document.getElementById('wise-eur-min').textContent = data.wiseEurMin || '257';
                document.getElementById('wise-eur-max').textContent = data.wiseEurMax || '258';
                document.getElementById('wise-usd-min').textContent = data.wiseUsdMin || '279';
                document.getElementById('wise-usd-max').textContent = data.wiseUsdMax || '280';
                document.getElementById('paysera-eur-min').textContent = data.payseraEurMin || '255';
                document.getElementById('paysera-eur-max').textContent = data.payseraEurMax || '256';
                document.getElementById('paysera-usd-min').textContent = data.payseraUsdMin || '282';
                document.getElementById('paysera-usd-max').textContent = data.payseraUsdMax || '283';
                
                // تحديث قيم الحقول في لوحة المطور
                updateDevPanelValues();
            }
        }

        // تحديث قيم الحقول في لوحة المطور
        function updateDevPanelValues() {
            document.getElementById('wiseEurMin').value = document.getElementById('wise-eur-min').textContent;
            document.getElementById('wiseEurMax').value = document.getElementById('wise-eur-max').textContent;
            document.getElementById('wiseUsdMin').value = document.getElementById('wise-usd-min').textContent;
            document.getElementById('wiseUsdMax').value = document.getElementById('wise-usd-max').textContent;
            document.getElementById('payseraEurMin').value = document.getElementById('paysera-eur-min').textContent;
            document.getElementById('payseraEurMax').value = document.getElementById('paysera-eur-max').textContent;
            document.getElementById('payseraUsdMin').value = document.getElementById('paysera-usd-min').textContent;
            document.getElementById('payseraUsdMax').value = document.getElementById('paysera-usd-max').textContent;
        }

        // دوال تحديث الأسعار
        function updateWise() {
            const eurMin = document.getElementById('wiseEurMin').value;
            const eurMax = document.getElementById('wiseEurMax').value;
            const usdMin = document.getElementById('wiseUsdMin').value;
            const usdMax = document.getElementById('wiseUsdMax').value;
            
            document.getElementById('wise-eur-min').textContent = eurMin;
            document.getElementById('wise-eur-max').textContent = eurMax;
            document.getElementById('wise-usd-min').textContent = usdMin;
            document.getElementById('wise-usd-max').textContent = usdMax;
            
            saveToLocalStorage();
            showUpdateAnimation(['wise-eur-card', 'wise-usd-card']);
        }

        function updatePaysera() {
            const eurMin = document.getElementById('payseraEurMin').value;
            const eurMax = document.getElementById('payseraEurMax').value;
            const usdMin = document.getElementById('payseraUsdMin').value;
            const usdMax = document.getElementById('payseraUsdMax').value;
            
            document.getElementById('paysera-eur-min').textContent = eurMin;
            document.getElementById('paysera-eur-max').textContent = eurMax;
            document.getElementById('paysera-usd-min').textContent = usdMin;
            document.getElementById('paysera-usd-max').textContent = usdMax;
            
            saveToLocalStorage();
            showUpdateAnimation(['paysera-eur-card', 'paysera-usd-card']);
        }

        // عرض تأثير التحديث
        function showUpdateAnimation(cardIds) {
            cardIds.forEach(id => {
                const card = document.getElementById(id);
                if (card) {
                    card.classList.add('loading');
                    setTimeout(() => {
                        card.classList.remove('loading');
                    }, 1500);
                }
            });
        }

        // دالة لتشغيل تأثير التحميل
        function startLoadingAnimation(elements) {
            elements.forEach((element, index) => {
                setTimeout(() => {
                    if (element) {
                        element.classList.add('loading');
                        setTimeout(() => {
                            element.classList.remove('loading');
                        }, 1500);
                    }
                }, 300 * index);
            });
        }

        // تطبيق تأثير التحميل
        function applyLoadingEffects() {
            const loadingProgress = document.getElementById('loadingProgress');
            const cards = document.querySelectorAll('.card-item');
            
            setTimeout(() => {
                startLoadingAnimation(Array.from(cards));
                
                setTimeout(() => {
                    loadingProgress.style.width = '100%';
                    setTimeout(() => {
                        document.querySelector('.loading-bar').style.opacity = '0';
                        setTimeout(() => {
                            document.querySelector('.loading-bar').style.display = 'none';
                        }, 300);
                    }, 200);
                }, 1500);
            }, 500);
        }

        // التحكم في لوحة المطور
        function toggleDevPanel() {
            const panel = document.getElementById('devPanel');
            panel.classList.toggle('active');
            updateDevPanelValues();
        }

        // تشغيل الدالة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تحميل البيانات المحفوظة
            loadFromLocalStorage();
            
            // تطبيق تأثيرات التحميل
            applyLoadingEffects();
            
            // إضافة مستمعي الأحداث
            document.getElementById('devToggle').addEventListener('click', toggleDevPanel);
            
            // إغلاق لوحة المطور عند النقر خارجها
            document.addEventListener('click', function(event) {
                const panel = document.getElementById('devPanel');
                const toggle = document.getElementById('devToggle');
                
                if (panel.classList.contains('active') && 
                    !panel.contains(event.target) && 
                    !toggle.contains(event.target)) {
                    panel.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
