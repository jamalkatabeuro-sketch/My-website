<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Currency Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            line-height: 1.2;
        }
        
        .container {
            width: 100%;
            background: #0a0a0a;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
        }
        
        .header {
            padding: 20px 15px;
            background: #000;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #4caf50;
            margin-bottom: 8px;
        }
        
        /* بطاقة مثل USDT */
        .currency-card {
            padding: 15px;
            background: #000;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .currency-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.1), transparent);
            transform: translateX(-100%);
        }
        
        .currency-card.loading::before {
            animation: slideLoading 1.5s ease-in-out;
        }
        
        .currency-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .currency-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            overflow: hidden;
            flex-shrink: 0;
            border: 2px solid #4caf50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.4);
        }
        
        .currency-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .currency-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
        }
        
        .currency-value {
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .currency-label {
            color: #888;
            font-size: 12px;
            font-weight: 500;
        }
        
        .currency-rates {
            display: flex;
            gap: 10px;
        }
        
        .rate-box {
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 800;
            min-width: 70px;
            text-align: center;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            line-height: 1;
            position: relative;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
        }
        
        .rate-label {
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            font-size: 10px;
            color: #00ff88;
            text-align: center;
            white-space: nowrap;
            background: #111111;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #00ff8840;
            font-weight: 600;
        }
        
        .rate-value {
            font-size: 16px;
            font-weight: 900;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .copyright {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            text-align: center;
            font-size: 11px;
            color: #666;
            border-top: 1px solid #333;
            background: #1a1a1a;
        }
        
        /* شريط التحميل */
        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #333;
            z-index: 1000;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #dc2626, #b91c1c);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* سهم - بجانب الكلمة */
        .trending {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .up-arrow {
            color: #10b981;
            font-weight: bold;
            font-size: 18px;
        }
        
        /* تأثير التحميل من اليمين إلى اليسار */
        @keyframes slideLoading {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* لوحة تحرير المطور */
        .dev-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
            z-index: 10000;
            width: 320px;
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.4);
            display: none;
            backdrop-filter: blur(10px);
        }

        .dev-panel.active {
            display: block;
        }

        .dev-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 22px;
            cursor: pointer;
            z-index: 10001;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
            transition: transform 0.3s;
        }

        .dev-toggle:hover {
            transform: scale(1.1);
        }

        .dev-section {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .dev-section:last-child {
            border-bottom: none;
        }

        .dev-section h3 {
            color: #4caf50;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dev-section h3 img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .rate-input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 8px;
        }

        .rate-input-group label {
            font-size: 12px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rate-input-group label span {
            color: #00ff88;
            font-weight: 600;
        }

        .dev-input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            text-align: center;
            transition: border 0.3s;
        }

        .dev-input:focus {
            border-color: #4caf50;
            outline: none;
        }

        .dev-button {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }

        .dev-button:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .dev-note {
            font-size: 11px;
            color: #888;
            margin-top: 10px;
            font-style: italic;
            text-align: center;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
        
        /* تحسينات للشاشات المختلفة */
        @media (max-width: 360px) {
            .currency-card {
                padding: 12px 15px;
            }
            
            .currency-logo {
                width: 45px;
                height: 45px;
            }
            
            .currency-value {
                font-size: 16px;
            }

            .dev-panel {
                width: 280px;
                right: 5px;
                top: 5px;
            }
            
            .rate-box {
                min-width: 65px;
                padding: 8px 12px;
            }
        }

        @media (min-width: 768px) {
            .rate-value {
                font-size: 18px;
            }
        }

        @media (min-width: 1024px) {
            .rate-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

        <div class="dev-note">

    </div>

    <script>
        // حفظ البيانات في localStorage لاستعادتها لاحقاً
        function saveToLocalStorage() {
            const data = {
                wiseEurMin: document.getElementById('wise-eur-min').textContent,
                wiseEurMax: document.getElementById('wise-eur-max').textContent,
                wiseUsdMin: document.getElementById('wise-usd-min').textContent,
                wiseUsdMax: document.getElementById('wise-usd-max').textContent,
                payseraEurMin: document.getElementById('paysera-eur-min').textContent,
                payseraEurMax: document.getElementById('paysera-eur-max').textContent,
                payseraUsdMin: document.getElementById('paysera-usd-min').textContent,
                payseraUsdMax: document.getElementById('paysera-usd-max').textContent
            };
            localStorage.setItem('currencyRates', JSON.stringify(data));
        }

        // استعادة البيانات من localStorage
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('currencyRates');
            if (savedData) {
                const data = JSON.parse(savedData);
                
                // تحديث القيم في الصفحة
                document.getElementById('wise-eur-min').textContent = data.wiseEurMin || '257';
                document.getElementById('wise-eur-max').textContent = data.wiseEurMax || '258';
                document.getElementById('wise-usd-min').textContent = data.wiseUsdMin || '279';
                document.getElementById('wise-usd-max').textContent = data.wiseUsdMax || '280';
                document.getElementById('paysera-eur-min').textContent = data.payseraEurMin || '255';
                document.getElementById('paysera-eur-max').textContent = data.payseraEurMax || '256';
                document.getElementById('paysera-usd-min').textContent = data.payseraUsdMin || '282';
                document.getElementById('paysera-usd-max').textContent = data.payseraUsdMax || '283';
                
                // تحديث قيم الحقول في لوحة المطور
                updateDevPanelValues();
            }
        }

        // تحديث قيم الحقول في لوحة المطور
        function updateDevPanelValues() {
            document.getElementById('wiseEurMin').value = document.getElementById('wise-eur-min').textContent;
            document.getElementById('wiseEurMax').value = document.getElementById('wise-eur-max').textContent;
            document.getElementById('wiseUsdMin').value = document.getElementById('wise-usd-min').textContent;
            document.getElementById('wiseUsdMax').value = document.getElementById('wise-usd-max').textContent;
            document.getElementById('payseraEurMin').value = document.getElementById('paysera-eur-min').textContent;
            document.getElementById('payseraEurMax').value = document.getElementById('paysera-eur-max').textContent;
            document.getElementById('payseraUsdMin').value = document.getElementById('paysera-usd-min').textContent;
            document.getElementById('payseraUsdMax').value = document.getElementById('paysera-usd-max').textContent;
        }

        // دوال تحديث الأسعار
        function updateWiseEur() {
            const min = document.getElementById('wiseEurMin').value;
            const max = document.getElementById('wiseEurMax').value;
            
            document.getElementById('wise-eur-min').textContent = min;
            document.getElementById('wise-eur-max').textContent = max;
            
            saveToLocalStorage();
            showUpdateAnimation('wise-eur-card');
        }

        function updateWiseUsd() {
            const min = document.getElementById('wiseUsdMin').value;
            const max = document.getElementById('wiseUsdMax').value;
            
            document.getElementById('wise-usd-min').textContent = min;
            document.getElementById('wise-usd-max').textContent = max;
            
            saveToLocalStorage();
            showUpdateAnimation('wise-usd-card');
        }

        function updatePayseraEur() {
            const min = document.getElementById('payseraEurMin').value;
            const max = document.getElementById('payseraEurMax').value;
            
            document.getElementById('paysera-eur-min').textContent = min;
            document.getElementById('paysera-eur-max').textContent = max;
            
            saveToLocalStorage();
            showUpdateAnimation('paysera-eur-card');
        }

        function updatePayseraUsd() {
            const min = document.getElementById('payseraUsdMin').value;
            const max = document.getElementById('payseraUsdMax').value;
            
            document.getElementById('paysera-usd-min').textContent = min;
            document.getElementById('paysera-usd-max').textContent = max;
            
            saveToLocalStorage();
            showUpdateAnimation('paysera-usd-card');
        }

        // عرض تأثير التحديث
        function showUpdateAnimation(cardId) {
            const card = document.getElementById(cardId);
            if (card) {
                card.classList.add('loading');
                setTimeout(() => {
                    card.classList.remove('loading');
                }, 1500);
            }
        }

        // دالة لتشغيل تأثير التحميل
        function startLoadingAnimation(elements) {
            elements.forEach((element, index) => {
                setTimeout(() => {
                    if (element) {
                        element.classList.add('loading');
                        setTimeout(() => {
                            element.classList.remove('loading');
                        }, 1500);
                    }
                }, 300 * index);
            });
        }

        // تطبيق تأثير التحميل
        function applyLoadingEffects() {
            const loadingProgress = document.getElementById('loadingProgress');
            const cards = document.querySelectorAll('.currency-card');
            
            setTimeout(() => {
                startLoadingAnimation(Array.from(cards));
                
                setTimeout(() => {
                    loadingProgress.style.width = '100%';
                    setTimeout(() => {
                        document.querySelector('.loading-bar').style.opacity = '0';
                        setTimeout(() => {
                            document.querySelector('.loading-bar').style.display = 'none';
                        }, 300);
                    }, 200);
                }, 1500);
            }, 500);
        }

        // التحكم في لوحة المطور
        function toggleDevPanel() {
            const panel = document.getElementById('devPanel');
            panel.classList.toggle('active');
            updateDevPanelValues();
        }

        // تشغيل الدالة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تحميل البيانات المحفوظة
            loadFromLocalStorage();
            
            // تطبيق تأثيرات التحميل
            applyLoadingEffects();
            
            // إضافة مستمعي الأحداث
            document.getElementById('devToggle').addEventListener('click', toggleDevPanel);
            
            // إغلاق لوحة المطور عند النقر خارجها
            document.addEventListener('click', function(event) {
                const panel = document.getElementById('devPanel');
                const toggle = document.getElementById('devToggle');
                
                if (panel.classList.contains('active') && 
                    !panel.contains(event.target) && 
                    !toggle.contains(event.target)) {
                    panel.classList.remove('active');
                }
            });
        });
    </script>

</html>
