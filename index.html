<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Market - Exchange Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            background: #111;
            min-height: 100vh;
            position: relative;
            padding-bottom: 70px;
        }
        
        .tab-buttons {
            display: flex;
            background: #000;
            border-bottom: 1px solid #333;
            padding: 0 15px;
            gap: 10px;
        }
        
        .tab-button {
            flex: 1;
            padding: 16px 12px;
            text-align: center;
            background: #000;
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px 10px 0 0;
            margin: 0 5px;
        }
        
        .tab-button.active {
            background: #151515;
            color: #4cd964;
            border-bottom: 3px solid #4cd964;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .usd-rates-container {
            display: flex;
            padding: 25px 20px;
            background: #000;
            border-bottom: 1px solid #333;
            position: relative;
            gap: 30px;
        }
        
        /* إضافة الخط العمودي في المنتصف */
        .usd-rates-container::after {
            content: '';
            position: absolute;
            top: 25px;
            bottom: 25px;
            left: 50%;
            width: 1px;
            background: #333;
            transform: translateX(-50%);
        }
        
        .usd-rates-card {
            flex: 1;
            background: #000;
            padding: 0 15px;
        }
        
        .rate-pair {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            gap: 20px;
        }
        
        .rate-pair:not(:last-child) {
            border-bottom: 1px solid #333;
        }
        
        .rate-content {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }
        
        .currency-icon {
            width: 80px;
            height: 55px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
            margin-right: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }
        
        .rate-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            flex: 1;
        }
        
        .rate-value {
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .currency-code-small {
            color: #888;
            font-size: 16px;
            font-weight: 500;
        }
        
        .currency-list {
            padding: 15px;
            overflow: hidden;
        }
        
        .currency-item {
            padding: 25px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000;
            transition: all 0.3s ease;
            margin: 12px 0;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateX(30px);
            animation: slideInRight 0.6s ease-out forwards;
        }
        
        /* تأخيرات متتالية للعناصر */
        .currency-item:nth-child(1) { animation-delay: 0.1s; }
        .currency-item:nth-child(2) { animation-delay: 0.15s; }
        .currency-item:nth-child(3) { animation-delay: 0.2s; }
        .currency-item:nth-child(4) { animation-delay: 0.25s; }
        .currency-item:nth-child(5) { animation-delay: 0.3s; }
        .currency-item:nth-child(6) { animation-delay: 0.35s; }
        .currency-item:nth-child(7) { animation-delay: 0.4s; }
        .currency-item:nth-child(8) { animation-delay: 0.45s; }
        .currency-item:nth-child(9) { animation-delay: 0.5s; }
        .currency-item:nth-child(10) { animation-delay: 0.55s; }
        .currency-item:nth-child(11) { animation-delay: 0.6s; }
        .currency-item:nth-child(12) { animation-delay: 0.65s; }
        .currency-item:nth-child(13) { animation-delay: 0.7s; }
        .currency-item:nth-child(14) { animation-delay: 0.75s; }
        .currency-item:nth-child(15) { animation-delay: 0.8s; }
        .currency-item:nth-child(16) { animation-delay: 0.85s; }
        .currency-item:nth-child(17) { animation-delay: 0.9s; }
        .currency-item:nth-child(18) { animation-delay: 0.95s; }
        .currency-item:nth-child(19) { animation-delay: 1s; }
        .currency-item:nth-child(20) { animation-delay: 1.05s; }
        .currency-item:nth-child(21) { animation-delay: 1.1s; }
        .currency-item:nth-child(22) { animation-delay: 1.15s; }
        .currency-item:nth-child(23) { animation-delay: 1.2s; }
        .currency-item:nth-child(24) { animation-delay: 1.25s; }
        .currency-item:nth-child(25) { animation-delay: 1.3s; }
        .currency-item:nth-child(26) { animation-delay: 1.35s; }
        .currency-item:nth-child(27) { animation-delay: 1.4s; }
        
        .currency-item:hover {
            background: #151515;
            transform: translateY(-3px) translateX(0);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .currency-info {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 25px;
        }
        
        .currency-flag {
            width: 100px;
            height: 65px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            position: relative;
            flex-shrink: 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            margin-right: 20px;
        }
        
        /* تأثير الضباب على الصور */
        .currency-flag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            z-index: 2;
            transition: all 0.8s ease;
            border-radius: 12px;
        }
        
        .currency-flag.loaded::before {
            opacity: 0;
            backdrop-filter: blur(0);
        }
        
        .currency-flag img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.8s ease;
            border-radius: 12px;
        }
        
        .currency-flag img.loaded {
            opacity: 1;
        }
        
        .currency-names {
            flex: 1;
            margin-right: 25px;
        }
        
        .currency-code {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 0.5px;
        }
        
        .currency-full-name {
            font-size: 15px;
            color: #888;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .trending-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .up-arrow {
            color: #10b981;
            font-weight: bold;
            font-size: 20px;
        }
        
        .down-arrow {
            color: #ef4444;
            font-weight: bold;
            font-size: 20px;
        }
        
        .currency-rates {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: flex-end;
            flex: 1;
            margin-left: 25px;
        }
        
        /* زيادة المسافات بين المستطيلات */
        .rate-box {
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 800;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            min-width: 110px;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 8px;
            opacity: 0;
            transform: translateX(20px);
            animation: slideInRight 0.5s ease-out forwards;
        }
        
        .rate-box:nth-child(1) { animation-delay: 0.2s; }
        .rate-box:nth-child(2) { animation-delay: 0.25s; }
        
        /* تكبير حجم السعر داخل المستطيل */
        .rate-box-value {
            font-size: 32px;
            font-weight: 900;
            line-height: 1.1;
            text-shadow: 
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            letter-spacing: 1px;
        }
        
        .sell-box {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.7);
        }
        
        .buy-box {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.7);
        }

        .single-red-box {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.7);
            min-width: 120px;
        }
        
        .official-rate-box {
            background: linear-gradient(135deg, #1e3a8a, #3730a3);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            min-width: 120px;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .rate-label {
            font-size: 12px;
            opacity: 0.9;
            font-weight: 600;
            text-shadow: none;
            letter-spacing: 0.5px;
            margin-top: 3px;
        }
        
        .rate-box:hover {
            transform: translateY(-4px) translateX(0);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }
        
        .update-header {
            padding: 25px;
            background: #000000;
            border-bottom: 1px solid #333;
            text-align: center;
            font-size: 18px;
            color: white;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .update-card {
            background: #000;
            padding: 25px;
            margin: 0;
            border-bottom: 1px solid #333;
            text-align: center;
            font-size: 18px;
            color: #fff;
            font-weight: 600;
        }
        
        .copyright {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #333;
            background: #1a1a1a;
        }
        
        /* حركة الانزلاق من اليمين إلى اليسار */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @media (min-width: 768px) {
            .currency-item {
                padding: 30px;
                margin: 15px 0;
            }
            
            .rate-box {
                padding: 18px 25px;
                min-width: 130px;
                min-height: 80px;
            }
            
            .official-rate-box {
                padding: 18px 25px;
                min-width: 130px;
                min-height: 80px;
            }
            
            .rate-box-value {
                font-size: 36px;
            }
            
            .currency-full-name {
                font-size: 16px;
            }
            
            .currency-flag {
                width: 120px;
                height: 75px;
            }
        }
        
        @media (max-width: 480px) {
            .currency-item {
                flex-direction: column;
                align-items: stretch;
                gap: 25px;
                padding: 30px 25px;
                margin: 15px 0;
            }
            
            .currency-info {
                width: 100%;
            }
            
            .currency-rates {
                width: 100%;
                justify-content: space-between;
                margin-left: 0;
                gap: 15px;
            }
            
            .rate-box {
                flex: 1;
                min-width: auto;
                padding: 18px 15px;
                min-height: 65px;
            }
            
            .rate-box-value {
                font-size: 28px;
            }
            
            .usd-rates-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .usd-rates-container::after {
                display: none;
            }
            
            .currency-flag {
                width: 90px;
                height: 60px;
            }
            
            .tab-buttons {
                padding: 0 10px;
            }
            
            .tab-button {
                padding: 14px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

        // دالة لتحميل الصور مع تأثير الضباب
        function loadImageWithFog(imgElement) {
            const flagContainer = imgElement.parentElement;
            
            // إذا كانت الصورة محملة مسبقاً
            if (imgElement.complete) {
                setTimeout(() => {
                    imgElement.classList.add('loaded');
                    flagContainer.classList.add('loaded');
                }, 300);
                return;
            }
            
            // عندما يتم تحميل الصورة
            imgElement.onload = () => {
                setTimeout(() => {
                    imgElement.classList.add('loaded');
                    flagContainer.classList.add('loaded');
                }, 300);
            };
            
            // إذا حدث خطأ في التحميل
            imgElement.onerror = () => {
                setTimeout(() => {
                    imgElement.classList.add('loaded');
                    flagContainer.classList.add('loaded');
                }, 300);
            };
        }

        // دالة لإنشاء قائمة العملات
        function createCurrencyList() {
            const squareList = document.getElementById('square-currency-list');
            const officialList = document.getElementById('official-currency-list');
            
            // مسح المحتوى القديم
            squareList.innerHTML = '';
            officialList.innerHTML = '';
            
            // إنشاء قائمة Square (27 عملة)
            squareExchangeRates.forEach((currency, index) => {
                const item = createSquareCurrencyItem(currency, index);
                squareList.appendChild(item);
                
                // تحميل الصورة مع تأثير الضباب
                setTimeout(() => {
                    const img = item.querySelector('.currency-flag img');
                    if (img) {
                        loadImageWithFog(img);
                    }
                }, index * 50);
            });
            
            // إنشاء قائمة Official (25 عملة)
            officialExchangeRates.forEach((currency, index) => {
                const item = createOfficialCurrencyItem(currency, index);
                officialList.appendChild(item);
                
                // تحميل الصورة مع تأثير الضباب
                setTimeout(() => {
                    const img = item.querySelector('.currency-flag img');
                    if (img) {
                        loadImageWithFog(img);
                    }
                }, index * 50);
            });
        }
