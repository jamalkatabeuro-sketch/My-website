<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            background: #111;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
        }
        
        .tab-buttons {
            display: flex;
            background: #000;
            border-bottom: 1px solid #333;
            padding: 0 10px;
        }
        
        .tab-button {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #000;
            color: #fff;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 5px;
            border-radius: 8px 8px 0 0;
        }
        
        .tab-button.active {
            background: #151515;
            color: #4cd964;
            border-bottom: 2px solid #4cd964;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .usd-rates-container {
            display: flex;
            padding: 20px;
            background: #000;
            border-bottom: 1px solid #333;
            position: relative;
            gap: 20px;
        }
        
        /* إضافة الخط العمودي في المنتصف */
        .usd-rates-container::after {
            content: '';
            position: absolute;
            top: 20px;
            bottom: 20px;
            left: 50%;
            width: 1px;
            background: #333;
            transform: translateX(-50%);
        }
        
        .usd-rates-card {
            flex: 1;
            background: #000;
            padding: 0 10px;
        }
        
        .rate-pair {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            gap: 15px;
        }
        
        .rate-pair:not(:last-child) {
            border-bottom: 1px solid #333;
        }
        
        .rate-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .currency-icon {
            width: 70px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
            margin-right: 10px;
        }
        
        .rate-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
            flex: 1;
        }
        
        .rate-value {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
        }
        
        .currency-code-small {
            color: #888;
            font-size: 14px;
            font-weight: 500;
        }
        
        .currency-list {
            padding: 0;
            overflow: hidden;
        }
        
        .currency-item {
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000;
            transition: all 0.3s ease;
            margin: 10px 15px;
            border-radius: 12px;
        }
        
        .currency-item:hover {
            background: #151515;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .currency-info {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 20px;
        }
        
        .currency-flag {
            width: 90px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            position: relative;
            flex-shrink: 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin-right: 15px;
        }
        
        .currency-flag img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .currency-names {
            flex: 1;
            margin-right: 20px;
        }
        
        .currency-code {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .currency-full-name {
            font-size: 14px;
            color: #888;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .trending-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .up-arrow {
            color: #10b981;
            font-weight: bold;
            font-size: 18px;
        }
        
        .down-arrow {
            color: #ef4444;
            font-weight: bold;
            font-size: 18px;
        }
        
        .currency-rates {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: flex-end;
            flex: 1;
            margin-left: 20px;
        }
        
        /* زيادة المسافات بين المستطيلات */
        .rate-box {
            padding: 12px 15px;
            border-radius: 10px;
            font-weight: 800;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            min-width: 90px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
        }
        
        /* تكبير حجم السعر داخل المستطيل */
        .rate-box-value {
            font-size: 28px;
            font-weight: 900;
            line-height: 1.1;
            text-shadow: 
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            letter-spacing: 1px;
        }
        
        .sell-box {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.6);
        }
        
        .buy-box {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.6);
        }

        .single-red-box {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.6);
            min-width: 100px;
        }
        
        .official-rate-box {
            background: linear-gradient(135deg, #1e3a8a, #3730a3);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            min-width: 100px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .rate-label {
            font-size: 11px;
            opacity: 0.9;
            font-weight: 600;
            text-shadow: none;
            letter-spacing: 0.5px;
        }
        
        .rate-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
        }
        
        .update-header {
            padding: 20px;
            background: #000000;
            border-bottom: 1px solid #333;
            text-align: center;
            font-size: 16px;
            color: white;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .update-card {
            background: #000;
            padding: 20px;
            margin: 0;
            border-bottom: 1px solid #333;
            text-align: center;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }
        
        .copyright {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #333;
            background: #1a1a1a;
        }
        
        @media (min-width: 768px) {
            .currency-item {
                padding: 25px;
                margin: 15px 20px;
            }
            
            .rate-box {
                padding: 15px 20px;
                min-width: 110px;
                min-height: 70px;
            }
            
            .official-rate-box {
                padding: 15px 20px;
                min-width: 110px;
                min-height: 70px;
            }
            
            .rate-box-value {
                font-size: 32px;
            }
            
            .currency-full-name {
                font-size: 15px;
            }
            
            .currency-flag {
                width: 100px;
                height: 70px;
            }
        }
        
        @media (max-width: 480px) {
            .currency-item {
                flex-direction: column;
                align-items: stretch;
                gap: 20px;
                padding: 25px 20px;
                margin: 10px;
            }
            
            .currency-info {
                width: 100%;
            }
            
            .currency-rates {
                width: 100%;
                justify-content: center;
                margin-left: 0;
                gap: 10px;
            }
            
            .rate-box {
                flex: 1;
                min-width: auto;
                padding: 15px 10px;
                min-height: 55px;
            }
            
            .rate-box-value {
                font-size: 24px;
            }
            
            .usd-rates-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .usd-rates-container::after {
                display: none;
            }
            
            .currency-flag {
                width: 80px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="tab-buttons">
            <button class="tab-button active" id="squareTab">Square</button>
            <button class="tab-button" id="officialTab">Official</button>
        </div>
        
        <!-- Square Tab Content -->
        <div class="tab-content active" id="squareContent">
            <div class="update-header">Last Update 2025-11-18</div>
            
            <!-- بطاقات أسعار USD لـ Square -->
            <div class="usd-rates-container">
                <div class="usd-rates-card">
                    <div class="rate-pair">
                        <div class="rate-content">
                            <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/1000-currency-eurusd.png" alt="EUR" class="currency-icon">

                <div class="usd-rates-card">
                    <div class="rate-pair">
                        <div class="rate-content">
                            <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/1001-currency-gbpusd.png" alt="GBP" class="currency-icon">

            <div class="currency-list" id="square-currency-list">
                <!-- سيتم ملء العملات تلقائياً بواسطة JavaScript -->
            </div>
        </div>
        
        <!-- Official Tab Content -->
        <div class="tab-content" id="officialContent">
            <div class="update-card">Last Update 2025-11-18</div>
            
            <!-- بطاقات أسعار USD لـ Official -->
            <div class="usd-rates-container">
                <div class="usd-rates-card">
                    <div class="rate-pair">
                        <div class="rate-content">
                            <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/1000-currency-eurusd.png" alt="EUR" class="currency-icon">
                            <div class="rate-info">
                                <div class="rate-value">1.1595</div>
                                <div class="currency-code-small">USD</div>
                            </div>
                        </div>
                    </div>
                    <div class="rate-pair">
                        <div class="rate-content">
                            <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/1003-currency-cadusd.png" alt="CAD" class="currency-icon">
                            <div class="rate-info">
                                <div class="rate-value">1.2434</div>
                                <div class="currency-code-small">USD</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="usd-rates-card">
                    <div class="rate-pair">
                        <div class="rate-content">
                            <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/1001-currency-gbpusd.png" alt="GBP" class="currency-icon">
                            <div class="rate-info">
                                <div class="rate-value">1.3236</div>
                                <div class="currency-code-small">USD</div>
                            </div>
                        </div>
                    </div>
                    <div class="rate-pair">
                        <div class="rate-content">
                            <img src="https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/1002-currency-chfusd.png" alt="CHF" class="currency-icon">
                            <div class="rate-info">
                                <div class="rate-value">1.7120</div>
                                <div class="currency-code-small">USD</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="currency-list" id="official-currency-list">
                <!-- سيتم ملء العملات تلقائياً بواسطة JavaScript -->
            </div>
        </div>
        
        <div class="copyright">
            © 2025 Square Market 
        </div>
    </div>

    <script>
        // العملات الخاصة (لها مستطيلان أخضر وأحمر)
        const specialCurrencies = ['EUR', 'USD', 'CAD', 'GBP', 'CHF', 'AUD'];

        // بيانات العملات مع الأسهم المطلوبة
        const squareExchangeRates = [
            { code: 'EUR', buy: 301, sell: 284, trending: true, arrow: 'up', fullName: 'Euro' },
            { code: 'USD', buy: 246, sell: 244, trending: true, arrow: 'down', fullName: 'US Dollar' },
            { code: 'GBP', buy: 318, sell: 315, trending: true, arrow: 'up', fullName: 'British Pound' },
            { code: 'CAD', buy: 164, sell: 161, trending: true, arrow: 'down', fullName: 'Canadian Dollar' },
            { code: 'AUD', buy: 155, sell: 158, trending: true, arrow: 'down', fullName: 'Australian Dollar' },
            { code: 'CHF', buy: 295, sell: 297, trending: true, arrow: 'up', fullName: 'Swiss Franc' },
            { code: 'DKK', buy: 36.5, sell: 37.2, trending: false, arrow: 'none', fullName: 'Danish Krone' },
            { code: 'SEK', buy: 22.8, sell: 23.5, trending: false, arrow: 'none', fullName: 'Swedish Krona' },
            { code: 'NOK', buy: 22.1, sell: 22.8, trending: false, arrow: 'none', fullName: 'Norwegian Krone' }
        ];

        // بيانات العملات المحدثة مع العملات الجديدة (Official)
        const officialExchangeRates = [
            { code: 'EUR', rate: 151 },
            { code: 'USD', rate: 130 },
            { code: 'CAD', rate: 93 },
            { code: 'GBP', rate: 171 },
            { code: 'CHF', rate: 148 },
            { code: 'AUD', rate: 87 }
        ];

        // روابط الصور من المستودع الصحيح: My-website
        const flagImages = {
            'EUR': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/100-currency-eur.png',
            'USD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/101-currency-usd.png',
            'GBP': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/102-currency-gbp.png',
            'CHF': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/103-currency-chf.png',
            'CAD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/104-currency-cad.png',
            'AUD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/105-currency-aud.png',
            'DKK': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/100-currency-eur.png',
            'SEK': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/102-currency-gbp.png',
            'NOK': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/103-currency-chf.png'
        };

        // دالة لإنشاء قائمة العملات
        function createCurrencyList() {
            const squareList = document.getElementById('square-currency-list');
            const officialList = document.getElementById('official-currency-list');
            
            // مسح المحتوى القديم
            squareList.innerHTML = '';
            officialList.innerHTML = '';
            
            // إنشاء قائمة Square
            squareExchangeRates.forEach((currency, index) => {
                const item = createSquareCurrencyItem(currency, index);
                squareList.appendChild(item);
            });
            
            // إنشاء قائمة Official
            officialExchangeRates.forEach((currency, index) => {
                const item = createOfficialCurrencyItem(currency, index);
                officialList.appendChild(item);
            });
        }

        // دالة لإنشاء عنصر عملة لـ Square
        function createSquareCurrencyItem(currency, index) {
            const item = document.createElement('div');
            item.className = 'currency-item';
            
            const imageUrl = flagImages[currency.code] || flagImages['USD'];
            const isSpecialCurrency = specialCurrencies.includes(currency.code);
            
            let trendingHtml = '';
            if (currency.trending) {
                let arrowHtml = '';
                if (currency.arrow === 'up') {
                    arrowHtml = '<span class="up-arrow">▲</span>';
                } else if (currency.arrow === 'down') {
                    arrowHtml = '<span class="down-arrow">▼</span>';
                }
                
                trendingHtml = `
                    <div class="trending-indicator">
                        ${arrowHtml}
                    </div>
                `;
            }
            
            let ratesHtml = '';
            if (isSpecialCurrency) {
                ratesHtml = `
                    <div class="currency-rates">
                        <div class="rate-box sell-box">
                            <div class="rate-box-value">${currency.sell}</div>
                            <div class="rate-label">SELL</div>
                        </div>
                        <div class="rate-box buy-box">
                            <div class="rate-box-value">${currency.buy}</div>
                            <div class="rate-label">BUY</div>
                        </div>
                    </div>
                `;
            } else {
                ratesHtml = `
                    <div class="currency-rates">
                        <div class="rate-box single-red-box">
                            <div class="rate-box-value">${currency.sell}</div>
                            <div class="rate-label">RATE</div>
                        </div>
                    </div>
                `;
            }
            
            item.innerHTML = `
                <div class="currency-info">
                    <div class="currency-flag">
                        <img src="${imageUrl}" alt="${currency.code}" loading="lazy" onerror="this.src='https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/101-currency-usd.png'">
                    </div>
                    <div class="currency-names">
                        <div class="currency-code">${currency.code}${trendingHtml}</div>
                        <div class="currency-full-name">${currency.fullName}</div>
                    </div>
                </div>
                ${ratesHtml}
            `;
            
            return item;
        }

        // دالة لإنشاء عنصر عملة لـ Official
        function createOfficialCurrencyItem(currency, index) {
            const item = document.createElement('div');
            item.className = 'currency-item';
            
            const imageUrl = flagImages[currency.code] || flagImages['USD'];
            
            item.innerHTML = `
                <div class="currency-info">
                    <div class="currency-flag">
                        <img src="${imageUrl}" alt="${currency.code}" loading="lazy" onerror="this.src='https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/101-currency-usd.png'">
                    </div>
                    <div class="currency-names">
                        <div class="currency-code">${currency.code}</div>
                        <div class="currency-full-name">${currency.code === 'EUR' ? 'Euro' : 
                                                          currency.code === 'USD' ? 'US Dollar' : 
                                                          currency.code === 'CAD' ? 'Canadian Dollar' : 
                                                          currency.code === 'GBP' ? 'British Pound' : 
                                                          currency.code === 'CHF' ? 'Swiss Franc' : 
                                                          'Australian Dollar'}</div>
                    </div>
                </div>
                <div class="currency-rates">
                    <div class="rate-box official-rate-box">
                        <div class="rate-box-value">${currency.rate}</div>
                        <div class="rate-label">RATE</div>
                    </div>
                </div>
            `;
            
            return item;
        }

        // دالة للتبديل بين التبويبات
        function switchTab(tabName) {
            // تحديث أزرار التبويب
            document.getElementById('squareTab').classList.remove('active');
            document.getElementById('officialTab').classList.remove('active');
            document.getElementById('squareContent').classList.remove('active');
            document.getElementById('officialContent').classList.remove('active');
            
            if (tabName === 'square') {
                document.getElementById('squareTab').classList.add('active');
                document.getElementById('squareContent').classList.add('active');
            } else {
                document.getElementById('officialTab').classList.add('active');
                document.getElementById('officialContent').classList.add('active');
            }
        }

        // إضافة مستمعي الأحداث عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // إنشاء قائمة العملات فور تحميل الصفحة
            createCurrencyList();
            
            // إضافة مستمعي الأحداث للتبويبات
            document.getElementById('squareTab').addEventListener('click', function() {
                switchTab('square');
            });
            
            document.getElementById('officialTab').addEventListener('click', function() {
                switchTab('official');
            });
        });
    </script>
</body>
</html>
