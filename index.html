    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            background: #111;
            min-height: 100vh;
            position: relative;
            padding-bottom: 70px;
        }
        
        .tab-buttons {
            display: flex;
            background: #000;
            border-bottom: 1px solid #333;
            padding: 0 15px;
            gap: 10px;
        }
        
        .tab-button {
            flex: 1;
            padding: 16px 12px;
            text-align: center;
            background: #000;
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px 10px 0 0;
            margin: 0 5px;
        }
        
        .tab-button.active {
            background: #151515;
            color: #4cd964;
            border-bottom: 3px solid #4cd964;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .usd-rates-container {
            display: flex;
            padding: 25px 20px;
            background: #000;
            border-bottom: 1px solid #333;
            position: relative;
            gap: 30px;
        }
        
        /* إضافة الخط العمودي في المنتصف */
        .usd-rates-container::after {
            content: '';
            position: absolute;
            top: 25px;
            bottom: 25px;
            left: 50%;
            width: 1px;
            background: #333;
            transform: translateX(-50%);
        }
        
        .usd-rates-card {
            flex: 1;
            background: #000;
            padding: 0 15px;
        }
        
        .rate-pair {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            gap: 20px;
        }
        
        .rate-pair:not(:last-child) {
            border-bottom: 1px solid #333;
        }
        
        .rate-content {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }
        
        .currency-icon {
            width: 80px;
            height: 55px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
            margin-right: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }
        
        .rate-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            flex: 1;
        }
        
        .rate-value {
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .currency-code-small {
            color: #888;
            font-size: 16px;
            font-weight: 500;
        }
        
        .currency-list {
            padding: 15px;
            overflow: hidden;
        }
        
        .currency-item {
            padding: 25px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000;
            transition: all 0.3s ease;
            margin: 12px 0;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .currency-item:hover {
            background: #151515;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .currency-info {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 25px;
        }
        
        .currency-flag {
            width: 100px;
            height: 65px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            position: relative;
            flex-shrink: 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            margin-right: 20px;
        }
        
        .currency-flag img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        
        .currency-names {
            flex: 1;
            margin-right: 25px;
        }
        
        .currency-code {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 0.5px;
        }
        
        .currency-full-name {
            font-size: 15px;
            color: #888;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .trending-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .up-arrow {
            color: #10b981;
            font-weight: bold;
            font-size: 20px;
        }
        
        .down-arrow {
            color: #ef4444;
            font-weight: bold;
            font-size: 20px;
        }
        
        .currency-rates {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: flex-end;
            flex: 1;
            margin-left: 25px;
        }
        
        /* زيادة المسافات بين المستطيلات */
        .rate-box {
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 800;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            min-width: 110px;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 8px;
        }
        
        /* تكبير حجم السعر داخل المستطيل */
        .rate-box-value {
            font-size: 32px;
            font-weight: 900;
            line-height: 1.1;
            text-shadow: 
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            letter-spacing: 1px;
        }
        
        .sell-box {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.7);
        }
        
        .buy-box {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.7);
        }

        .single-red-box {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.7);
            min-width: 120px;
        }

            color: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            min-width: 120px;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .rate-label {
            font-size: 12px;
            opacity: 0.9;
            font-weight: 600;
            text-shadow: none;
            letter-spacing: 0.5px;
            margin-top: 3px;
        }
        
        .rate-box:hover {

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

            border-bottom: 1px solid #333;
            text-align: center;
            font-size: 18px;
            color: white;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .update-card {
            background: #000;

            margin: 0;
            border-bottom: 1px solid #333;
            text-align: center;
            font-size: 18px;
            color: #fff;
            font-weight: 600;
        }
        
        .copyright {

            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #333;
            background: #1a1a1a;
        }
        
        @media (min-width: 768px) {

            }

            }
        }
    </style>

        // دالة لإنشاء قائمة العملات
        function createCurrencyList() {
            const squareList = document.getElementById('square-currency-list');
            const officialList = document.getElementById('official-currency-list');
            
            // مسح المحتوى القديم
            squareList.innerHTML = '';
            officialList.innerHTML = '';
            
            // إنشاء قائمة Square (27 عملة)
            squareExchangeRates.forEach((currency, index) => {
                const item = createSquareCurrencyItem(currency, index);
                squareList.appendChild(item);
                
                // إضافة تأثير الظهور التدريجي
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 50);
            });
            
            // إنشاء قائمة Official (25 عملة)
            officialExchangeRates.forEach((currency, index) => {
                const item = createOfficialCurrencyItem(currency, index);
                officialList.appendChild(item);
                
                // إضافة تأثير الظهور التدريجي
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 50);
            });
        }

        // دالة لإنشاء عنصر عملة لـ Square
        function createSquareCurrencyItem(currency, index) {
            const item = document.createElement('div');
            item.className = 'currency-item';
            item.style.opacity = '0';
            item.style.transform = 'translateY(15px)';
            item.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
            item.style.animationDelay = `${index * 0.1}s`;
            
            const imageUrl = flagImages[currency.code] || flagImages['USD'];
            const isSpecialCurrency = specialCurrencies.includes(currency.code);
            
            let trendingHtml = '';
            if (currency.trending) {
                let arrowHtml = '';
                if (currency.arrow === 'up') {
                    arrowHtml = '<span class="up-arrow">▲</span>';
                } else if (currency.arrow === 'down') {
                    arrowHtml = '<span class="down-arrow">▼</span>';
                }
                
                trendingHtml = `
                    <div class="trending-indicator">
                        ${arrowHtml}
                    </div>
                `;
            }
            
            let ratesHtml = '';
            if (isSpecialCurrency) {
                ratesHtml = `
                    <div class="currency-rates">
                        <div class="rate-box sell-box" style="animation-delay: ${0.3 + (index * 0.1)}s">
                            <div class="rate-box-value">${currency.sell}</div>
                            <div class="rate-label">SELL</div>
                        </div>
                        <div class="rate-box buy-box" style="animation-delay: ${0.35 + (index * 0.1)}s">
                            <div class="rate-box-value">${currency.buy}</div>
                            <div class="rate-label">BUY</div>
                        </div>
                    </div>
                `;
            } else {
                ratesHtml = `
                    <div class="currency-rates">
                        <div class="rate-box single-red-box" style="animation-delay: ${0.3 + (index * 0.1)}s">
                            <div class="rate-box-value">${currency.sell}</div>
                            <div class="rate-label">RATE</div>
                        </div>
                    </div>
                `;
            }
            
            item.innerHTML = `
                <div class="currency-info">
                    <div class="currency-flag">
                        <img src="${imageUrl}" alt="${currency.code}" loading="lazy" onerror="this.src='https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/101-currency-usd.png'">
                    </div>
                    <div class="currency-names">
                        <div class="currency-code">${currency.code}${trendingHtml}</div>
                        <div class="currency-full-name">${currency.fullName}</div>
                    </div>
                </div>
                ${ratesHtml}
            `;
            
            return item;
        }
