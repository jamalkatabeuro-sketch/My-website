<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Exchange Rates</title>
    <style>
        /* CSS الأساسي */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.5;
        }
        
        /* حاوية رئيسية */
        .main-container {
            max-width: 100%;
            min-height: 100vh;
            background: #000000;
            position: relative;
        }
        
        /* تبويبات */
        .tabs {
            display: flex;
            width: 100%;
            background: #000000;
            border-bottom: 1px solid #333333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .tab-btn {
            flex: 1;
            padding: 16px 12px;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .tab-btn.active {
            background: #1a1a1a;
            color: #4cd964;
        }
        
        /* محتوى التبويبات */
        .tab-content {
            display: none;
            width: 100%;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* رأس التحديث */
        .update-header {
            padding: 16px;
            text-align: center;
            background: #000000;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            border-bottom: 1px solid #333333;
        }
        
        /* أسعار USD */
        .usd-rates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: #333333;
            margin: 0;
            padding: 0;
        }
        
        .usd-rate-column {
            background: #000000;
        }
        
        .rate-pair {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #333333;
        }
        
        .rate-pair:last-child {
            border-bottom: none;
        }
        
        .currency-icon {
            width: 60px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .rate-info {
            flex: 1;
        }
        
        .rate-value {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2px;
        }
        
        .rate-currency {
            font-size: 12px;
            color: #888888;
        }
        
        /* قائمة العملات */
        .currency-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .currency-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid #333333;
            background: #000000;
            gap: 12px;
        }
        
        .currency-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .currency-flag {
            width: 60px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .currency-details {
            flex: 1;
        }
        
        .currency-code {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .currency-name {
            font-size: 12px;
            color: #888888;
        }
        
        .arrow {
            font-size: 14px;
            font-weight: bold;
        }
        
        .arrow.up {
            color: #10b981;
        }
        
        .arrow.down {
            color: #ef4444;
        }
        
        /* أسعار العملات */
        .currency-prices {
            display: flex;
            gap: 8px;
        }
        
        .price-box {
            min-width: 70px;
            height: 45px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .price-box.sell {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .price-box.buy {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .price-box.single {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            min-width: 75px;
        }
        
        .price-value {
            font-size: 18px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            line-height: 1.1;
        }
        
        /* Official Tab */
        .price-box.official {
            background: linear-gradient(135deg, #1e3a8a, #3730a3);
            min-width: 75px;
        }
        
        .official-rate-label {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 2px;
        }
        
        /* حقوق النشر */
        .copyright {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            text-align: center;
            font-size: 11px;
            color: #666666;
            background: #1a1a1a;
            border-top: 1px solid #333333;
            z-index: 1000;
        }
        
        /* Media Queries للتجاوب */
        
        /* شاشات صغيرة جداً (جوالات صغيرة) */
        @media (max-width: 320px) {
            .currency-item {
                padding: 12px;
                gap: 8px;
            }
            
            .price-box {
                min-width: 60px;
                height: 40px;
                padding: 6px;
            }
            
            .price-value {
                font-size: 16px;
            }
            
            .currency-flag {
                width: 50px;
                height: 35px;
            }
            
            .tab-btn {
                padding: 14px 8px;
                font-size: 14px;
            }
        }
        
        /* شاشات صغيرة (جوالات) */
        @media (min-width: 321px) and (max-width: 480px) {
            .currency-item {
                padding: 14px;
            }
            
            .price-box {
                min-width: 65px;
            }
            
            .price-value {
                font-size: 17px;
            }
        }
        
        /* شاشات متوسطة (أجهزة لوحية صغيرة) */
        @media (min-width: 481px) and (max-width: 768px) {
            .main-container {
                max-width: 768px;
                margin: 0 auto;
            }
            
            .currency-item {
                padding: 16px 20px;
            }
            
            .price-box {
                min-width: 75px;
                height: 50px;
            }
            
            .price-value {
                font-size: 20px;
            }
            
            .currency-flag {
                width: 65px;
                height: 45px;
            }
            
            .tab-btn {
                padding: 18px;
                font-size: 17px;
            }
        }
        
        /* شاشات كبيرة (أجهزة لوحية) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .main-container {
                max-width: 900px;
                margin: 0 auto;
            }
            
            .currency-item {
                padding: 18px 24px;
            }
            
            .price-box {
                min-width: 85px;
                height: 55px;
                padding: 10px;
            }
            
            .price-value {
                font-size: 22px;
            }
            
            .currency-flag {
                width: 70px;
                height: 50px;
            }
            
            .currency-code {
                font-size: 18px;
            }
            
            .tab-btn {
                padding: 20px;
                font-size: 18px;
            }
        }
        
        /* شاشات كبيرة جداً (كمبيوتر) */
        @media (min-width: 1025px) {
            .main-container {
                max-width: 1000px;
                margin: 0 auto;
            }
            
            .currency-item {
                padding: 20px 28px;
            }
            
            .price-box {
                min-width: 90px;

                padding: 12px;
            }
            
            .price-value {
                font-size: 24px;
            }
            
            .currency-flag {
                width: 75px;
                height: 55px;
            }
            
            .currency-code {
                font-size: 20px;
            }
            
            .tab-btn {
                padding: 22px;
                font-size: 20px;
            }
        }
        
        /* تحسينات للشاشات العمودية الضيقة */
        @media (max-width: 360px) and (orientation: portrait) {
            .currency-prices {
                flex-direction: column;
                gap: 4px;
            }
            
            .price-box {
                min-width: 55px;
                height: 35px;
            }
            
            .price-value {
                font-size: 15px;
            }
        }
        
        /* ضمان عرض جميع العناصر */
        .currency-info, .currency-details {
            min-width: 0;
            overflow: hidden;
        }
        
        .currency-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* تحسينات للتفاعل */
        .tab-btn, .currency-item {
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .tab-btn:active {
            background: #222222;
        }
        
        /* تحميل فوري */
        body.loaded .currency-item {
            animation: fadeInUp 0.5s ease forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* إصلاح لمتصفح Safari */
        @supports (-webkit-touch-callout: none) {
            .main-container {
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>

        // دالة لإنشاء عنصر عملة لـ Square
        function createSquareCurrencyItem(currency) {
            const li = document.createElement('li');
            li.className = 'currency-item';
            
            const imageUrl = flagImages[currency.code] || flagImages['USD'];
            const isSpecial = specialCurrencies.includes(currency.code);
            
            let arrowHtml = '';
            if (currency.trending && currency.arrow !== 'none') {
                arrowHtml = `<span class="arrow ${currency.arrow}">${currency.arrow === 'up' ? '▲' : '▼'}</span>`;
            }
            
            let pricesHtml = '';
            if (isSpecial) {
                pricesHtml = `
                    <div class="currency-prices">
                        <div class="price-box sell">
                            <div class="price-value">${currency.sell}</div>
                        </div>
                        <div class="price-box buy">
                            <div class="price-value">${currency.buy}</div>
                        </div>
                    </div>
                `;
            } else {
                pricesHtml = `
                    <div class="currency-prices">
                        <div class="price-box single">
                            <div class="price-value">${currency.sell}</div>
                        </div>
                    </div>
                `;
            }
            
            li.innerHTML = `
                <div class="currency-info">
                    <img src="${imageUrl}" alt="${currency.code}" class="currency-flag" loading="lazy" onerror="this.src='${flagImages.USD}'">
                    <div class="currency-details">
                        <div class="currency-code">${currency.code} ${arrowHtml}</div>
                        <div class="currency-name">${currency.fullName}</div>
                    </div>
                </div>
                ${pricesHtml}
            `;
            
            return li;
        }

        // دالة لإنشاء عنصر عملة لـ Official
        function createOfficialCurrencyItem(currency) {
            const li = document.createElement('li');
            li.className = 'currency-item';
            
            const imageUrl = flagImages[currency.code] || flagImages['USD'];
            
            li.innerHTML = `
                <div class="currency-info">
                    <img src="${imageUrl}" alt="${currency.code}" class="currency-flag" loading="lazy" onerror="this.src='${flagImages.USD}'">
                    <div class="currency-details">
                        <div class="currency-code">${currency.code}</div>
                        <div class="currency-name">${getCurrencyName(currency.code)}</div>
                    </div>
                </div>
                <div class="currency-prices">
                    <div class="price-box official">
                        <div class="price-value">${currency.rate}</div>
                        <div class="official-rate-label">Rate</div>
                    </div>
                </div>
            `;
            
            return li;
        }

        // دالة للحصول على اسم العملة
        function getCurrencyName(code) {
            const names = {
                'EUR': 'Euro',
                'USD': 'US Dollar',
                'CAD': 'Canadian Dollar',
                'GBP': 'British Pound',
                'CHF': 'Swiss Franc',
                'AUD': 'Australian Dollar'
            };
            return names[code] || code;
        }

        // دالة لتحميل قائمة العملات
        function loadCurrencyLists() {
            const squareList = document.getElementById('square-list');
            const officialList = document.getElementById('official-list');
            
            // تحميل قائمة Square
            squareExchangeRates.forEach((currency, index) => {
                const item = createSquareCurrencyItem(currency);
                squareList.appendChild(item);
                
                // تأخير بسيط للرسوم المتحركة
                setTimeout(() => {
                    item.style.animationDelay = `${index * 0.05}s`;
                }, 10);
            });
            
            // تحميل قائمة Official
            officialExchangeRates.forEach((currency, index) => {
                const item = createOfficialCurrencyItem(currency);
                officialList.appendChild(item);
                
                // تأخير بسيط للرسوم المتحركة
                setTimeout(() => {
                    item.style.animationDelay = `${index * 0.05}s`;
                }, 10);
            });
        }

        // دالة لتبديل التبويبات
        function setupTabs() {
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.getAttribute('data-tab');
                    
                    // إزالة النشاط من جميع الأزهار
                    tabBtns.forEach(b => b.classList.remove('active'));
                    // إخفاء جميع المحتويات
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // إضافة النشاط للزر المختار
                    btn.classList.add('active');
                    // عرض المحتوى المختار
                    document.getElementById(tabId).classList.add('active');
                });
            });
        }

        // دالة لتحميل الصور مسبقاً
        function preloadImages() {
            const images = Object.values(flagImages);
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        // تهيئة التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تحميل قوائم العملات
            loadCurrencyLists();
            
            // إعداد التبويبات
            setupTabs();
            
            // تحميل الصور مسبقاً
            preloadImages();
            
            // تم وضع علامة على الجسم على أنه محمل
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
            
            // إصلاح للارتفاع على iOS
            function setAppHeight() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            window.addEventListener('resize', setAppHeight);
            setAppHeight();
        });

        // إصلاحات للمتصفحات القديمة
        if (!window.requestAnimationFrame) {
            window.requestAnimationFrame = function(callback) {
                return setTimeout(callback, 1000 / 60);
            };
        }
    </script>
</body>
</html>
