<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Market - Exchange Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            min-height: 100vh;
            position: relative;
            background: #000000;
        }
        
        /* Header Square */
        .header-square {
            padding: 25px 15px 15px;
            text-align: center;
            background: #000000;
            border-bottom: 1px solid #333333;
        }
        
        .square-title {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .update-date {
            font-size: 14px;
            color: #888888;
            font-weight: 500;
        }
        
        /* Exchange Rates Cards */
        .exchange-rates {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1px;
            background: #333333;
            margin: 0;
            padding: 0;
        }
        
        .rate-card {
            background: #000000;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 120px;
            animation: slideInRight 0.8s ease-out forwards;
            opacity: 0;
            transform: translateX(30px);
        }
        
        /* تأخيرات مختلفة لكل بطاقة */
        .rate-card:nth-child(1) { animation-delay: 0.1s; }
        .rate-card:nth-child(2) { animation-delay: 0.2s; }
        .rate-card:nth-child(3) { animation-delay: 0.3s; }
        .rate-card:nth-child(4) { animation-delay: 0.4s; }
        
        .rate-value {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .currency-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .currency-code {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .currency-name {
            font-size: 12px;
            color: #888888;
            font-weight: 400;
        }
        
        /* Currency List */
        .currency-list {
            padding: 0;
            margin-top: 1px;
        }
        
        .currency-item {
            padding: 18px 15px;
            background: #000000;
            border-bottom: 1px solid #333333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideInRight 0.6s ease-out forwards;
            opacity: 0;
            transform: translateX(30px);
        }
        
        /* تأخيرات متتالية للعناصر */
        .currency-item:nth-child(1) { animation-delay: 0.5s; }
        .currency-item:nth-child(2) { animation-delay: 0.55s; }
        .currency-item:nth-child(3) { animation-delay: 0.6s; }
        .currency-item:nth-child(4) { animation-delay: 0.65s; }
        .currency-item:nth-child(5) { animation-delay: 0.7s; }
        .currency-item:nth-child(6) { animation-delay: 0.75s; }
        .currency-item:nth-child(7) { animation-delay: 0.8s; }
        .currency-item:nth-child(8) { animation-delay: 0.85s; }
        .currency-item:nth-child(9) { animation-delay: 0.9s; }
        .currency-item:nth-child(10) { animation-delay: 0.95s; }
        
        .currency-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .currency-flag {
            width: 60px;
            height: 40px;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        /* تأثير الضباب على الصور */
        .currency-flag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            z-index: 2;
            transition: all 0.8s ease;
            border-radius: 6px;
        }
        
        .currency-flag.loaded::before {
            opacity: 0;
            backdrop-filter: blur(0);
        }
        
        .currency-flag img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.8s ease;
            border-radius: 6px;
        }
        
        .currency-flag img.loaded {
            opacity: 1;
        }
        
        .currency-details {
            flex: 1;
        }
        
        .currency-main-code {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }
        
        .currency-full-name {
            font-size: 12px;
            color: #888888;
            font-weight: 400;
        }
        
        .currency-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .rate-box {
            min-width: 70px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.5s ease-out forwards;
            opacity: 0;
            transform: translateX(20px);
        }
        
        .rate-box.sell {
            background: linear-gradient(135deg, #10b981, #059669);
            color: #ffffff;
        }
        
        .rate-box.buy {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #ffffff;
        }
        
        .rate-box.single {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #ffffff;
            min-width: 80px;
        }
        
        .rate-value-large {
            font-size: 18px;
            font-weight: 800;
            line-height: 1;
        }
        
        .rate-label {
            font-size: 9px;
            opacity: 0.9;
            margin-top: 2px;
            font-weight: 500;
        }
        
        /* Copyright */
        .copyright {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666666;
            background: #000000;
            border-top: 1px solid #333333;
            margin-top: 1px;
        }
        
        /* Animations */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .exchange-rates {
                grid-template-columns: 1fr;
            }
            
            .rate-card {
                min-height: 100px;
                padding: 15px;
            }
            
            .rate-value {
                font-size: 24px;
            }
            
            .currency-item {
                padding: 15px 12px;
                flex-wrap: wrap;
            }
            
            .currency-left {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .currency-right {
                width: 100%;
                justify-content: flex-start;
            }
            
            .rate-box {
                min-width: 60px;
                height: 36px;
            }
            
            .rate-value-large {
                font-size: 16px;
            }
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 768px;
                margin: 0 auto;
            }
            
            .exchange-rates {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .rate-card {
                min-height: 140px;
                padding: 25px;
            }
            
            .rate-value {
                font-size: 32px;
            }
            
            .currency-item {
                padding: 20px;
            }
            
            .currency-flag {
                width: 70px;
                height: 45px;
            }
            
            .currency-main-code {
                font-size: 18px;
            }
            
            .currency-full-name {
                font-size: 13px;
            }
            
            .rate-box {
                min-width: 80px;
                height: 45px;
            }
            
            .rate-value-large {
                font-size: 20px;
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                max-width: 1000px;
            }
            
            .exchange-rates {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .rate-card {
                min-height: 150px;
            }
            
            .rate-value {
                font-size: 36px;
            }
            
            .currency-item {
                padding: 22px 25px;
            }
            
            .currency-flag {
                width: 80px;
                height: 50px;
            }
            
            .currency-main-code {
                font-size: 20px;
            }
            
            .currency-full-name {
                font-size: 14px;
            }
            
            .rate-box {
                min-width: 90px;
                height: 50px;
            }
            
            .rate-value-large {
                font-size: 22px;
            }
        }
        
        @media (max-width: 320px) {
            .square-title {
                font-size: 24px;
            }
            
            .rate-value {
                font-size: 20px;
            }
            
            .currency-code {
                font-size: 14px;
            }
            
            .currency-flag {
                width: 50px;
                height: 35px;
            }
            
            .rate-box {
                min-width: 55px;
                height: 35px;
                padding: 6px;
            }
            
            .rate-value-large {
                font-size: 14px;
            }
        }
        
        /* تحسينات للشاشات الطويلة */
        @media (min-height: 800px) {
            .rate-card {
                min-height: 130px;
            }
            
            .currency-item {
                padding: 20px 15px;
            }
        }
        
        /* تحسينات لشاشات اللمس */
        @media (hover: none) and (pointer: coarse) {
            .currency-item {
                padding: 20px 15px;
            }
            
            .rate-box {
                min-height: 44px;
            }
        }
        
        /* تحسينات للشاشات عالية الدقة */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .currency-flag::before {
                backdrop-filter: blur(15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header-square">
            <h1 class="square-title">Square</h1>
            <div class="update-date">Last Update 2025-11-18</div>
        </div>
        
        <!-- Exchange Rates Cards -->
        <div class="exchange-rates">
            <div class="rate-card">
                <div class="rate-value">1.1595</div>
                <div class="currency-info">
                    <div class="currency-code">USD</div>
                    <div class="currency-name">US Dollar</div>
                </div>
            </div>
            
            <div class="rate-card">
                <div class="rate-value">1.2434</div>
                <div class="currency-info">
                    <div class="currency-code">USD</div>
                    <div class="currency-name">US Dollar</div>
                </div>
            </div>
            
            <div class="rate-card">
                <div class="rate-value">1.3236</div>
                <div class="currency-info">
                    <div class="currency-code">USD</div>
                    <div class="currency-name">US Dollar</div>
                </div>
            </div>
            
            <div class="rate-card">
                <div class="rate-value">1.7120</div>
                <div class="currency-info">
                    <div class="currency-code">USD</div>
                    <div class="currency-name">US Dollar</div>
                </div>
            </div>
        </div>
        
        <!-- Currency List -->
        <div class="currency-list" id="currencyList">
            <!-- سيتم إضافة العملات بواسطة JavaScript -->
        </div>
        
        <!-- Copyright -->
        <div class="copyright">
            © 2025 Square Market
        </div>
    </div>

    <script>
        // بيانات العملات من الصورة الأصلية
        const exchangeRates = [
            { code: 'EUR', buy: 301, sell: 284, fullName: 'Euro' },
            { code: 'USD', buy: 246, sell: 244, fullName: 'US Dollar' },
            { code: 'GBP', buy: 318, sell: 315, fullName: 'British Pound' },
            { code: 'CAD', buy: 164, sell: 161, fullName: 'Canadian Dollar' },
            { code: 'AUD', buy: 155, sell: 158, fullName: 'Australian Dollar' },
            { code: 'CHF', buy: 295, sell: 297, fullName: 'Swiss Franc' },
            { code: 'DKK', sell: 37.2, fullName: 'Danish Krone' },
            { code: 'SEK', sell: 23.5, fullName: 'Swedish Krona' },
            { code: 'NOK', sell: 22.8, fullName: 'Norwegian Krone' }
        ];

        // روابط الصور
        const flagImages = {
            'EUR': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/100-currency-eur.png',
            'USD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/101-currency-usd.png',
            'GBP': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/102-currency-gbp.png',
            'CHF': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/103-currency-chf.png',
            'CAD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/104-currency-cad.png',
            'AUD': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/105-currency-aud.png',
            'DKK': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/100-currency-eur.png',
            'SEK': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/102-currency-gbp.png',
            'NOK': 'https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/103-currency-chf.png'
        };

        // دالة لتحميل الصور مع تأثير الضباب
        function loadImageWithFog(imgElement) {
            return new Promise((resolve) => {
                const flagContainer = imgElement.parentElement;
                
                if (imgElement.complete) {
                    setTimeout(() => {
                        imgElement.classList.add('loaded');
                        flagContainer.classList.add('loaded');
                        resolve();
                    }, 300);
                    return;
                }
                
                imgElement.onerror = () => {
                    imgElement.classList.add('loaded');
                    flagContainer.classList.add('loaded');
                    resolve();
                };
                
                imgElement.onload = () => {
                    setTimeout(() => {
                        imgElement.classList.add('loaded');
                        flagContainer.classList.add('loaded');
                        resolve();
                    }, 300);
                };
            });
        }

        // دالة لإنشاء عنصر عملة
        function createCurrencyItem(currency, index) {
            const item = document.createElement('div');
            item.className = 'currency-item';
            item.style.animationDelay = `${0.5 + (index * 0.05)}s`;
            
            const imageUrl = flagImages[currency.code] || flagImages['USD'];
            const hasBothRates = currency.buy && currency.sell;
            
            let ratesHtml = '';
            if (hasBothRates) {
                ratesHtml = `
                    <div class="currency-right">
                        <div class="rate-box sell" style="animation-delay: ${0.7 + (index * 0.05)}s">
                            <div class="rate-value-large">${currency.sell}</div>
                            <div class="rate-label">SELL</div>
                        </div>
                        <div class="rate-box buy" style="animation-delay: ${0.75 + (index * 0.05)}s">
                            <div class="rate-value-large">${currency.buy}</div>
                            <div class="rate-label">BUY</div>
                        </div>
                    </div>
                `;
            } else {
                ratesHtml = `
                    <div class="currency-right">
                        <div class="rate-box single" style="animation-delay: ${0.7 + (index * 0.05)}s">
                            <div class="rate-value-large">${currency.sell}</div>
                            <div class="rate-label">RATE</div>
                        </div>
                    </div>
                `;
            }
            
            item.innerHTML = `
                <div class="currency-left">
                    <div class="currency-flag">
                        <img src="${imageUrl}" alt="${currency.code}" loading="lazy">
                    </div>
                    <div class="currency-details">
                        <div class="currency-main-code">${currency.code}</div>
                        <div class="currency-full-name">${currency.fullName}</div>
                    </div>
                </div>
                ${ratesHtml}
            `;
            
            return item;
        }

        // دالة لتهيئة قائمة العملات
        function initializeCurrencyList() {
            const currencyList = document.getElementById('currencyList');
            
            exchangeRates.forEach((currency, index) => {
                const item = createCurrencyItem(currency, index);
                currencyList.appendChild(item);
                
                // تحميل الصورة مع تأثير الضباب
                setTimeout(() => {
                    const img = item.querySelector('.currency-flag img');
                    if (img) {
                        loadImageWithFog(img);
                    }
                }, 500 + (index * 100));
            });
        }

        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            // بدء حركة البطاقات
            const rateCards = document.querySelectorAll('.rate-card');
            rateCards.forEach(card => {
                card.style.animationPlayState = 'running';
            });
            
            // إنشاء قائمة العملات
            initializeCurrencyList();
        });
    </script>
</body>
</html>
