<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Market - ÿ£ÿ≥ÿπÿßÿ± ÿßŸÑÿµÿ±ŸÅ</title>
    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: #111111;
            --text-color: #ffffff;
            --text-secondary: #888888;
            --border-color: #333333;
            --up-color: #10b981;
            --down-color: #ef4444;
            --sell-color: #10b981;
            --buy-color: #ef4444;
            --card-bg: #000000;
            --hover-bg: #151515;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            background: var(--primary-bg);
            min-height: 100vh;
            position: relative;
            padding-bottom: 70px;
        }

        /* Header */
        .header {
            padding: 25px 20px;
            background: var(--primary-bg);
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .update-date {
            font-size: 18px;
            color: var(--text-color);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Exchange Rates Cards */
        .exchange-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1px;
            background: var(--border-color);
            padding: 0;
            margin: 0;
        }

        .exchange-card {
            background: var(--card-bg);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 150px;
            transition: all 0.3s ease;
        }

        .exchange-card:hover {
            background: var(--hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .exchange-rate {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .exchange-currency {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Currency List */
        .currency-list {
            padding: 15px;
        }

        .currency-item {
            padding: 25px 20px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            margin: 10px 0;
            border-radius: 12px;
        }

        .currency-item:hover {
            background: var(--hover-bg);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .currency-left {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .currency-flag {
            width: 70px;
            height: 45px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .currency-flag img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .currency-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1;
        }

        .currency-code {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-color);
        }

        .currency-name {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .arrow {
            font-size: 18px;
            font-weight: bold;
        }

        .arrow.up {
            color: var(--up-color);
        }

        .arrow.down {
            color: var(--down-color);
        }

        .currency-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .rate-box {
            min-width: 85px;
            padding: 12px 0;
            text-align: center;
            font-weight: 800;
            font-size: 24px;
            color: var(--text-color);
            border-radius: 8px;
            background: var(--card-bg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .rate-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            opacity: 0.1;
            z-index: 0;
        }

        .rate-box.sell::before {
            background: var(--sell-color);
        }

        .rate-box.buy::before {
            background: var(--buy-color);
        }

        .rate-box span {
            position: relative;
            z-index: 1;
            display: block;
        }

        .rate-label {
            font-size: 11px;
            opacity: 0.8;
            font-weight: 500;
            margin-top: 2px;
            display: block;
        }

        .rate-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .sell-rate {
            color: var(--sell-color);
        }

        .buy-rate {
            color: var(--buy-color);
        }

        /* Copyright */
        .copyright {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            background: var(--primary-bg);
            z-index: 100;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .exchange-cards {
                grid-template-columns: repeat(2, 1fr);
            }

            .exchange-card {
                padding: 25px 15px;
                min-height: 130px;
            }

            .exchange-rate {
                font-size: 28px;
            }

            .currency-item {
                padding: 20px 15px;
                flex-direction: column;
                gap: 20px;
            }

            .currency-left {
                width: 100%;
            }

            .currency-right {
                width: 100%;
                justify-content: space-between;
            }

            .rate-box {
                min-width: 75px;
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .exchange-cards {
                grid-template-columns: 1fr;
            }

            .exchange-card {
                min-height: 120px;
            }

            .exchange-rate {
                font-size: 26px;
            }

            .currency-flag {
                width: 60px;
                height: 40px;
            }

            .currency-code {
                font-size: 18px;
            }

            .rate-box {
                min-width: 65px;
                font-size: 20px;
                padding: 10px 0;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
                margin: 0 auto;
            }

            .exchange-cards {
                grid-template-columns: repeat(4, 1fr);
            }

            .exchange-card {
                min-height: 160px;
            }

            .exchange-rate {
                font-size: 36px;
            }

            .currency-flag {
                width: 80px;
                height: 50px;
            }

            .rate-box {
                min-width: 95px;
                font-size: 26px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .exchange-card {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .exchange-card:nth-child(1) { animation-delay: 0.1s; }
        .exchange-card:nth-child(2) { animation-delay: 0.2s; }
        .exchange-card:nth-child(3) { animation-delay: 0.3s; }
        .exchange-card:nth-child(4) { animation-delay: 0.4s; }

        .currency-item {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .currency-item:nth-child(1) { animation-delay: 0.5s; }
        .currency-item:nth-child(2) { animation-delay: 0.6s; }
        .currency-item:nth-child(3) { animation-delay: 0.7s; }
        .currency-item:nth-child(4) { animation-delay: 0.8s; }
        .currency-item:nth-child(5) { animation-delay: 0.9s; }
        .currency-item:nth-child(6) { animation-delay: 1s; }
    </style>
</head>
<body>
    <div class="container" id="app">
        <!-- Header -->
        <div class="header">
            <div class="update-date">Last Update 2025-11-18</div>
        </div>
        
        <!-- Exchange Rates Cards -->
        <div class="exchange-cards" id="exchangeCards">
            <!-- ÿ≥Ÿäÿ™ŸÖ ŸÖŸÑÿ° Ÿáÿ∞Ÿá ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿ®Ÿàÿßÿ≥ÿ∑ÿ© JavaScript -->
        </div>
        
        <!-- Currency List -->
        <div class="currency-list" id="currencyList">
            <!-- ÿ≥Ÿäÿ™ŸÖ ŸÖŸÑÿ° ÿßŸÑÿπŸÖŸÑÿßÿ™ ÿ®Ÿàÿßÿ≥ÿ∑ÿ© JavaScript -->
        </div>
        
        <!-- Copyright -->
        <div class="copyright">
            ¬© 2025 Square Market
        </div>
    </div>

    <script>
        // ============================================
        // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ - ŸäŸÖŸÉŸÜ ÿ™ÿπÿØŸäŸÑŸáÿß ÿ®ÿ≥ŸáŸàŸÑÿ©
        // ============================================

        // ÿ®ŸäÿßŸÜÿßÿ™ ÿ£ÿ≥ÿπÿßÿ± ÿßŸÑÿπŸÖŸÑÿßÿ™ ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ©
        const exchangeRatesData = [
            { rate: "1.1595", currency: "USD" },
            { rate: "1.2434", currency: "USD" },
            { rate: "1.3236", currency: "USD" },
            { rate: "1.7120", currency: "USD" }
        ];

        // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿπŸÖŸÑÿßÿ™ ÿßŸÑŸÉÿßŸÖŸÑÿ© ŸÖÿπ ÿßŸÑÿµŸàÿ± ŸàÿßŸÑÿ£ÿ≥ÿπÿßÿ±
        const currenciesData = [
            {
                code: "EUR",
                name: "Euro",
                arrow: "up",
                sell: "284",
                buy: "301",
                image: "https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/100-currency-eur.png"
            },
            {
                code: "USD",
                name: "US Dollar",
                arrow: "down",
                sell: "244",
                buy: "246",
                image: "https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/101-currency-usd.png"
            },
            {
                code: "GBP",
                name: "British Pound",
                arrow: "up",
                sell: "315",
                buy: "318",
                image: "https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/102-currency-gbp.png"
            },
            {
                code: "CAD",
                name: "Canadian Dollar",
                arrow: "down",
                sell: "161",
                buy: "164",
                image: "https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/104-currency-cad.png"
            },
            {
                code: "AUD",
                name: "Australian Dollar",
                arrow: "down",
                sell: "158",
                buy: "155",
                image: "https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/105-currency-aud.png"
            },
            {
                code: "CHF",
                name: "Swiss Franc",
                arrow: "up",
                sell: "297",
                buy: "295",
                image: "https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/103-currency-chf.png"
            }
        ];

        // ============================================
        // ÿØŸàÿßŸÑ ÿßŸÑŸÖÿ≥ÿßÿπÿØÿ©
        // ============================================

        // ÿØÿßŸÑÿ© ŸÑÿ•ŸÜÿ¥ÿßÿ° ÿ®ÿ∑ÿßŸÇÿ© ÿ≥ÿπÿ± ÿßŸÑÿµÿ±ŸÅ
        function createExchangeCard(data, index) {
            return `
                <div class="exchange-card" style="animation-delay: ${0.1 + (index * 0.1)}s">
                    <div class="exchange-rate">${data.rate}</div>
                    <div class="exchange-currency">${data.currency}</div>
                </div>
            `;
        }

        // ÿØÿßŸÑÿ© ŸÑÿ•ŸÜÿ¥ÿßÿ° ÿπŸÜÿµÿ± ÿπŸÖŸÑÿ©
        function createCurrencyItem(currency, index) {
            const arrowClass = currency.arrow === 'up' ? 'up' : 'down';
            const arrowSymbol = currency.arrow === 'up' ? '‚ñ≤' : '‚ñº';
            
            return `
                <div class="currency-item" style="animation-delay: ${0.5 + (index * 0.1)}s">
                    <div class="currency-left">
                        <div class="currency-flag">
                            <img src="${currency.image}" alt="${currency.code}" onerror="this.src='https://via.placeholder.com/70x45/333/fff?text=${currency.code}'">
                        </div>
                        <div class="currency-info">
                            <div class="currency-code">
                                ${currency.code} 
                                <span class="arrow ${arrowClass}">${arrowSymbol}</span>
                            </div>
                            <div class="currency-name">${currency.name}</div>
                        </div>
                    </div>
                    <div class="currency-right">
                        <div class="rate-box sell">
                            <span>${currency.sell}</span>
                            <span class="rate-label">SELL</span>
                        </div>
                        <div class="rate-box buy">
                            <span>${currency.buy}</span>
                            <span class="rate-label">BUY</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // ÿØÿßŸÑÿ© ŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ± ŸÖÿ≥ÿ®ŸÇÿßŸã ŸÑÿ™ÿ≠ÿ≥ŸäŸÜ ÿßŸÑÿ£ÿØÿßÿ°
        function preloadImages() {
            currenciesData.forEach(currency => {
                const img = new Image();
                img.src = currency.image;
            });
        }

        // ÿØÿßŸÑÿ© ŸÑÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ
        function initApp() {
            const exchangeCardsContainer = document.getElementById('exchangeCards');
            const currencyListContainer = document.getElementById('currencyList');
            
            // ÿ•ŸÜÿ¥ÿßÿ° ÿ®ÿ∑ÿßŸÇÿßÿ™ ÿ£ÿ≥ÿπÿßÿ± ÿßŸÑÿµÿ±ŸÅ
            exchangeRatesData.forEach((data, index) => {
                exchangeCardsContainer.innerHTML += createExchangeCard(data, index);
            });
            
            // ÿ•ŸÜÿ¥ÿßÿ° ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿπŸÖŸÑÿßÿ™
            currenciesData.forEach((currency, index) => {
                currencyListContainer.innerHTML += createCurrencyItem(currency, index);
            });
            
            // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ± ŸÖÿ≥ÿ®ŸÇÿßŸã
            preloadImages();
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä)
            updateDate();
        }

        // ÿØÿßŸÑÿ© ŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ
        function updateDate() {
            const now = new Date();
            const formattedDate = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
            document.querySelector('.update-date').textContent = `Last Update ${formattedDate}`;
        }

        // ÿØÿßŸÑÿ© ŸÑÿßÿÆÿ™ÿ®ÿßÿ± Ÿàÿ™ÿµÿ≠Ÿäÿ≠ ÿßŸÑÿµŸàÿ±
        function testImages() {
            console.log('=== ÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑÿµŸàÿ± ===');
            currenciesData.forEach(currency => {
                const img = new Image();
                img.onload = () => console.log(`‚úÖ ÿµŸàÿ±ÿ© ${currency.code} ŸÖÿ≠ŸÖŸÑÿ©: ${currency.image}`);
                img.onerror = () => console.log(`‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿµŸàÿ±ÿ© ${currency.code}: ${currency.image}`);
                img.src = currency.image;
            });
        }

        // ============================================
        // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ ÿ™ÿ∑ÿ®ŸäŸÇ Square Market ÿ¨ÿßŸáÿ≤');
            initApp();
            
            // ÿßÿÆÿ™Ÿäÿßÿ±Ÿä: ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑÿµŸàÿ±
            // testImages();
            
            // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπ ŸÑŸÑÿ£ÿÆÿ∑ÿßÿ°
            window.addEventListener('error', (e) => {
                console.error('‚ùå ÿÆÿ∑ÿ£:', e.message);
            });
        });

        // ============================================
        // API ŸÑŸÑÿ™ÿ≠ŸÉŸÖ ŸÅŸä ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ŸÖŸÜ Ÿàÿ≠ÿØÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖ
        // ============================================
        window.SquareMarket = {
            // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ≠ÿßŸÑŸäÿ©
            getData: () => ({
                exchangeRates: exchangeRatesData,
                currencies: currenciesData
            }),
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿ≥ÿπÿ± ÿπŸÖŸÑÿ© ŸÖÿπŸäŸÜÿ©
            updateCurrency: (code, newSell, newBuy) => {
                const currency = currenciesData.find(c => c.code === code);
                if (currency) {
                    currency.sell = newSell;
                    currency.buy = newBuy;
                    refreshUI();
                }
            },
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ÿ≥ÿπÿßÿ± ÿØŸÅÿπÿ© Ÿàÿßÿ≠ÿØÿ©
            updateAllRates: (newRates) => {
                newRates.forEach((newRate, index) => {
                    if (currenciesData[index]) {
                        currenciesData[index].sell = newRate.sell;
                        currenciesData[index].buy = newRate.buy;
                    }
                });
                refreshUI();
            },
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿπŸÖŸÑÿ© ÿ¨ÿØŸäÿØÿ©
            addCurrency: (newCurrency) => {
                currenciesData.push(newCurrency);
                refreshUI();
            },
            
            // ÿ™ÿ≠ÿØŸäÿ´ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
            refreshUI: () => {
                const currencyListContainer = document.getElementById('currencyList');
                currencyListContainer.innerHTML = '';
                currenciesData.forEach((currency, index) => {
                    currencyListContainer.innerHTML += createCurrencyItem(currency, index);
                });
            }
        };

        // ÿßÿÆÿ™ÿµÿßÿ± ŸÑŸÑÿØÿßŸÑÿ© refreshUI
        function refreshUI() {
            window.SquareMarket.refreshUI();
        }
    </script>
</body>
</html>
